",meaning:"解签：成就这桩事情最重要的因素是水。水在五行中的关系是这样：水由金生，水能旺木，生木，却被土所克制。水所对应的方位是北方，旺地冬季，衰于辰戌月(即农历三月和九月)。在周易里所对应的卦名叫坎，坎卦北方之神又叫玄武。你在北方安排好这桩事业，将在冬季里获得一连事的收获，令你异常高兴，欢歌笑语，神气悠然。在整个事业里，属猪和羊的朋友，将会给你决定性的帮助。而生肖为蛇的人，你却应当加以提防，不要让其过多介入，误了大事。同时你也要堤防心脏方面的疾病，并且防范失盗的可能损失。",slug:"【中上签】巽宫 巽变姤（巽六四）",title:"诸葛神算第七十三签"},72:{body:"深户要牢扃，提防暗里人，莫言无外事，纵好定。",meaning:"解签：这里有几个不常见的词语，需要先弄明白一下：扃，古代称门闩叫扃，这里作动词用。因挫折而遇到困难，阻滞的意思。门户虽深，但不能大意，要牢牢关紧，提防遭到外人的暗中算计。这里包括的范围较广泛：比如家中人口、贵重物品、保密信息等等。门外有人，早已虎视耽耽，处心积虑，图煤已久。问到事情的结局，看似乎稳，有惊无险。其实却遭到了关键性的阻碍，形成一时困顿的疲软局面。除了对门户应当严加封锁和防范外，也要让所有有关人员守口如瓶，时刻警惕，防患于未然。另外，就是有关家人不坚牢，有外遇或受人期凌之相，也应加以提防才是。最佳保安人员：属狗的人。",slug:"【中上签】兑宫 小过变豫（小过九三）",title:"诸葛神算第七十二签"},71:{body:"湖海悠悠，孤舟浪头，来人来渡，残照山楼。",meaning:"解签：个性使然，你干什么事情都爱孤军奋战，独来独往，虽然常常能获些小胜，却要比别人花费更多的精力和时间，而且残局还要靠别人来为你收拾。这一次又是如此。你驾着一时扁舟在茫茫无际的大海中独行，风云骤起，波涌浪翻。四顾茫茫，多么需要有人来给你援手，否则小船将有倾覆的危险，葬身鱼腹也未可知。可喜的是，偏偏你有一个遇贵人搭救于危厄的命造，这回又应验了。将有三位以上的贵人，给你帮助。引你走出苦海的是第三个，“来人末渡”。这个人不但引领你走出浪谷波峰，还使你能获得小小的利益。这个关键人物对你当然很重要暖，他的名姓中，有不少水的成份，偏旁部首中有三点水，请多加留意。",slug:"【中下签】震宫 恒变大过（恒六五）",title:"诸葛神算第七十一签"},70:{body:"美有堪，堪有美，始有终，终有始。",meaning:"解签：堪在这里是能够预见的意思，美的境界是可以达到的，结局也符合人的愿望、而且自始至终都令人满意。问到婚姻，最是上上大吉，婚有成，因婚有得，夫妻思重如山，情深似海，白首共老。问到财喜，必获倍利，且圆圆满满，无挂无碍。问及出门远行人，亦为贞吉，平安无恙，至期而归，双手不空。其他如问讼事、于嗣、失物、疾病，稍微差一些，然略近入意。问功名、升学机会，是金榜题名，志在必得。然而，你必须每日口诵“南无阿弥陀佛”数十追，至虔至诚。即能消灾避难，处处平安，无往而不利。",slug:"【中下签】震宫 井变升（井九五）",title:"诸葛神算第七十签"},79:{body:"事了物未了，人圆物未圆，要知端的信，日影上琅。",meaning:"解签：事情告一段落，算是结束了，但还有物质问题留下了一个尾巴，得不到完全的了结。当事的人，也安然无恙，得以与亲人团圆，但仍然是物资上受到一定程度的亏损。要知道这其中的原委，当太阳照着琅树的时候，便一目了然了。琅是传说中的宝树，吃了果实能长生不老。果实的形象颇有些类似摈榔。这种字面上的解释，还是让人弄不明白。笔所也不便泄露天机，但还是给你一点指引。有一个籍贯洞庭以南的人，对此事情清楚得很，而且掌握了这个未了结的物资支配权，你可以试着去求求他。你不要给他赠送什么贵重物品或金钱，他会感到羞辱而反感。这个湖南人爱吃槟榔，你不要在夜里去会他，如果硬要追回物资的话。",slug:"【中下签】兑宫 咸变小过（咸九五）",title:"诸葛神算第七十九签"},78:{body:"身不妥，心不安，动静两三番，终朝事必欢。",meaning:"解签：是什么因素决定了你心身不安、担惊受怕呢？是事情本身所具备的风险值太大了。你所营求的事物，对你来说可算是—个陌生的领域，它的特殊规律你一点也掌握不到。可以说是一个十足的门外汉。可是你盲盲目目，硬着头皮，要去尝试一番。一经尝试，却大出所料，你的心里不免动摇，为自己的盲目投人开始耽心受怕了。静与动的交替，组成了“贲”卦。“卦，亨，小利有攸往。”事物本身五光十色的华丽外表，使你终于不再迷惑，你将拨开豪华的饰物，艳丽的外表，迅速掌握它的实质，取得成功的经验。这一回将小有获利，更可喜的是你积累了一次经验，由外行逐渐变成内行，当然可喜可贸。",slug:"【中下签】乾宫 否变晋（否九五）",title:"诸葛神算第七十八签"},2:{body:"地有神，甚威灵，兴邦辅国，尊主佑民。",meaning:"解签：八卦中乾代表阳、天、金、坤所代表的是阴、地、土。《炀帝开河记》中记叙了隋代修运河的典故。其中也说：“雎阳地灵，不可干犯。”四大菩萨之一的地藏菩萨，就是主管阴间的幽冥教主。他曾大发誓愿：“地狱未空，誓不成佛”，说是直到地狱冤鬼渡尽，再没有一个“罪鬼”受苦，自己才愿成仙。可惜，六道轮回永无休止，地狱成空也遥遥无期，所以，地藏王也就永难成佛，始终担任辅助佛的菩萨职务。每逢农历七月十五和七月三十，是地藏王的生日和成道日，成群的朝拜者便涌至安徽九华山佛教胜地，顶礼膜拜、许愿还愿。这条签所寓意的是：所求的事物和人，均属地神所主宰，所支配。坤属土，土能生金，被木所克。坤所对应的季节是夏秋，方位是西南。时间上所对应的地支是申和未，年代分别是43、44、55、56、67、68、79、80、91、92年，月份是农历六、七月。时辰是下午2点至4点(夏令时)。",slug:"【上上签】坤宫 坤变比（坤六五）",title:"诸葛神算第二签"},8:{body:"虎恋高山别有机，众人目下尚狐疑，雁来嘹呖黄花发，此际声名达帝畿。",meaning:"解签：恋守高山的猛虎，看似无所事事，悠哉游哉。但却不然。它养精蓄锐。别有心机，处处都有其独到的见解。当其它动物还在懵懵懂懂、犹疑未决的时候，它早就成熟了攻击的全套方案，并且准备开始去实施。好一个百兽之王，你就是那虎，你L问什么呢？成功的深度和时机，对吗？”大雁南飞的时候，秋意渐凉，黄色的菊花还在星星点点地开放。这使你成功的幸运季节。黄花，也是金的象征，预示你求利得利。种瓜得瓜。更值得庆幸的是，事情的成功。将会使你誉满京城。虽然这也许有点夸张，但毕竟会名利双收。总之，“不鸣则已，一鸣惊人。”注意。你要在行动前守口如瓶，不要将心事随便向人透露，否则大不利。",slug:"【中上签】坎宫 革变丰（革九五）",title:"诸葛神算第八签"},68:{body:"舟离古渡月离云，人出潼关好问津，且向前行去求住，何须疑虑两三心。",meaning:"解签：这支签，是以离卦为象薮来断明事体的。离卦主体，主有南方之财，或有文书之喜，或有炉冶场之利，或因火性人而得财。潼关在长安以西，黄河河套由北向南，在这里转折向东流去，为秦、晋、豫交界之地。出潼关，便好开始着手了。当然，这里的潼关不能狭义理解为地名，这里意味着出省界。一出省界便可以开始行动，目标还是向南。因为你对整个事情的策划，还不够周全，而且把握不是十分足，稳操胜券还欠火候，心里总有些疑惑的顾虑。这种担忧完全没有必要，只管上前去守住心中意念。有什么不解的事和为难之处，只管向人求告，必遇火傍姓氏的贵人，给予你有力的援助。此签不利于妇女和少女，如果你是一位未成年少女，则千万不要离家出走，对你将大大不利，为害匪浅。",slug:"【中签】震宫 升变师（升九三）",title:"诸葛神算第六十八签"},120:{body:"事来宽，心不安，段虑久，始妥然。",meaning:"解签：祸事来了，不幸的事态终于发生。那么面对这种冲击，一定要沉着、冷静，客观而又全面地看待此事。不然就会乱了方寸、心猿意马，不知如何是好。心里打定主意以后，就不要反复，一心认定，一口咬定，这也可说是一锤定音吧。其实这个灾祸并不是冲你而来，至少主要攻击对象并不是你。你将被怀疑相当长的一段时间，你冤枉、你呕气，那都是有一定时间的，到后来一切都会归于相交无事。这种误会终于会真象大白，但对方却不会为此而弥补你的损失，你错他对，你对他还对，只好不了了之。面对夺理强词、强权，一定不要硬顶，心中要宽而又宽，一笑置之。委曲求全、委曲求安在特定的环境中，也是成功之道。",slug:"【中上签】艮宫 损变大畜（损六三）",title:"诸葛神算第一百二十签"},121:{body:"虚名虚位久沉沉，禄马当求未见真，一片彩云秋后至，去年风物一时新。",meaning:"解签：只有久困的英雄，才会抽中这支签。真是好汉莫提当年勇，提起来感慨万端，不堪回首。总之是今非昔比了。英名赫赫，已成遥远的过去。如今空占着这虚有的名声和名份，没有实际的权力。这种沉闷的格局，何时才是个头呢？禄马，即为钱财奔波忙碌的意思。有求财的机会，有得财的可能却又幻灭成泡影，难以成为实际的结局，难道背运永无终结吗？对，朋友，你的好运终于在秋尽冬初时分来临了。你曾经干过的事业中传来了崭新的信息，你可以凭借昔日的经验和名声，去大展鸿图，再起东山。去年，是指过去的岁月，决不要单纯理解为今年、去年明年的那个序数词。你要看好西北方向，千万不能坐失良机哟！",slug:"【中签】坎宫 明夷变复（明夷六三）",title:"诸葛神算第一百二十一签"},122:{body:"止止止，有终有始，似有如花，守成而已。",meaning:"解签：签诗以月有阴晴圆缺，花会残盛开落为例，生动形象地阐述了凡事都有终和始的规律，到了该结束的时候，就要停止前进，守住取得的成绩的道理。守成也叫守中，宜守中道，静止不动，不偏不倚，不上不下，下左不右的意思。那么你预测的问题，是不是应当马上就有了答案？易经八卦中“艮”如山。高山仰止，就象一座山横厘在眼前。只好停下来，抬头望着它。不管你在所询问的事中，处于主动还是被动，都应当稳如泰山，不主动出击为好。特别是针对东北方向和冬害之季两个条件而言。更是应该如此对待。",slug:"【上签】艮宫 艮变旅（艮六四）",title:"诸葛神算第一百二十二签"},123:{body:"明月全园，颓色欣然，风云相送，和合万年。",meaning:"解签：此签问及有关的人事中，如以女性为主体，则结局将会十分圆满，而且可能获得光彩的荣誉，令你感到欣慰。风云相送，可以说是有人将要在这件事中给予主动的帮助、协力，其结局是相当完美的。风，在八卦中所对应的卦名卦为“巽”。“巽”所包含的意思较广，对人而言是家中长女，又白又高，性格活泼，开朗大方，嗓音园润，洪亮等等。不管此人是一位独身女人或者文化人或者宗教人士，都将有效地助你一臂之力。相传唐代高僧寒山、拾得二人，从小为贫贱之交，情同手足，互相关怀，非常和睦融洽。后来被卦为“和圣”和“合圣”。我国民俗中，以“和合”代表同心和睦、顺气同心的意思，并渐渐成为婚姻美满、喜气洋洋的喜神。谁不愿与自己心爱的人终身相守，美满和睦，相敬如傧，白头到老？",slug:"【下签】艮宫 贲变明夷（贲上九）",title:"诸葛神算第一百二十三签"},124:{body:"宝镜亲，照两人，心中结，合同心。",meaning:"解签：在联姻的诸多方式中，有一种叫宝镜亲，只是这个说法比较古老，几乎让人们忘记了。很久以前，有一个励宾国的大王得到一只美丽的鸾凤，就珍养起来。可是，这只鸾凤并不快乐，三年都不鸣唱。大王的夫人说：“我听说鸟儿见到同类，就会唱起来，何不悬一面镜子照着它？”这话提醒了大王，马上就照此办理。鸾凤着镜子中的自己便大放悲声，哀婉冲天，挣扎了几下便死了。后来人们引此事为失偶之喻，称失偶后的第二次婚姻为“宝镜亲”。所以，古人在祝贺新婚时，是决不赠送镜子的，以为不这支签理也很简单，指出这次第二度婚姻是件极好的事情，特别对于二度婚姻的女性来说，是求之不得的。两人貌合，意味着很般配，而且志同道合，相亲相爱，永不分离。如其它信息的求问，也必遇女贵人为你助力，使得事情得以圆满成功。",slug:"【上上签】巽宫 家人变小畜（家人六二）",title:"诸葛神算第一百二十四签"},125:{body:"居下不亲上，人心易散离，事机终失一，凡百尽成变。",meaning:"解签：现实中的位置固定了，还要摆平心中的位置才好。不然上下之间，失去了平衡，就不稳妥，在家庭、事业、团体、国家中，如果上下失和。人心浮动，就会出现—个动荡不安的混乱局面，失败便指日可待了。从签意看来，其中居下者主动不亲上。就一个家庭而言，便是子女与父母，妻子对丈夫产生了离异背叛之心，当然只是萌芽的阶段，但仍为一个不良的前兆。“离开了父母我会搞得更好”；“换一个丈夫我的命运将会变得更富更贵”；“再找一个单位试试看”；“我会找到更好的老板，不如炒一次老板的朗鱼。”这些看法都是与你目前的远程截然相反，而且对自己绝对有害无益。百密一疏，一念之差，你将前功尽弃，从此一撅不振，永无翻身之日。女人，锁位你的心房。你的丈夫就是你的亲人、你的心、你的家、你的一切。",slug:"【中下签】乾宫 姤变巽（姤九四）",title:"诸葛神算第一百二十五签"},126:{body:"九死尘埃久待时，幽窗寂静有谁知，若逢青紫人相引，财利功名自可期。",meaning:"解签：困顿久矣，你的失意，天知地知，神灵也知。你马上将要得到帮助，因为皇天不负有心人。将会指派青紫人一名，来将你指引，脱离这般苦海，让你在财利、功名方面的愿望，得到相当的满足。婚姻、家庭方面呢？那还在后面的步骤里，你得循序渐进，一步步来。签诗没有给你这样的许诺，你也不能要求更高。但是可安慰的是，寂寞之苦可以暂为缓解。青紫人是什么样儿？是不是穿青色、紫色衣服之人呢？不要单纯这样理解。请听我说来：古代以服色作为不同社会地位的象征。青色是一般普通平民的服色，而紫色则是权贵的象征。富贵人闲空之时，去冠带而着贱者之服，所谓青衣小帽。用我们今天的方式看，就是指较有威望的人。",slug:"【中上签】乾宫 遁变姤（遁六二）",title:"诸葛神算第一百二十六签"},127:{body:"虎伏在路途，行人莫乱呼，路旁须仔细，灾祸自然无。",meaning:"解签：虎无伤人意，人莫犯虎星。这只卧伏路途的猛虎，似睡非睡，虽然没有攻击你的意思，却有潜在的危险。你这个行人，可要小心翼翼。不能大呼小叫，将它惊觉。当你绕过老虎的时候，一定要将脚步放轻，再放轻。绕过了这虎星，灾祸当然就让你避开了。签诗告诉我，在行事的全过程中，最重要的是保密，不要张扬出去，莫乱呼就是这个意思。第二是不要惊慌，沉着稳健。仔细迅速地躲过这—关，要趁对方没有清醒过来，赶快绕过去。白虎凶神，是一束星辰的总算，咧在每一年中的后四辰中，共有十二个凶煞时刻，这里简要介绍一下。子年逢申，壬申月(壬七月)，申日申时。丑年逢酉(八月)，酉日酉时。寅逢戌，卯逢亥。辰逢子，巳逢丑，午逢寅。未逢卯，申逢辰，酉逢巳、戌逢午，亥逢未。在上述年份中逢上对应的月、日、时，都是大凶的，可得留神一些。",slug:"【中下签】坤宫 夬变兑（夬九三）",title:"诸葛神算第一百二十七签"},128:{body:"和不和，同不同，翻云覆雨几成空，进退须防终少功。",meaning:"解签：签诗中的和与同，源自《老子·第四章》：“和其光，同共尘。”。成语“和光同尘”指不露锋芒、与世无争的消极处世态度。这里的和、同意指混同、混和，也作结合、联合、合伙等意。签诗的头两句便是指难成联合局面。几次三番的反反复复，变化无常，总达不到良好的意愿，希望总成空。合则聚，不合则散，这是来不得半点勉强的。分手的局面看来已定，勉强凑合在一起，毫无前景可言。不管将以“和而不同”的方式继续和下去，还是退出其中，都必须坚持自己的原则，不能放弃的不要轻易放弃，要沉住气，叫住劲。因为这种坚韧的意志(功力)是不能缺少的。不然的话，到最后阶段，功力不济，只顾早日了断，一了百了，便松了劲，放弃了自己不该放弃的，将无穷的遗憾留给了未来的岁月",slug:"【中下签】坤宫 泰变临（泰九三）",title:"诸葛神算第一百二十八签"},129:{body:"东边草，西边成，风物月华明，高楼弄笛声。",meaning:"解签：东事西成，这是一桩与文化、艺术事业有关的事情，也可理解成为东西方向相结合的产物。这里有出市、出省、出国的极大可能，也有出卖和被出卖的纠葛。是不是故弄玄虚，危害耸听？是不是空穴来风？风物借助了月亮的光辉才能放出光彩。这位扶助你的贵人，不是也将被你叛卖吗？也许你不会存心要背离她，只是形势所逼，只好如此，否则全功尽弃并不值得。这是你的想法而已，这样的成功终究把自己推向了不仁不义，成功又有什么用？你更上一层楼，笛声弄月，玩赏不已。这大概就是你对恩人的全部回报吧。春秋时期秦穆公有个女儿叫弄玉，从小爱音乐，后来嫁给能吹萧作凤鸣的萧史，并跟他学艺。学成之后，弄玉乘凤，萧史乘龙，双双对对，飞升而去，给人家留下美好的佳话。",slug:"【中下签】坤宫 泰变升（泰初九）",title:"诸葛神算第一百二十九签"},319:{body:"十二时中，紧急念着，一刻少延，无处下脚。",meaning:"解签：你盼望已久的机会就要到来了，形势紧迫，不管在白天黑夜，24小时之内都要绷紧每一根神经，稍有懈怠，就会错失良机。你要静观其变，等待有利时机，马上采取行动。你应难备好你的交通工具，在消息传到之时立即行动。你一定会成功的，要对自己有充分的信心。",slug:"【中上签】坎宫 革变同人（革上六）",title:"诸葛神算第三百一十九签"},318:{body:"铁索一条，未把孤舟系，金刀一把，早将头落地。",meaning:"解签：铁索难系孤舟，你拴不住心上人的心，即使有再多金钱也不行。在你未有精神准备之时，祸患同时袭来，使你的事业、工作、家庭、健康方面受到巨大损失。白虎为西方护卫神，对应季节为秋季，五行属金。你应该提防来自西部的一股势力，代表人物属蛇，外貌清和，仪表端庄、华丽，却是个外柔内刚的极具杀伤力的对手。你应以防范为主，缪雨未绸。①求拜关圣帝君，要虔诚。②避免口舌是非。属狗和猴的朋友有困难时不要过于冲动，要顺其自然，让其自由发展。②墙外桃花，晦气太重。床第之欢，实则有害。尤其在农历三、六、九月，更要当心。",slug:"【中下签】震宫 大过变井（大过九四）",title:"诸葛神算第三百一十八签"},313:{body:"耕牛伏辄，辟土开疆，坐看收获，黍稷稻梁。",meaning:"解签：耕牛，农人忠实的朋友。它吃苦耐劳，不屈不挠的性格，令人尊敬。不论你的生肖年代是否为牛，或者月、日、时是否带有丑这个地支，你的一生都与牛结下不解之缘。这也象征了你一生的命运。在各种各样轰轰烈烈的业绩里，你虽然不是一个叱咤风云的最高指挥者，但你却可以成为他的最佳帮手。不可多得的左膀右臂。你勤奋、诚实，不做作和坚定的原则性很受人尊敬、爱戴。当你与属鸡的人合作时，共同的美德会使你们结合得极为融洽。而与属狗者却处处不一致，冲突较为显著、激烈。问到此签其他方面的预测信息，有一个较大范围的答案，望你能根据这个答案联系自身情况，去领悟其中玄机。",slug:"【中签】震宫 随厘革（随九三）",title:"诸葛神算第三百一十三签"},312:{body:"奇怪，奇怪，前番来了，今番又来，谨慎提防，勿被弄坏。",meaning:"解签：同样的事物同样的人，再一次在你面前出现了。第一次不期而遇，纯属偶然，不以为奇。你用极普通的办法解决了，虽然获益不丰，但至少无害。今番又来，这可是一件作怪的事情，并无吉利可言。所以，你必须谨慎小心，多加提防，免得对方坏了你的大事。这个人大可不必前来(奇为大可)，他怀着不良的企图，心思包藏于土内，让人难以识破(怪字含义)。你不要为蝇头微利所诱，也不要被甜言蜜语所陶醉，更不能听了几句恭维就飘飘然。当然，还要经得起色相的勾引，过好美人关。总之，你需稳如泰山。",slug:"【中签】艮宫 损变颐（损九二）",title:"诸葛神算第三百一十二签"},311:{body:"三冬足，文艺精，到头处，水亦成，急急回首，勿误前程。",meaning:"解签：你性格温良，为人厚道。有一定的才能，但却无权力。你于文艺技术方面，具一定的潜力，只要稍加努力，便会声成功的希望。冬天，是所有生物积惹力量，以图再进的季节。经历了三冬的充实。积德养贤，不浮不躁，当然会在来春“不鸣则已，一鸣惊人”的。什么时候水到渠成呢？从立冬到冬至之间要经历小雪和大雪的节气。时间是45天左右。也就是说，将在冬至的前三天和后七天里，当可实现你的计划。签诗中的后两句，是告诫你要见好就收，不然会使自己陷入险境，误了自己的前程。上坎下艮，是为“蒙”封。卦辞曰：“亨，匪我求童蒙，童蒙求我，初筮告，再三续，渎则不告，利贞。”蒙卦，具亨通的德性，且有开始教化的象征。",slug:"【中下签】艮宫 贲变艮（贲初九）",title:"诸葛神算第三百一十一签"},310:{body:"四十余年苦已深，而今汝乐度光阴，莫筹谋恩爱，尚多欢喜事，惜甚青春，不减青春。",meaning:"解签：回首前尘，历尽四十余年沧桑，苦难深重。而今你已是苦尽甘来，从此可以快快乐乐池过日子了，可是你难忘年轻时候的一段旧情。当年的旧梦，早已被岁月封存。可是你重温旧梦之余，想要付诸现实，筹划着去寻找回失去的切。结局会怎么样？将使你大失所望。原来，时过境迁，早巳今非昔比了。你不应当回头望而该朝前看，新的人生阶段新的追求中，会让你得到更大的快乐和欣喜，胜过年轻时代的那种幸福感觉。陆放翁有一首《钗头凤》描写旧日情侣不堪的重逢，颇与此签意境相近：山盟虽在，锦书难托。莫，莫，莫！如果你不把感情作为主要追求的生活目标，你的日子自然会很舒坦，在其它方面都会令你欢乐。遗憾早巳铸成，伤口已经缝合，何必去揭开那昔月的疤痕？",slug:"【中签】坤宫 大壮变大有（大壮上六）",title:"诸葛神算第三百一十签"},317:{body:"大火炎炎，宜水相济，宝鼎丹成，掀天揭地。",meaning:"解签：这首签诗所对应的八卦名叫“离”，是险上加险。它包括文化人，武装人员，怀孕者，害眼病患者及排行老二的女性，另外朝南的住宅，南方，火，夏季，时疫，苦味等因素，都与离卦相对应。离的因素，是你目前最不利的原因，所以要综合分析，尽量避开凶兆。要营谋的事情，犹如夏天烧鼎炼丹，火上加火，高温高压，即使炼成了也到不得手，掀天揭地来一场大爆炸，一切都将烟飞灰灭，毁于一旦，自身反倒有祸，不够安全。唯一的办法是增加水的因素，使水火既济相对平衡。居家方面要小心南向屋宅的火烛；不食河蟹龟商鳖虾米一类海鲜，不穿红、黄二色衣服；怀孕过夏天忌戴穿黄金饰物，改为玉器最宜；避免向南方的远行，不宜坐火车，舟船、飞机均可。",slug:"【中下签】离宫 离变同人（离六五）",title:"诸葛神算第三百一十七签"},316:{body:"吉吉吉，寻常一样窗前月，凶凶凶，有了梅花便不同，含笑向东风，人情不比旧时分。",meaning:"解签：这是一条吉凶参半的信息。吉和凶在这回合的人与事当中，变化极大，可以说几乎要改变你的命运，使你的人生道路有了一个根本性的转折。对于预测婚姻、子嗣，这条签是特别灵验的。腊尽春寒之时，你结识了一位姓氏中带有草、木笔画的异性，给你平凡的人生中带来了极不安定的因素。危机四伏，令你惶惑不安。你变得不再无忧无虑，日子过得一点也不快乐、潇洒。渐渐地心中有了悔恨之意，但一时又没有什么招数，能够使自己早日解脱出来。“含笑向东风”，便成了这首签诗的要义，不可不明白。巽(xum音：训)在八封中所对应的时序是辰巳月(农历三、四月)，对应的天时、生肖和人物分别是风、鸡和媒人。好了，到那时，将有一位女人为你指出一条新的道路，她将指着东南方的一个人，告诉你，你的一生并不会太惨。",slug:"【中上签】巽宫 益变屯（益上九）",title:"诸葛神算第三百一十六签"},315:{body:"雏鸟会飞高，山欲遇骄蛟，龙神牙爪，变化海岛。",meaning:"解签：雏鸟学会了飞行的本领，第一次离巢向高高的蓝天飞去。可是，刚刚离开山谷就遇上了一只巨大的蛟，受了一场惊吓。这里预意出师不利。第一次就遭到巨大的惊吓和冲击。这类不利的因素，为害的人和事多来自北边，稍偏东的方向，时间是冬天。相传，龙是由蛇经过几万年修炼而成。由蛇至蟒，蟒而蛟，蛟变龙，从低级到高级层层演变而成。骄蛟由深渊跃出，冲越山谷，直插蓝天，正是由蛟化龙的情景。这只大蟒有没有化成龙形呢？换一句话就是说，你的对头，是不是成了气候呢？它的牙和爪终究没有变全，也也勉勉强强脱身而去了。这些没有变化出来的牙和爪，被抛向大海，化作了星星点点的岛屿。你由此而因祸得福，可以到这些岛屿上去栖息，去生存、去繁衍，成为一只硕大无朋的巨鸟。",slug:"【下签】坎宫 革变夬（革六二）",title:"诸葛神算第三百一十五签"},314:{body:"腰下佩青萍，步入金銮殿，覆护三山，千锤百炼。",meaning:"解签：腰间佩带着育萍宝剑，走上金签宝殿。这是一种受到极大的信任，并拥有相当权力的象征。是不是可以当皇上？当然不是，皇上上朝坐殿，不要自己走路，由人抢着。这里的步，就是走土前去的意思。而上得殿来的主要任务是覆护三山。覆与护是两层意思，即先覆后护。覆，倾覆、颠覆、推翻的意思。护就是护卫、维护的意思。福建省会福州市，另名三山。城东有九仙山，西有闽山，北有越王山，东南滨临大海。这里泛指沿海重要的军事塞镇。签诗总的含义，指出需做好护卫事宜，必经干锤百炼，炉火旺盛方能得到真金。以斯文，讲理、谈判、申诉诸方式均不能解决，唯有以武力方能了结，且须以武力巩固。一位属狗的“朋友”，三番两次地要坏你的事，其“水”太盛，几乎要浇灭你炉中之火。不得不加以防范，慎之。",slug:"【中上签】坎宫 革变既济（革九四）",title:"诸葛神算第三百一十四签"},3:{body:"长安花，不可及，春风中，马蹄疾，急早加鞭，骤然生色。",meaning:"解签：春天的长安城，鲜花盛开，绚丽多彩，多么令人神往。可是，这些花可以想可以望而无法攀折在手。你朝着目的地快马加鞭、日夜兼程往前赶，却在无意之间有了一个意外的收获，使你惊喜不已。得到的，不是所追求的，虽然不尽人意，却可以宽慰你。古城长安(今西安市)，是我国六大古都之一，签中所指的长安，不要单纯理解成今天的西安或者首都北京，这里泛指求的人与事之所在地。所追求的是花，而不是果，虚而不实，当然不会有直接的收获。你不应在追求的过程中，慢慢吞吞，虚耗了岁月，要以最快的速度去接近目标，或许会有一个意外的收获。",slug:"【中上签】坎宫 屯变复（屯九五）",title:"诸葛神算第三签"},368:{body:"龙一好，云便兴，呻宵直占，接权太平，总么惑么，君君9日。",meaning:"解签：你正面临着一个纷纷扰扰的局面，这就需要有一位属龙的朋友或贵人协助才能早日得到太平安宁的日子。你目前生活中火太旺，最缺水。而这位贵人一开口为你说话，便会产生云、雨，降下“水”来。你体内的火有文火和武火之分，都想争个主子做。如今有了这位贵人相助，体内之火便分出主次，相对平衡了。你向雷神祈求，多多朝拜东方，有望遇上贵人，并在春季结束纷乱。",slug:"【中签】艮宫 贲变颐（贲九三）",title:"诸葛神算第三百六十八签"},369:{body:"虎出被金伤，有勇成何际，怎似山里翁，非富犹有趣。",meaning:"解签：在深山隐居的仙翁从来不到山外求名夺利，日子虽清贫，但乐趣无穷。猛虎从深山走出来，只有威武是不够的，受了武器伤害便空有大架子。出世和人生观，二者有区别。僻要当事人有充足的准备条件。目前不适合体想干大事。你的对手极有心机和权谋，对你不利。",slug:"【中下签】离宫 讼变困（讼上六）",title:"诸葛神算第三百六十九签"},366:{body:"此去万里程，却遇花知音，同心共济，大立勋名。",meaning:"解签：偏旁，如李、林、床、苏、范……等；名字中带有梅、兰、菊、桃等你能在远方觅到知音实属难能可贵。这个人将在没没人生路上与你共庋甘苦岁月，相蒲以沫，并助你立下很大的功绩。",slug:"【上上签】竞宫 归妹变兑（归妹六五）",title:"诸葛神算第三百六十六签"},367:{body:"寻芳春日，适见花开，朵朵堪摘，枝枝可栽。",meaning:"解签：在你春天里去采花的时候，面对盛开的百花，不知该采撷哪一朵。而你原本内心坚定，不是一个滥情之人。此签告知你春日采花选对了最佳的时节。这位佳人的姓名中有草木作为偏旁，而且长女(长于)为最佳，因枝头上的花才最娇艳。",slug:"【中上签】艮宫 履变中孚（履九四）",title:"诸葛神算第三百六十七签"},364:{body:"一个神道，随尔去行，逢人设法，到处显灵。",meaning:"解签：你实是有缘之人，有神灵跟随左右，处处保你平安，任何一个向你请求的无助的人，都会得到你热情无私的帮助。所以你是智慧与成功之星。佛教有一部(摩坷般若波罗蜜多心经》，摩诃即宏大、优胜之意；般若即智慧波罗蜜多指的是“从迷妄的此岸到达明悟的彼岸。“摩词艇着波罗蜜多”即“大智慧的完成”。不论何时何地，遇难的时候请念：“南无阿弥陀佛”：",slug:"【上上签】兑宫 萃变咸（萃九三）",title:"诸葛神算第三百六十四签"},365:{body:"炉中火，沙里金，功力到，丹鼎成。",meaning:"解签：要想从炉中炼出金子，你先要在沙土里淘出金沙，再倒进炉中炼。这显然非一日的功劳。你的奋斗目标是“金”，即求财。土生金，金生水；火克金，金克木。你要想达到成功，必须具备一定的先决条件，不可能一夜之间就可成功。金的旺季是秋天，对应方位是西方，天干为庚、辛，地支为申、酉、戌。你应加强体力和体能训练，以修养自己炉中之火。",slug:"【上上签】乾宫 大有变鼎（大有初九）",title:"诸葛神算第三百六十五签"},362:{body:"水火既济，阴阳相契，育物亲民，参天赞地。",meaning:"解签：坎为水，离为火，所以称为水火既济。上坎下火，组成“既济”卦。也就是水与火达两种因素的能量，完全均衡。天地养育万物，让人仰机会追求心中理想，给人类带来了害机相亲情。中兴大业都可完成，战们生活中的小事自然也能安排妥当，大吉大利。应该奋起抓住这好机会，千万不可错过。水火既济的大好局面并不长久。",slug:"【中上签】坎宫 既济厘革（既济六四）",title:"诸葛神算第三百六十二签"},363:{body:"骑玉兔，到广寒，遇嫦娥，将柱攀，满身馥郁，两袖馨香。",meaning:"解签：嫦娥偷吃灵药后，独自飞到广寒宫，过着孤寂的日子。月亮中的暗影，被人们猜测为金蟾、玉免、桂树、吴刚等。吴刚在修仙学道时，犯：了错误，被处罚到月宫中砍伐桂树。桂树高有五百多尺，每砍一斧，斧痕便立刻合上，他永远停不下斧子。此签意为做了错事之后能遇着善良之人，虽不相合，也勉强相安。要借助一属兔友人的帮助，成功的时间是在秋天。",slug:"【中上签】艮宫 履变兑（履上九）",title:"诸葛神算第三百六十三签"},360:{body:"捕兽于渊，求鱼于山，从朝至暮，功负力损，改往易辙，庶可图全。",meaning:"解签：鱼在水中，兽在山中。你费多大的劲也是白忙一场，却弄反了他们的生存环境。你方法上、方向上或路线上存在着错误、你之所以不能成功。弥应当改变一贯努力的方向，可能还有成功的希望。在瞬息万变的环境中，你应该灵活地掌握信息，有意识地、自觉地收集与运用，方能得到丰硕结果。",slug:"【中上签】坤宫 夬厘革（夬九二）",title:"诸葛神算第三百六十签"},361:{body:"手持一木鱼，沿街去化来，不见徐公来，相遇一鸟去。",meaning:"解签：手中拿着木鱼的云游四方的和尚或尼姑，心中怀着圣洁的理想云游四方。这象征你一头扎进了茫茫人海，苦苦寻觅，不再固守原位。“不见徐公来”即你心中的目标尚未实现。日后，你会遇见一美艳异性，由于你欲根未净，便服了去，了却了一段情债。不知是否会回头？",slug:"【中签】坤宫 夬变需（夬九四）",title:"诸葛神算第三百六十一签"},380:{body:"疏食饮水，乐在其中，膏梁嗅味，氏使心朦。",meaning:"解签：谈泊名利，谈泊生活，其乐融融。一味追求高营养，反会使心血管压力升高，危及性命。有节度地呛，只喝水不饮酒，“民以食为天”，这是很浅显的饮食之道。古人称贪食之人为饕餮之徒，有贪婪、凶恶之嫌。以上要看个人的悟性怎么样。",slug:"【中下签】巽宫 噬嗑变颐（噬嗑九四）",title:"诸葛神算第三百八十签"},381:{body:"黄牛辟土，大力开疆，酉戌时侯，谷米盈仓。",meaning:"解签：开创事业、辛苦经营，如黄牛开疆辟土一样，艰难倍至。谷米满仓的日子不会太远了。酉鸡：地支第十位。下午五时至七时为酉时。戌狗：地支十一位。下午七时至九时为戌时。鸡年为1981、1999和2OO5年，狗年则为1982、1994、2OO6、这预示着你在2OO5年和2OO6年将会功成名就。农历八、九月为鸡月和狗月。",slug:"【上签】乾宫 大有变睽（大有九三）",title:"诸葛神算第三百八十一签"},382:{body:"蛇可化龙，头角将出，平地一声雷轰，方显龙蛇有力。",meaning:"解签：蛇变化为龙，首先是从头角开始转化的，一开始便得到雷神的帮助，有时也预示着士兵变将军学生变老师、乞丐变富翁。震卦为相生之体，主有山林的利益。财物从东方而来，因动中见喜。龙蛇之年为风云迭起、动荡不安的年份，天灾人祸踵因而至。如果是一平凡人，不妨提高警惕，冷静观察，随机应变。",slug:"【中上签】兑宫 咸变遁（咸上六）",title:"诸葛神算第三百八十二签"},383:{body:"九华山项，紫气腾腾，巽尽一舟，取去前行。",meaning:"解签：九华山是中国佛教四大名山之一。山顶上就像是仙境一般，紫气腾腾，美不胜收。这表示你所追求的是美好而高尚的事物。巽如风。风浪过后，一只幸存的小舟飘到了你面前，你可以乘着它向它东南方向前行，那么交易就会成功，有财物可以进退周旋，坐收色翁之利。也可以有婚配。如果若问及了婚嫁，正是你白头到老的伴侣。",slug:"【上上签】竞宫 萃变随（萃初六）",title:"诸葛神算第三百八十三签"},384:{body:"人非孔颜，鲜能无过，过而能改，仍复无过，开花不足凭，结果方为准，放开怀抱意欣欣。",meaning:"解签：这支签告诉你应该宽厚待人，并清醒地认识到自己当初所犯的错误，丢掉思想包袱，轻轻松松地去迎接胜利。人不可能像孔子、颜回那样不犯错误，不过，只要你知错就改，也就能够返回到没有犯错的样子。更何况你的错误还小，亡羊补牢，还不是太晚，损害也不会太大，所以不必耿耿于怀。到最终，大局已定，瓜熟蒂落，这个时候就可以充分证明知错就改是无伤大局的了。可能你卜门的事情在开局的时候有些差错，但是不要过于追究，改了就好。结局是上好的，你应该乐观一些才对。对犯过错误的亲友，也应宽容对待，给他(她)改过自新的机会。",slug:"【中上签】兑宫 小过变恒（小过六二）",title:"诸葛神算第三百八十四签"},60:{body:"红颜美，休挂怀，人在车中，舟行水里。",meaning:"解签：她的处境尚好，身体，心境俱佳，一切正朝吉顺的方向发展，空劳您的牵挂了。在为红颜而牵肠挂肚的当儿，倒是你自己要多加留意。人在车中，舟行水里，存在着极不安全的因素，时刻都有颠覆落水的危机，你万万不可大意。因此，不论你是出门在外，还是居守营谋，都要预防交通事放的发生。要排除杂念，意念集中，不能马虎大意，一念之差，会酿成灾祸。特别酒后开车，最不可取。另外，近一阶段中，你必须行事方正，循规蹈矩，谨慎小心。任何偏离常规的事情，都不要去作，防止发生纰漏。有条件的话，在自己的家宅或半永久性的居住地，安置土地神灵牌位，出入则参拜，祈以消灾避祸，七七四十九日后，方可无虞。",slug:"【上上签】兑宫 归妹变睽（归妹上六）",title:"诸葛神算第六十签"},61:{body:"桥已断，路不通，登舟理楫，又遇狂风。",meaning:"解签：这是一支下下凶签，意思是不可前往。你计划要干的这件事，阻力重重，无法实现其最终目标，所有的努力都是白费的。在桥已断、路不通酌情况下，你并不死心，计划坐船渡过江去。在整理帆楫准备出发的时候，又遇上了强烈的风暴。这风暴有多猛，对船和人的损害程度有多深？签里没有描述出来。但可以肯定的一点是，至少得停航。这种风暴，大至多事之秋的时局动乱，中如家庭离散，小至个人的身体病变。待风潮过后，再走水路行不行呢？当然行。也许那时候虽时过境迁，恐怕你也会认为没有再去的必要。知不可为而为之，是打破常规，例行逆施，往往难以达到顶期的效果，反使自身遭到本可避免的巨大损失。就拿现在的情况来说，陆路、水路均已受阻，可以坐飞机，以缩短时空的距离，其结果依然会不够理想。那么，不妨放弃这件事。",slug:"【下下签】震宫 恒变解（恒九三）",title:"诸葛神算第六十一签"},258:{body:"往来行僻处，狡然着一惊，豺狼若当道，斩灭方称心。",meaning:"解签：来和去走的同样险峻、偏僻的小道。这句话寓意着所干的事情，从人手到完结，都将以特殊的方式进行，也就是不按一股的常规途径。你认为越保密，越神秘就愈有安全感。这种方式是否有十足的成功把握呢？有一次以上的巨大阻力，那就是让你碎然之间，大吃一惊的豺狼。它龇牙咧嘴，挡住了你归去的道路。豺狼当道，是指有盗贼来犯的兆头，黑道势力在你所谋的事中即是你依赖的对象，同时又是造成对你直接威慑的力量。这只是时间的转换造成的不同因素。江湖道上，虽说是义字当先，但翻脸不认人的事。也是经常发生的。这个黑社会人物，属狗。此人曾也是官场人物。对社会各阶层都很熟悉，交际也很广泛，你要战胜地，“斩灾”他的痴心妄想，狼子野心，不是一件很容易的事情。但是，你一定要有战之必胜的信心。",slug:"【中签】离宫 旅变遁（旅六五）",title:"诸葛神算第二百五十八签"},259:{body:"八门分八位，九星布九方，责赤黄白黑，五色卷锦装，交锋对垒，两两相当。",meaning:"解签：奇门遁甲是一个很复杂的占油门类，原理较难掌握。在它的排局中，有九宫、六仪、三奇，以及八门、九星、入神之分。这首签诗表示了它所揭示的信息，是由奇门遁甲的测算法则来提供的。八门在奇门活盘上的中盘上按顺时针方向旋转，是这样排列的；休、生、伤、枚、景、死、惊、开。而布于九方的九星则分别为：蓬、任、冲、辅、英、菏、柱，心、禽。而九星又分别赋以各种不同的色彩为：白、黑、碧、绿、黄、白、赤、白、紫。八门中以五行为推占事物，这里所说的交锋对垒，两两相当，便是结论：内外均有坑坎缺陷，三奇入墓为暗昧无光彩之物，美而变丑，其中火炼之物得而复失。如占婚姻，相克相冲，婚事难成，成了也难以美满。不论凰求风。还是风求凰。皆为相克。不吉。其它占部，如人口走失、失盗、疾病、讼事均为凶，愁眉不展，抑郁难伸之格局。",slug:"【上签】坤宫 临变师（临初九）",title:"诸葛神算第二百五十九签"},64:{body:"物不牢，人断桥，重整理，慢心高。",meaning:"解签：常言道：成事在天，谋事在人。一点也没错，此回你谋的主要目标是对某物的占有，结局是凶多吉少。因为人处在断桥之上，进退无路，随时都有落水的危机。物资又怎能被你牢牢占有呢？所以，你必须加以整顿和清理，切忌心高(占有欲望太过强烈)，要循序渐进。在人和物之中，两个因素相比，谁更重要？如果二者不可兼得，谁都会选择人而舍弃物。要占有物，也不是不可能，需要对环境和心态重新加以适当的调整。环境就是断桥，必须在未断之前，加以修整。这样你就不但有进路，而且有退路。过河拆桥，对自己绝对不利，最不可取。心态方面，指自己对物的占有信心、欲望和处理方式上，也要有一定的改变和准备，特别不要心浮气躁，凭感情用事，一时冲动。",slug:"【中下签】兑宫 小过变丰（小过初六）",title:"诸葛神算第六十四签"},65:{body:"入而公，出而难，厌厌到再三，交加爱不堪。",meaning:"解签：投人到这件事之中，是轻而易举的。但一旦涉足进去，想要洗手不干退出来，却骑虎难下，比什么都困难。不是自己没有准备好退路，而是形势退人，没有回归之路。比如爱情，只有发出的爱，没有收回的爱，后悔都嫌太迟，你不得不继续付出。又比如黑社会，江湖黑道，你了解得太多，能撒手不干下去？又比如一项经济的投资等等，不胜枚举。尽管你厌倦得很，却势如离弦之箭，发而难收。这种悔恨和不甘，使你的情绪万分低落，穷于应付，拿不出高招来，你预感到自己会败得很惨。怎样变被动为主动之势呢？简单来说，你应当离开当地，去东南方向300公里以远的一处，暂避一时。待到来年春夏之交，即可平复。如钱财上有些破损，万不可介意，因为“平安”二字是不能用金钱可以买到的。",slug:"【中下签】坎宫 既济变屯（既济九三）",title:"诸葛神算第六十五签"},66:{body:"事缓忌速，而且反覆，直到岁寒，花残果熟。",meaning:"解签：古话说，欲速则不达。又道是，事缓则圆，这便是本签的基本意思。举凡办事，当急则急，当缓则缓，总要循序渐进，一步一个脚印。万不可冒冒失失，急功近利，不然就将遭到失败。何况你所谋求的事情，情况有些变化，反反复复，难以把定。直到腊尽冬残，岁寒将过的时候，条件才会成熟，你谋求的事儿才有结果。所以，躁动不安，于事无补，反生逆效。农历十二月为丑月，属土。丑午相害，戌型丑，丑刑末。丑为四季土。运到长生帝旺之地，主人将创新、畅快，有进时生子升官之庆。这个时候，却要注意腹部及肠、胃道的保养和健康。",slug:"【中下签】坎宫 屯变节（屯六二）",title:"诸葛神算第六十六签"},67:{body:"乘马前行，所求吉贞，随时谐美，缺月重明。",meaning:"解签：元、亨、利、贞等辞，在易经卦辞中常常反复出现，如不了解此中含意，就很难理解其中卦理。吉贞即是贞吉，称所占之事吉，是一件有善结果的事，吉也为训善。善果者，福样也。事情之所以必有一个和谐、美满的结局，其中一个重要的条件，便是马。“乘马前行”，人为主体，马为客体，此为柔从刚、刚柔相应，如同臣民匝从君王，妇女顺从男人是一个道理。以时间而论，马的年份为庚午、壬午、甲午(90、02、14年)等；月份是农历五月；时辰是中午11一]3时。以上可理解为开始着手的吉祥时刻。应事的时间在丙、丁、巳、午的年、月、日、时，这些时日就较多，不能一一列举，你可以翻《万年历》作参考。以人而论，你的帮手或者你所求助的人，以属马的为最佳对象。他们乐于从命，并忠心耿耿、勤勤恳恳为你效力。你办不到的事，他们能够马到成功。",slug:"【中上签】坎宫 屯变随（屯六四）",title:"诸葛神算第六十七签"},
252:{body:"休休休，过了三年又六周，不猛省，祸到头。",meaning:"解签：日常生活，常常听到这样一句宽勉的话：算了，过去的事情就让它过去……这个“算了”，就是古汉语的休字。事情发生在三年一个半月以前。你咬牙切齿，刻骨铭心，耿耿于怀，直至如今。另一种时间计算的说法是经过了三六一十八年。总之。是不少时间了，你还要报仇，还想讨还公道。当然，并不能说你的这种心倩完全不对、不能理解，只是报复的时机已经过去了。时过境迁，再行报复，就将惹下天大祸事，于自己不利。严重地说。可能是杀身之祸所以必须猛省回头。古话说。“人不报应天报应”。对于作恶的小人，必遭天的报应，因为“举头三尺有灵”。另外，如果多年前的一笔财物。本不属你，决不要取来占为已有，那也是祸根。",slug:"【中签】离宫 蒙变师（蒙上九）",title:"诸葛神算第二百五十二签"},69:{body:"不足不足，难伸心曲，野塘雨过月如钩，梦断邯郸眉黛愁。",meaning:"解签：有一条古老成语，叫作“黄梁一梦。黄粱，小米，煮一锅小米饭的时间，做了一场好梦。比喻虚幻，一场空喜。(枕中记》记述一个穷困的卢生在邯郸(昔赵国都城，河北省内)旅店里遇一道士，借他枕头一睡，梦中卢生享尽荣华富贵，醒来时，小米饭还没有熟透。又如大雨过后的旷野，涓涓的雨水向小塘里。向低洼处流汇。此时残月如钩，星光惨淡，能见度极小。你只听到流水声，却找不到流水，一无所获，依旧两手空空，怎能展开紧锁的双眉呢？结局是令人遗憾的，它无法满足你的心愿，也许是这个心愿太高的缘故吧？",slug:"【中下签】坎宫 屯变益（屯上六）",title:"诸葛神算第六十九签"},250:{body:"女儿大，喜临门，嫁良人，添子孙，同拜受，感皇恩。",meaning:"解签：“男大当婚，女大须嫁”，这是我们中华民族的传统习俗，也是符合天地之道的一条规律。签诗以儿女长大，嫁配良人，得于添孙。满门欢喜拜谢皇恩为题材。为我们展示出一派喜气洋洋的吉庆氛围。令人精神振奋，心倩愉快，透过缭绕的缕缕香烟，我们也许应当还会有所启发。这支签正符合“家人”一封，封辞是这么说：利女贞妇。也就是说，女性占到此封，或为女性之事占得此封，都是有利的、吉祥的。象征着家中人员，男女各守其位，且治家有方，终会富家大吉，相亲相爱，和睦一堂。那么，大而化之，引伸到一个单位，一项事业，其意义也很类似。在一种有发展趋势的情况下，要大胆向纵深方向发展，拓展开事业的范围，“女大不中留”，否则尾大不掉，终成包袱，拖累。",slug:"【中下签】兑宫 归妹变解（归妹初九）",title:"诸葛神算第二百五十签"},251:{body:"木生火，口不噤，疯癫作症，寒热相侵。",meaning:"解签：震为木、离为火。上震下火。组成的卦名叫“噬磕”。卦辞说：“亨，利用狱。”这一签，与刑罚，官非一类事物密切有关。签的主要意义是亨通吉利的。噬磕(shihe音是合)，原指吃食物的两种方式)，噬有咬和吞的意思。磕即是用门牙咬开有壳的或硬的东西。在势辞的意思指口中之食，不要轻易吐出来，要台紧嘴巴，不要暴露。而签中却指出。“口不骤”。看来一切都是口舌惹是非闯不利，不吐不行。有什么办法补救呢？“疯癫作症”，这可是个绝招，让你装疯卖傻，即胡说八道，又不识冷热乱穿衣棠，寒热相侵，整个一副神经病的模祥。这样，你的语言，行动就不能作为法律的依据，当然可以述惑对方。你抽得此签，是为自己，还是为了他人？不论怎样，它对你都是一个警告：紧闭嘴巴，保守秘密，谨记祸从口出。明白处，要多装些糊涂。",slug:"【下下签】巽宫 噬嗑变震（噬嗑上九）",title:"诸葛神算第二百五十一签"},256:{body:"东南地将，来自故墟，燕蓟地仓，生无存济，若要大奋雄心，水源不知何处。",meaning:"解签：这支签指导你发达的方向。什么方位最佳、吉利。什么地方是绝地，走不通。均一一讲明，你要认真对待。其中方位，均是相对而言，出发点是你的籍贯地。你这位将爷，怎么到河北河间府这块地面来了？这是你的绝地呀！你的籍贯在燕、蓟地区的东南方位，远着呢。你背并离乡到这儿，真是投错了方向。你的最佳方位，应当是沿着黄河，逆流而上，远远的西北黄土高原，才是你用武之地。在那儿，你将建功立业，名利双收，并且诸事顺遂，一帆风顺。你生命的保护神，正是白虎和玄武一双天神。独在异乡，你要多多保重，留意头部的伤害和疾思，注意饮食的卫生。不要吃马肉。回族兄弟可交，且必为肝胆相照的生死朋友。",slug:"【下签】离宫 涣变不雅（涣九二）",title:"诸葛神算第二百五十六签"},257:{body:"死有日，生有时，何事漫踌躇，飘然一往，心上无疑。",meaning:"解签：天长地久。天地不主自己而生存，所以能长久存在。人却不能，有生也有死。而人的生存期有多久呢？这得因人而异。有些人寿高百岁，尚能健康快乐地活着。而有些人襁褓里便夭拆了。为什么会有这么大的差距和区别？人类无法掌握自己的命运，也就无法决定生命的起始和终结，否则便是逆天道而行。比如说自杀。便也有未遂和成功两种结果，给自己及周围的人们和亲友，留下残酷的阴影。生死有定，我们只能顺从天意，在有生之年奋力谋事，潇洒为人。面临着一桩极普通极平凡的事，你却认为复杂无比，心中犹疑不定，怕这怕那，甚至觉得将威胁到你的生命安全，实在是没有必要。你应当轻松一些，潇洒一些，置生死于度外，飘然前往。这样，你在谋事的过程中，才不会感受到来自内心的压力，因而获得有益的成就，并积累一次成功的经验。此事天生死之兆，绝无大碍，只管前行。",slug:"【中签】巽宫 益变中孚（益六二）",title:"诸葛神算第二百五十七签"},254:{body:"已遂心头愿，始知志气伸，三山须把握，频频定太平。",meaning:"解签：当你抽上这支签的时候，其实你的心愿早已达成，心情是非常高兴的。但是不能得意而忘形。虽然事在人谋，成功还在天意。你在感激上苍的同时，还须三次以上地把握好“土”这个因素，才能使自己取得的成绩一步步得以巩固。否则，得而复失，终会是空喜一场。山，积土而成。土，与八封中的“坤”势对应。这是一个吉利的卦，其封辞大意是这样：利于乘雌马出行。君子外出，先则迷途，继则找到主人向西南可以得到朋友，向东北将失去朋友。若安于守持中道则可获得吉祥。最终能使你获益非浅的，是一位西南方向的女性贵人。你在夏秋之季要留意选择服饰的吉样色：黄，忌穿青色的服装。",slug:"【中签】坤宫 坤变复（坤初六）",title:"诸葛神算第二百五十四签"},255:{body:"福星照映，柱子香闻，满天星斗，光耀逼人。",meaning:"解签：桂于飘香，时在三秋。加上有福星高照，成功势属必然。但星月争辉，太阴星不够显耀，吉中也带三凶，星光逼人，眼花潦乱，一时昏朦。难免有些担惊受怕。但此签意终归大吉，有惊无险，不心过虑。最大的阻碍，来自“天狗星”。原来使你受此惊吓的，是来自东北方向的一位属狗的人他(她)生于冬春之季，个性看似随和，易与人相处，但内心却相当固执，残酷。而一位属牛的朋友，会在你慌乱之时挺身而出。为你解脱危难，终使浮云散去，重露光华。摩诃般若波罗蜜多心经是佛道第一要义，其咒语如下，请用心记住：揭缔揭缔被罗揭缔波罗僧结缔菩提笑婆诃。此咒语妙处无穷，你在心慌意乱之时，要反复吟诵，可很决镇静下来。",slug:"【上签】离宫 离变旅（离初九）",title:"诸葛神算第二百五十五签"},168:{body:"桑榆催暮景，缺月恐难圆，若遇刀锥客，方知喜自然。",meaning:"解签：落日的余解照在桑榆树梢上，古人用这种景象比喻老年的时光，这个成语就叫“桑榆暮景”。将近老年的岁月，月儿残缺了，恐怕再也不会圆满。老伴儿撇下弥走了，从此不会再来。事情在快要了结的时候，其中有很大部分遭受损失，可能不会有一个完美的结局。若是遇上配有刀、链之类的人，情况就会大为改观，一切不幸和阻碍，都会得以清除，晚景便非常乐观。这是一个武士吗？为什么身上挂有刀和链子呢？刀链一类，五行属金，金的方位正局西北及正西方向。此人爱整洁，喜欢穿戴白色的服饰。性格刚毅而沉稳、威中有慈，柔中带刚，通达情理，善解人意。姓氏笔划中带有金、刂、刀之部首偏旁。比如刘、创、剑等。这便是你在“暮景”中的贵人。",slug:"【中上签】离宫 未济变睽（未济初六）",title:"诸葛神算第一百六十八签"},169:{body:"遍书先前事，艰难往来难，若得清风便，遍舟过达山。",meaning:"解签：所占问的事物，明显的是先难后易。前一阶段，困难艰险，关山重重。完成大业的重要条件是：风送扁舟。这件事好比水上行舟，不进则退。前一段阻碍太大，进度不快，只因未得清风之力，甚受还在顶头风迎面吹来的时候。易经中巽为风。这股东南方向的风，在春夏之交，农历三、四月之间徐徐吹来，使你精神大振，船行加速，直抵目的地。此人女性，生肖龙、蛇。姓氏中带有草、木偏旁。作事果决，雷励风行，谋略可用。问事可望谋成。问及财利，出入皆利，宜向东南方。交易可成，进退不一。经营茶、果、林、木、纸张、纤维、建树一类可大见成效。",slug:"【上签】坤宫 需变鼎（需初六）",title:"诸葛神算第一百六十九签"},164:{body:"初引更相牵，殷勤喜自然，施为无不利，愁事转团圆。",meaning:"解签：这件事情的全过程中，你自始至终都要站在主动的位置上。让对方按照你的意图，一步一步就范、一步一步朝前走，这便是“相引更相牵”给你的启示，也是你应执守的行动准则和方向。你有这个能力吗？也许你自己也感到怀疑，生怕牵不动这牛鼻子。完全可能，你应当胸有成竹、充满信心。你看骑士要给马套上笼头的时候，首先就给马喂食，然后亲热地拍打、抚摸，还说上几句亲亲热热的俏皮话。这些举动都是在献殷勤、套近乎，目的是让马就范而不感到勉强。所以殷勤，便是你的牵引之道。施行这种小思小惠。是没有什么不顺利的，也不是没有用处的。靠这处办法，你就可以处处主动，将坏事变成好事，将愁事变成喜事，将离别变成团圆。面对分离的局面，要想改造它，不这样做就难以成功。",slug:"【上签】乾宫 否变无妄（否初六）",title:"诸葛神算第一百六十四签"},165:{body:"疑疑疑，一番笑罢一番悲，落红满地无人扫，独对西风帐黛眉。",meaning:"解签：签意喜中转悲，残局零乱，无人收拾。形单只影，独对西风，双手空空。既有疑虑，就该掉头而去。或者至少不入圈套，消除疑虑再小心靠近。如果上当受骗，吃尽苦头，皆因当初没有把握好“疑”字。这种怀疑无疑是对的，是有根据的，一点也不多余。对方待你，始乱终弃。虚情假义，昭然若揭。如今省定，好比亡羊补牢，犹未为晚。吃一堑，长一智。人就是踏着失败的阶梯一步步成熟的。治疗好自己的伤痛，努力向上吧，双眉舒展的那一天，笑傲风的那一天，不久将会来到。",slug:"【中签】坎宫 坎变焕（坎上六）",title:"诸葛神算第一百六十五签"},166:{body:"上下来和同，劳而未用功，出门通大道，从北保初经。",meaning:"解签：上下不和，不能同心同德，失去了协调的平衡性，产生更大的离心力，所有的努力，都会付诸东流，劳而无功，显而易见。没有效益就没有生命力，也就没有存在的价值。特别在这种上下无法沟通，失去信心的情况下，倒不如弃而远走，另辟新径。“而今迈步从头越”。你应当直奔正北而去。在正北方，有一位姓氏中带有三点水的人，理解你的心情，认识你的价值，对你充满了信心和信任。在农历十一月的时候，你就可以动身前往这个水滨的城市。这样，你便向着自己的美好理想，靠近了一步。后来的前景，更是不可限量。在未来的生涯中，你也有些困阻。身体方面会有些欠缺，要注意饮食卫生和日常生活习惯改变引起的水土不服。但过一段时间之后，便会无恙。",slug:"【中签】巽宫 小畜变乾（小畜六四）",title:"诸葛神算第一百六十六签"},167:{body:"大事可成功，有益还无咎，去中执鞭人，报在三秋后。",meaning:"解签：按照(周易)的解释方法。咎比悔为重，比凶为轻。用我们现代观念去理解，便是过失。无咎也就是没有灾患，不会出乱子。云中执鞭人，比较难理解一点。相传唐代书生柳毅在洛阳遇见的龙女，正是执鞭牧羊者，而这些羊群就是雨工，属霆之类。后来柳毅帮龙女传信到她的家乡，将其受苦的情况报告给她的双亲洞庭龙王，以及她的舅父钱塘龙君。签诗中所指的执鞭人，当为女性，生肖为龙。这个人的出现时间，必在三秋之后，这位来自西方的龙女的灾数已尽，转而助人。若问生育，预防损胎，若能保住，必生女孩。家宅赂有不安之虑，预防口舌是非。农历九月初九，不要到江边行走，勿勿乘和舟船，以防不测。饮食方面，宜食羊肉。水产鱼类海鲜，龟蟹一类带壳带甲之物，均应禁忌。",slug:"【上上签】巽宫 益变不雅（益初九）",title:"诸葛神算第一百六十七签"},160:{body:"人倚楼，许多愁，澹然进步，事始无忧。",meaning:"解签：人靠在楼边，为什么会有许多愁？楼，属木，人靠在木边，组成一个“休”宁。这个体便是休息，是静止的、不动的。你所追室求的事物靠动中求取，靠的是“前进、进步”，而现在正休息，岂不是反其道而行？产生反效应，怎么能不忧愁呢？澹：淡然的意思，为不在意、不经心。只需毫不在意往前走，行动起来，按照你所想的去办就是，将是无往而不利的。你所有的顾虑，忧愁都是多余的，没有必要的自寻烦恼，这一点将在事情结束时得到证明。就怕你困守空楼不肯下来。在那儿空等。那种守株待兔似的墨守成规，对你一点用处也没有。你想得太多，做得太少，现在要开始行动了。下了楼，向何方而去？签诗没有指示一条路。下楼之后，不经意走去就是，管它南北与西东。反正前面都有收获。",slug:"【下签】巽宫 噬嗑变晋（噬嗑初九）",title:"诸葛神算第一百六十签"},161:{body:"一点着阳春，枯枝朵朵新，心专方遇合，切忌二三心。",meaning:"解签：阳春一点便着，你交上了桃花运。虽然是梅开二席，枯树新花，但要来的终于来了。干枯的树枝也开绽鲜艳的花朵，我们不得不佩服春光的魔力。数一数枝头：一朵、二朵、三朵……花儿朵朵，各具特色，你模模这，闻闻那，几乎每一朵都让你爱不释手。你一下子迷乱了，打不定主意，究竞采撷哪一朵？三心二意，用情不专是你最大的忌讳？这样你自己给自己出了一遭难题。要说难，也不难，心专就是。心专，就是情有独钟。爱要爱得专一，一次性打定主意，心无旁鹜，目不斜视，干脆利落地采将下来。包括对方的优势和劣势，长处和短处全盘接收。喜事儿也就成了。这就是“老男子汉”的气质和派头。",slug:"【中下签】艮宫 中孚变焕（中孚初九）",title:"诸葛神算第一百六十一签"},162:{body:"道路过遥，门庭闭塞，雾拥去兮，云开见日。",meaning:"解签：你所追求的事物，空间跨度太大，地理位置过于遥远，加上生活方式又是封闭的，信息不灵敏，就象关在牢房里一样。自古“狱不通风”，封闭状况相当严密。一旦失去了自由。生存在这祥的环境中，谁都不舒服，只想冲破封锁，突围出去。签诗以越狱为例，指出打破沉闷格局的几个重要条件。不论你是狱中囚，还是劫狱者，或者是看守，你都能在这支签里受到启示。雾拥去，指在雾的掩护下，隐匿而去。兮，是一个感叹词语，没有实际意义，在这里增加了一种神秘的气氛。最佳越狱时间是冬季的一个早晨，农历十二月。沿着东北方向的山边小路，穿过城郊的一边墓地，便可脱险了。这时，你最大的敌人便是自己进退不决的犹疑心态。出狱以后也不宜远行，不宜水路舟行。在你艰难的时候，将会有一个穿黄色服饰的人给你帮助。这种帮助似乎微不足道，但对你却相当重要。一饭之恩，终生难忘。",slug:"【中下签】坎宫 革变随（革九三）",title:"诸葛神算第一百六十二签"},163:{body:"鱼上钓，丝纶弱，收拾嗜，力再着。",meaning:"解签：鱼儿咬上了钩，锋利的倒刺扎进了唇吻。这是一个严重的警告，危机来临，只有拼死逃命了。于是鱼儿迅疾地逃窜、翻跃、上下冲腾，左右迂回，心中只有一个信念：免除劫难。渔翁的心理何尝不是紧张万分？企盼中寄托着喜悦，喜悦里又掺杂着几分担忧，担忧中又免不了几分不甘。手中的钓竿被丝纶牵制弯成了弓状，时而又被弹了回来。拉力不够的丝纶呀，会不会经不住几个回合而崩断呢？渔翁的心，激烈地跳动，都要堵住嗓子眼了。不是鱼获，就是丝断，这是殊死的搏斗。对于渔翁，对于水中挣扎的鱼儿，都没有罢手的余地。这种局面真是难以对付，难以收拾。渔夫感受到了生平最大的艰难，最大的刺激。胜利往往潜藏在再坚持一会儿的努力之中。朋友，你读过海明威的《老人与海)吗？这部成功力作获得诺贝尔奖，不是没有道理的。你不妨找来一读。",slug:"【中上签】震宫 随变屯（随九四）",title:"诸葛神算第一百六十三签"},9:{body:"贵客相逢更可期，庭前拈木凤业仪，好将短事求长事，体听旁人说是非。",meaning:"解签：你的辉煌的人生阶段，还没有到来。可是，不要紧，很快地，有一位高贵的朋友，就要来到你的身边。他(她)将改变你的外境，引领你趋向成功，你需要做些准备，注意居地的环境，屋前屋后的风水，修茸一下，稍稍动此土木工程。另外，改变一下床的朝向。你的个性也很关键，几乎给你一生带来特大的影响。你是一个痛快人，往往只想到用员简单的方式去解决最复杂的问题，只图个痛快，而忽略了后果，“好将短事求长事”，好在这儿读第四声，偏好，偏向的意思。不管人家怎么说三道四议论你、攻击诽谤；甚至指名道姓当面诬蔑你、污辱你，我都要淡然处之看得开，千万不要简简单单、冒冒失失地干蠢事，一切要从长计议，朝远处想。朋友，愿这位姓氏中带有草、木的贵人早日来临；愿这条签诗陪伴你的一生，时时刻刻给你以警醒。",slug:"【上签】离宫 讼变姤（讼六三）",title:"诸葛神算第九签"},357:{body:"思量一夜，不如打千一番，若还错烦恼，伤及肺肝。",meaning:"解签：靠自己，你目前的处境，是不能打破的。你不要钻牛角尖，此烦恼，否则，就会伤到自己。对于你考虑不周的地方，应向人请教，必有所获。打千表敬慕，可视为求教、请求之意，是旧时行礼方式。此人性情刚烈，面方白净，是西方人氏，他将指引你走出迷团。",slug:"【中上签】兑宫 咸变大过（咸六二）",title:"诸葛神算第三百五十七签"},356:{body:"徐步登天台，消息见好来，采药有仙童，洞府春色排。",meaning:"解签：这个签表示婚姻，是十分令人欣喜。沉闷格局被打破，不利因素被排除，好消息不断传来。你循序渐进登上了初级阶梯的初级。仙童为你采药、医治你的身心、寓意你可添一贵子，婚姻美满。洞府，就是指洞房，洞房花烛之喜气春意盎然。这个签可卜问婚姻、子嗣、疾病、人口、失物等各方面的问题。若卜问的是疾病，凶中带吉，如果遇上小宇辈的医生主治，那么一次即愈。",slug:"【上上签】兑宫 兑变夬（兑六三）",title:"诸葛神算第三百五十六签"},355:{body:"去到长安，东北转角，逢着天门，便有下落。",meaning:"解签：这支签指出，你若是要找寻目标，就必须离开原来居住的地方，到一个新城市去。这座城在你的东北方向，十字街头的转角处就是你的最佳的方位，你可在这里找到你学要的关键信息。最佳时间便是“逢着天门”的意思。奇门话盘主要分为这三层：上为天盘，中为门盘，下为地盘。天盘指天门开的时间；农历五月为未用，小吉。五月有个夏至节：广般在阳历6月21、22日左右。奇门排局以五天为一局，夏至节的前二天和后三天，均在局中。时辰为未，下午1点至3点。",slug:"【中上签】兑宫 小过变谦（小过九四）",title:"诸葛神算第三百五十五签"},354:{body:"君子道消，小人道长，阴气郁郁，阳气不扬，如何如何，良贾深藏。",meaning:"解签：君子与小人是截然对应不能等同的，这就如消与长、阴与阳都属互为对立面一样。你如果在君子与小人的作出抉择，选中了君子，那就有可能导致自伤。小人物的见识往往比君子要高，别看此小人物正处于沉潜没有大动作的格局，然有可能是一位颇有作为、深藏不露的经营家。如果有他的加入，必会带来无穷的利益。因此，你应该学会识人，才会用人。",slug:"【上上签】兑宫 咸变蹇（咸九四）",title:"诸葛神算第三百五十四签"},353:{body:"两人在旁，太阳在上，照汝一寸心，仙机曾否明。",meaning:"解签：这支签是一个字谜：两人在旁，意思是“彳”旁。太阳照汝一寸心，可见是“得”字。也就是获得或允许。你所卜问之事的解答可用拆字法：“得”来闻眉下，宁挽带勾陈。凡事未分付，行人信不真。事情在日内便见分晓，最多不过三天。勾陈，是六神之一，五行属土，主事留连，该字右上部为“日”，日是火而缺少土，所以要挽带属土的人。这个人在西南方向。此外，你不必相信那些南来北往的过客。此事马上会有结局，本不惊扰迟滞。若是卜问行人，表明隔着天回；若是卜问疾病，那么此人将死去又逢生。",slug:"【中下签】兑宫 兑变归妹（兑九五）",title:"诸葛神算第三百五十三签"},352:{body:"鼠为患，终宵不得宁，描儿一叫，几夜太平，人岂识如兽，其理甚分明。",meaning:"解签：你心烦意乱，你眼下处境不是太好，只因有个属鼠的人作乱。此人可能生于甲子、丙于、戊子、庚于、壬予年，也就是1924、1936、1948、1960、1972、1984年这几年。此外，于也代表每年的农历十一月及每日半夜23点至次日1点。要消除老鼠祸患，主要是靠猫。猫与虎最为亲近。虎为寅，最终化解这场纠纷者当是一个属虎的人。",slug:"【中下签】巽宫 噬嗑变睽（噬嗑六二）",title:"诸葛神算第三百五十二签"},351:{body:"雕鹗当秋势转雄，乘风兮翼到蟾宫，荣华若问将来事，先后名声达九重。",meaning:"解签：形势由弱转强，雕和鱼鹰会在秋季里变得特别威猛。未来的富贵荣华的卜问，必定四海威扬，声名显赫。你获得的知名度会有仁君所拥有的那么祟高。这支签预兆求利得利，谋名获名，左右逢源，莫失良机。你的幸运季节是秋季。",slug:"【上上签】坎宫 丰变离（丰上六）",title:"诸葛神算第三百五十一签"},350:{body:"已到平安地，江山万里程，绿杨芳草处，风快马蹄轻。",meaning:"解签：你摆脱了一场浩劫，暂时获得一段平安。你应利用这一时机养精蓄锐，以图东山再起。此签为大吉大列上上签。你不必理睬属猴之人，尽管他将短时间试探性地骚扰你，虽无恶意，但今你心绪不宁。稍过些时日，对方就不吵闹了。当选择东南方之地，草木秀茂之所，背山而居，安营扎寨。城中地名亦与此有关，如xx山、xx桥、xx林、xx路……之类的。饮食要以鸡肉、土林之味、蔬果为立体，注意饮食搭配，预防股、肱、气、风类疾患。",slug:"【上上签】震宫 井变蹇（井九二）",title:"诸葛神算第三百五十签"},359:{body:"天念苦修人，终不落红尘，清心能见道，忧扰丧真灵。",meaning:"解签：这个签描绘了一批有志者执著追求真理及修炼者的得失。你与普通人的见识不同，你并非一个凡夫俗子，你苦苦追求真善美的境界，百拆不回的精神令人精神感动。当前，有一种难以言表的忧患意识严重干扰了你的追求。你应该重新捡省自己戈亲人的关系，关心他，善待他们，想方设法地击败这无端的干扰。",slug:"【中上签】坤宫 需变小畜（需上六）",title:"诸葛神算第三百五十九签"},358:{body:"心细胆粗，可胜上将之任，勇往直前，成败何必在心，胸中把持得定，敌人自能受困。",meaning:"解签：这支签指出你只管勇敢去做，不要再犹豫不决，你心细胆大，具备了优秀的才能和素质。你不必担心会背上失败的包袱。你不必马上与对方展开较大规模冲突，短兵相接，你只要采取缓兵之计，卷住对方，设法包围他，不久便可不战自败。但你瞻前顾后、优柔寡断酶弱点应及时改正，否则会贻误战机。你的成功是必然的。",slug:"【中签】艮宫 睽变归妹（睽上九）",title:"诸葛神算第三百五十八签"},216:{body:"门内起干戈，亲仇两不和，朱衣临日月，始觉笑呵呵。",meaning:"解签：干戈，就是战争。门内斗，窝里闹，都是指同门之争，手足相残，兄弟反目，亲人变成仇人。这真是令亲者痛、仇者快的事。两虎相斗，必有一伤。受伤者是自己的亲人，这怎么也说不过去，决非好事。一位身着朱衣的女性出现了。这位红衣女郎象太附一样热情，象月亮一般温柔。她给这个杀得天昏地暗的家带来了光明，使兄弟之间明白了自己的错误、终于握手言和，重归于好，恢复了往日的宁静。日和月，组合起来便是光明、明亮、明白。另一组合的意义就是一个昼夜，二十四小时。达也意味着问题解决的时间。这个红衣女郎，是值得赞美的，她将成为这个家族的精神支柱。这位来自北方的姑娘，她的名字中可能带有冰、霞、虹、彩、红、明、霓、月，或带有金旁的姓，如钱、创、刘、钟、银、刚。",slug:"【中上签】离宫 蒙变损（蒙初六）",title:"诸葛神算第二百一十六签"},217:{body:"有一人，获一鹿，事团圆，门外索。",meaning:"解签：这又是一个富有传奇色彩的故事。男主人公是一位英傻。勇武的骑士。在一次狞猎中射中了一头鹿。伤鹿负痛夺路而逃，少年穷追不舍。慌乱中，伤鹿跑进了一片农庄，倒在树苗丛中，奄奄一息。骑士来到庄园。出于礼貌，没有擅自闯人庄去。他来到园门，向庄丁讲述经过，并请他们向庄主转达索讨伤鹿的请求，还一再表示力扰人家，不好意思。庄主有礼貌地接见了这位骑士，归还了鹿。并暗示，同意将美丽的女儿嫁给他。这个美满良缘的关键是门外索，而不是冲进门去大吵大闹。那样的话，恐怕会一所获，还会被庄丁打出门外。门外索的核心也就是一个“礼”字。中华民族，礼义之邦。礼多人不怪。只有礼貌地尊重别人，别人才会对你同样以礼相待。愿“礼”字在你心中扎下根来。",slug:"【中上签】坤宫 泰变需（泰六五）",title:"诸葛神算第二百一十七签"},214:{body:"积德施功有子孙，谷牛祭神及两邻，功名两字成全日，回音山河万物新。",meaning:"解签：我们活在世上，积德行善施功，修桥铺路、贩济灾民，造福乡梓，这些修为都是对于子孙后代有益处的。我们爱自己、更爱后代，这样有意义的事情是值得心静情原去做的。所以有钱出钱，有力出力，丝豪也不能吝啬、犹豫。这就好比“既济”封中九五爻所说的那样：东邻杀牛蒸谷的厚祭，还不如西邻饭菜的薄祭，那样合干时宜、实惠，那样意义深远。留下过多钱财产业给儿孙，不如去为他们多做些好事，多积此阴德，死后还能保佑他们！这便是现实利益与长远利益的比较理论，你所占问的问题，其中与此有没有关连呢？换一种方式可不可以呢？当你和你的儿孙功成名就、豪情满怀的那一天，回头看看你生活的足迹，回忆你曾经做过的不少善事，将会感到一切都是那么美好、那么正确。你对这个道理，便也有了更新更高一层的理解。",slug:"【中签】坎宫 既济变明夷（既济九五）",title:"诸葛神算第二百一十四签"},215:{body:"安坦路平夷，云中一雁飞，桃花逢骤雨，水畔女频啼。",meaning:"解签：签诗以生动的画面，交叉叠印有如电影蒙太奇的手法，为我们讲述了一个悲惨的故事：男主人公为了功名利禄，离乡背井，奔向远方。他形单影只，就象云中那只离群的孤雁，冰雨和风、历尽风霜。这只孤独的大雁何尝又不象女主人公呢？她同样在企盼和默祷里，度日如年地独守闺中。不幸的事情终于发生，暴雨，这个摧花杀手，冷酷无情，兽性大发，骤然间扑向桃花，强行施暴，任意蹂躏……江边，女主人公在不停地啼哭。丈夫不在身边，没有人为她作主，没有人去讨回公道，她悲忿满腔、羞惋难当……下面的镜头，只能设想，也许女主人公会含着悲恨跳下江去，也许我们的男主人公会马不停蹄的赶回家中，也许男主人公在异乡另有新欢，正左拥右抱，乐不可支……亲爱的朋友，你抽中了这支签，也许心情会变得沉重，引起长时间的思索，我相信你去找到正确的几组镜头来，续完这个没有说完的故事。",slug:"【上签】震宫 井变坎（井九三）",title:"诸葛神算第二百一十五签"},212:{body:"望着几重山，高深渐可攀，举头天上看，明月出人间。",meaning:"解签：面对关山重重，你却不畏艰难险阻，勇敢地去攀登，是值得肯定的，面对那些高深的道理(险峰)，用缓慢的步伐，循序渐进，一步一个台阶，是可以通晓(到达)的。攀山毕竟算是容易，比起摘月来，那根本就不算一回事，因为在峰顶你举头望月，心里又有更高的追求。你追求知识的欲望没有止境，同样，学术本身也是无穷尽的。不同的人生阶段，就会有不同的追求目标。不能用“这山望到那山高”的观念去评价你，因为你本身没有错，但每个人的能量、每个人的福分却是有限度的。月在上，山在下，上坎下艮，组成的卦名叫“蒙”。蒙的意思简而言之就是蒙昧教化的关系，也可理解为启蒙期的初学者。以你现在的基础，从新开始学习一门新的学问，技能。将会达到理想的顶峰，至少这门新技术将使你的人生不再被动。",slug:"【中上签】离宫 涣变巽（涣六三）",title:"诸葛神算第二百一十二签"},213:{body:"用之则行，舍之则藏，一骑出重关，佳音咫尺间。",meaning:"解签：“用之则行，舍之则藏”。这句成语出自孔子《论语·述而》意思是指如被任用就出仕做官，不被任用的话，就退隐，藏身在民间当隐士。这是儒家根据易经推衍出的一种进退之道。几千年来，古代的学人都是遵循着这条准则。你也藏得太久了，该要受到重用的肘候到来了。不然，这样下去，你将终生被埋没，这实在是一种人才的浪费。你单独一人，离开你的隐居地，来到相邻的另一县的地界，便可以得到用武之地的好消息，至于向何方发展，这一点留给你自己思索、抉择。总之，你不能再死守在原地，应当出行应当挪动一下。这样，你就来到了人生一个大的转折点上。想一想，附近有没有值得你去的地方？有没有可投奔的亲人、同窗、好友？",slug:"【中签】坎宫 节变兑（节六四）",title:"诸葛神算第二百一十三签"},210:{body:"万里好江山，风沙尽日闲，已吞钩上饵，何必遇波澜。",meaning:"解签：此次营谋的事情，将分两个阶段进行。第一阶段便是动中求利，第二个阶段刚好相反：静守得鱼。下面分别进行破译。第一阶段，也可以说是准备阶段。这一阶段来来往往要跑好多路，跋山涉水，齐头并进，但没有明显的效益。前期的工程似乎都是空的，在务虚，主要因为它的效用在后期才会显露出来。这一时期中，一条不确切的信息，甚至要让你跑上一阵子，结果并没有一点儿收获。所以白跑的事情还是会有的。第二阶段你吸取了教训，不再跑咆巅巅，另一个主要原因是人家找上了你。你由客位变成了主客，这样便形成了一个愿者上钩、坐收渔利的局面。第一个阶段中那个主要依赖对象，那个姓氏中带有三点水旁的人他的作用在第二阶段就显得很一般，甚至是可有可无的了，你当然用不着完完全全地依赖于他，让他牵着你的鼻子走。这样被动之局就打破了，一切使朝着有利的方向发展。",slug:"【中上签】乾宫 晋变否（晋六五）",title:"诸葛神算第二百一十签"},211:{body:"双燕衔书舞，指日一齐来，寂寞随留客，从茲下钓台。",meaning:"解签：亦因故羁留外地，不可能回到故乡去。心中有很多的怨气，加上人地两生，你又不善交际，所以非常寂寞，非常想家。这样的日子不知要拖到什么时候？要是什么都不顾，收拾行李一走了之，那未尝不可，但要办的事情还未了，又不允许你这佯离开，回去也不好交代、当然不能以这种方式下台。正在这样一个尴尬难奈的时刻，将有两位女士，随身携带着一份重要的文件，来到你身旁。从某种角度来说，甚至是直奔你而来。她们带来的这份文件，内容是关于命令、任命或信息或合同书或简介或表格。反正你一眼就能看出与你密切相关。你相机行事就是。总之，她们的到来，起到了关键的作用。你可以高高兴兴，轻松畅快的转回程。你不要错过了与这两位女士见面的大好时机：初五、十三、十八、或甘五这四天中，一个万里无云的晴天。",slug:"【中下签】乾宫 不雅变渐（不雅六三）",title:"诸葛神算第二百一十一签"},218:{body:"汝往无攸利，花开又及秋，严霜物荐至，退步不存留。",meaning:"解签：你这次前往，是没有什么利的。花儿刚刚开放，就逢上了秋霜的欺凌，很快就会谢落。看来是一被好事，结果却受到严酷地冲击，元气大伤。这种外部因素的伤害，简直让你抬不起头来，从物资到精神上发生了巨大的摇撼，而且来不及后悔，来不及补救，想走回头路也不可能。败局既定，只好饮恨。人生的风风雨雨是少不可免的，正如胜败乃兵家常事，有起有跌，方为豪杰。希望你不要因为小小的挫折而倒志，丧失搏击人生的勇气和力量。你的这一次行动中，如牵涉经济贸易，注意不要轻易受人货物，要再三考虑货物在时间上的滞销趋势。另外要提防被盗、被骗、被人设局等朗掐之事。如问及婚姻、生育、讼诉等等都是极不相宜的，只求早日解脱，另图他法。所营谋的事物，均应远远避开“秋”的这一因素，如季节、地名、人名，如有桂、菊、月、霜、萧等等，都是不吉的。",slug:"【下签】离宫 蒙变蛊（蒙六三）",title:"诸葛神算第二百一十八签"},219:{body:"靳月如钩，清风作缘，举罔烟波，锦鲜易见。",meaning:"解签：罔就是网，锦鲜便是金丝鲤鱼。烟波浩森的江上，一网撒去，便捕得活蹦乱跳的金丝鲤鱼，好不令人羡煞。这决非偶然。因为打鱼人具备了两个优越条件。一是时间条件，新月如钩，当月上旬一个晴朗之夜。第二自然条件，那就需要清风。这里的作缘，也就是指媒介，需要这“清风”在打鱼郎和金丝狸之间传递信息。没有这位媒人，可以说打鱼郎尽管在月夜里靠着一次两次的努力，是休想捕到金丝鲤的。他们情义虽相投，如果没有清风传语，则无缘相会。你抽中了这支签。不管你是打鱼郎、还是金丝鲤，请你不要忽视了，一定不能让他的这种热情消逝。另外，清风的其它含义也包括了“书信”。这也是传递感情，交流的最佳媒介，当然，现代社会里还有电话、电报、报刊、广播电视、BB机、大哥大、信鸽、广告、婚姻介绍所……",slug:"【上签】震宫 升变泰（升初六）",title:"诸葛神算第二百一十九签"},289:{body:"功名虽多，实际如何，修炼成真，不朽真身，千秋岁月，万载长春。",meaning:"解签：茫茫人海里追名逐誉之辈为数众多，可是不以权力成名为重，但求自身完美的人也比比皆是。虚名假誉与真善美的身心相对比，哪一种能相对永恒呢？《红楼梦)里有一首《好了歌》，其中唱道：世人都晓神仙好，唯有功名忘不了！古今将相在何方，荒冢一堆草设了。要得好，须是了，说得何其透彻。盛名之下琪实难副。树大招风。是否非，否非否，令你多处被动，难以自己。目前的事，牵涉功名，望不要主动去攀求，但随机遇，听之任之。得之不足喜，失之不足悲。心境须淡泊为好。签诗的信息中，还提醒你预防血压方面的疾患，特别要防止跌跋，有引发偏瘫症的危机，也应避免与人发生争执，口角，生非，终酿大祸。",slug:"【中上签】震宫 随变萃（随初九）",title:"诸葛神算第二百八十九签"},288:{body:"勿谓说话太沉，泥了就有成真，情出千般奥妙，方识仙道最神。",meaning:"解签：宁愿相信生硬、死板的硬话，也不要听那种掺了水份，和成稀泥的两面光滑的软话。话，具有强烈的信息感。言为心声，也是文字符号的口语，可以从中去认识未来的吉凶祸福。你将遇上一校麻烦事，需要靠言语多加解释，争取对方的原谅、理解和支持。这样作才会增强自身的力量。哪种方式去解释为正确呢？你不必去揣度对方的心态和兴趣，净拣一些两面讨好的话，去添油加醋、自圆其说。对方可不吃你这一套。例不如者老实实地直陈，有一说一，摆出几条事实来，让对方心悦诚服地接受你、信任你。",slug:"【上上签】兑宫 兑变困（兑初九）",title:"诸葛神算第二百八十八签"},4:{body:"春花娇媚，不禁雨打风飘，秋菊幽芳，反耐霜凌雪傲。",meaning:"解签：摆在你面前的，有两个不同类型的追求目标，因此你心上心下，踌躇不决，不知如何是好：春花，还是秋菊？神签回答你说：“秋菊好。虽然它没有春花那么娇媚，却凌霜傲雪、挺拔坚强。春所对应的八封名叫震，方位是东方，属五行中的木。木能生火却被火所克。秋所对应的八卦名称兑，方位是西方，属金。金由土生能生水，却被火所克。春花也罢秋菊也罢，毕竟都是被动之物，占据主导地位的是你自己。阴阳五行是个哲学概念，包含着事物对立统一的两个方面。你的命运八字中，木、土、火、金、水，旺盛的是什么，缺少的是什么，与春花秋菊，有什么对应的相生相克的关系？这是值得查询一下。然后再作结论的，那时你才会心服口服，顿悟其中道理。",slug:"【中上签】离宫 蒙变剥（蒙九二）",title:"诸葛神算第四签"},281:{body:"向南有大道，乘马入抗城，不和吴人唱，更有一知音。",meaning:"解签：吴越苏抗，江南胜迹，不愧为人间天堂。你从外地旅居杭州办一件相当重要的事情，陪同前往的是一位男士(乾为马为阳)。你们的心情可说是相当舒畅的，异乡的的美丽景色和风土入情让你们留连忘归。以你们的身份和气质，当会受到相应的礼遇和招待。在有幸结识的一些新朋友当中，有一位江苏藉的以口为偏旁姓氏者、最为阴险。此人表面热情、诚恳。见多识广，健谈善侃。殊不知却暗中计算你们，挖空心思要让弥上当受骗，你一定要加以提防。他所有的倡导、提议都值得加以审慎考虑，轻易附和，必然会吃亏上当，倒是另外一名江苏人则不同，他言语虽不多，呆头呆脑像个乡巴佬，却心性骂诚，忠诚可靠，关键时刻将给你极大的帮助。",slug:"【上签】乾宫 晋变剥（晋九四）",title:"诸葛神算第二百八十一签"},280:{body:"火势薰天，天边尽赤，遇际水源，庶有底极。",meaning:"解签：熊熊烈火，已成燎燃之势。冲腾的火光染红了天边。总算还好，终于找到了水源。可是很快便会发现，原来这水十分有限，没两下子就见到了底。真他妈的糟透了。力量对比过于悬殊，当然无济于事，只好于瞪眼，望着火患酿成灾祸。如果单认字面的意思去理解这支签，当然是一个错误，就地理方位而言，南方的势力必较北方强盛数十倍。动的一方强于不动的一方，以红色的一方将战胜黄色的一方，这就是一种以火为主体的成败现。若测气象，多主晴，且有较长时期的旱相。问利禄，农历五月，南方财路大开，广有财源，冬占不利，问及婚姻，亦有向南良缘，肤色赤中带黑，性格活泼开朗。对你的帮助将会很大。问疾病不利，须防夏日癌症及时疫，稍有发烧，应即时延医治愈，小心并发其他病症。签订合同、合约、文书一类、还要格外留心，谨防失利。",slug:"【中下签】离宫 离变噬嗑（离九三）",title:"诸葛神算第二百八十签"},283:{body:"勿嫌儿无辰，疾足迫不及，纳入猿穴中，走狗何处觅。",meaning:"解签：同一件事中，牵涉到三个不同属相的人：免、猴和狗。属兔的人，虽然有很多缺点，嘴唇豁缺把不住风，但你不可嫌弃她。现在正是追求她的好机会，再过一段，即算题折了腿。恐怕也难赶上她。一旦被一个属猴的人捷足先登，便与你这属狗的朋友无缘了。换言之，你属猴的先生得到玉免，属狗的那人就没有指望了，不能不说男累之中皆有定数。问到事与财禄，卯酉相克，陈属鸡人外，均与卯无妨碍，尽可追各农利，必得。另一层意思要论到时机了。对兔的追逐宣在猴的年月日时，即申的年月日时。到酉时应当大获全胜，而至成的时间内就没多大效益了。所以，此事宣早不宜晚，稍一磋跎，便难以得手。申为七月，成为九月，这两个月分，该足可供你参考了。",slug:"【上签】乾宫 姤变讼（姤九三）",title:"诸葛神算第二百八十三签"},282:{body:"有田一亩，尽可耕耘，无穷收犾，都在西成。",meaning:"解签：田地，是你赖以生存之本，也是发达、进取的本源。这就说明你所从事的行业是相对安定，无需奔波劳碌的，且有边有框、规规矩矩、不出方寸。这也让人联想到美术家的画幅、文化人的稿纸、财会人员的算盘和计算机、运动竞技场地、棋盘、舞台、屏幕。......”总之，这样一类的行业对你都是适合的，辛勤耕耘，充分发挥，必有无穷收获。但收获的楔机、机遇也是一定的，那便与方位紧密相关的西方。换言之，西，是你成功的吉祥、幸运的方位。西方庚辛金，庚为阳金，辛为阴金；西方兑纳了阴，白虎护神庇佑。时节为秋。吉祥色彩为白。多遇女贵人帮扶，女性则多遇男贵人资助，但有小萎(第三者)之嫌。东方文化人，每每在西方学有所成，业绩裴然。令世人刮目。西方先进的科技，也是东方文化发展的借鉴，当然不能保守地自锁心门。所以，此处所谓西方，不能单纯理解为你的籍贯以西的中国本土。",slug:"【中签】兑宫 谦变升（谦六二）",title:"诸葛神算第二百八十二签"},285:{body:"大奋冲天志，勿苦恋家乡，七八君行早，扬武在沙场。",meaning:"解签：命中注定你要以军人为家，成为一名征战沙场的斗士。六亲无靠、均不得力、何苦迷还乡土呢？你在故乡不会有出头之日，挫折不断，一切无望，当你七八岁时，就该离岁别祖；十七八岁就正是时候了。你背井离乡，去展翅高飞，将使你凌云壮志得以奋展，前程无量；二十七八了，固然晚些迟些，也要比呆在原地不动要强得多。你不是一块单枪匹马订天下的料，也不是一块插在泥土中不能动弹的木头。在故乡的泥土里，你这段木头怎么也不会长出根须，扎不牢实，当然只好苦巴巴地望着花开花谢，月缺月园、沤沤气气地过一辈子，让泥土一寸寸将自己埋没在无所作为的岁月里。",slug:"【中下签】离宫 鼎变姤（鼎六五）",title:"诸葛神算第二百八十五签"},284:{body:"六牛耕地，垦开无疆，收成结实，盈禀盈仓。",meaning:"解签：六，这个数在此签中不是指六头牛，而是指耕地六遍，也就是说六年以上的时间，或则为六个月即半年。南方的水田双季作业，一年当中耕、翻、沙、耙、滚，甚至远远不止六遍用牛。我们把六遍理解成多层次，多元化的合作体系，理解为联合的经营方式，也是正确的。依靠群体的合力，去开拓事业，结局是相当令人满意的。个人是盆满钵满，集体是盈察盈仓，丰收有余。所以，签诗告诫你，不要单独去完成这桩事，必须紧紧依靠大伙的力量。这个事业的核心力量靠六个人组成，包括你自己。六个人各自发挥特长，同心协力一条道，当然会有不小的成绩。集体有了，你也就有了，“大河涨小河满”。六，是一个吉祥的数字，往往象征着诸事顺逆、安全、发达、兴旺。",slug:"【下签】坤宫 比变坤（比九五）",title:"诸葛神算第二百八十四签"},287:{body:"人不识仙，哪有真诀，一入玄门，津津有益。",meaning:"解签：仙尺之间，有着明显的差别和隔绝。不认识仙师，又无人引渡，当然不得其门而入。不在行、不懂经，原因是没有老师的指点或投师有误，无法指点。玄门，又称玄武门。玄武为四方护法神灵之一，镇守北方。你抽中这支签，就会明白使自己津津有益的方向，与北方密切相八卦中“坎”对应的方位正是北方。坎为猪，为水，为黑，为冬。坎为主体：有北方之喜，或受北方之财，或因水边人进财，或因点水人称心，或因鱼盐酒货文书交易获利，或有馈送鱼盐酒之喜。面临一项陌生的业务，虽然自己是门外汉，一点也不熟悉也并不要担心，你可请教一位来自北方的老师。让他详细地教导你指点你，就能够快捷人门。并获益非浅。最旺盛的时令是冬季。当然学习的时间便须提早一些。这样准备阶段越充分越扎实，收获也必然越大。",slug:"【上签】震宫 井变巽（井上六）",title:"诸葛神算第二百八十七签"},286:{body:"葵花向日，忠赤倾心，大开广厦，乐享太平。",meaning:"解签：并不是人人可以充当最高的指挥者、决策人。你就不是一个能独当一面的人物，只适合在一个系列中充当得力的一环、做一些局部的辅助性工作。所以，你不应当有所动摇。要象葵花向日一样。忠心耿耿，与你的上司肝胆相照，忠心耿耿，竭尽犬马之劳。目前状况下，你必须坚定这种信念。不可见异思迁，这山望见那山高；或者误认为自己羽翼丰满，可以高飞了，自己去独立门户；或者跳糟另侍他主，都是不足取的。广厦，是你的心胸。你本是一个坦白、赤诚的君子，此刻，要打开你心灵的窗扉，耳聪目明，详察八面来风，才会使自己不致因长期的闭塞面糊涂、迷失，才会有终生的安全感。否则，失败的不幸就将降临。有一条重要的信息，将使你立下功勋。你平日要认真收集各种情报、信息、精确分析，并不失时机地向老板汇报，并提出建议。",slug:"【上签】兑宫 谦变小过（谦六四）",title:"诸葛神算第二百八十六签"},263:{body:"数尾金鱼舌饵，丝竿钧了回头，家贫翻慊太费，五湖四海邀游。",meaning:"解签：“君子爱财，取之有道。”这个道，就是正道，正正当当的谋财方式和手段。而以不正当的手法。非法谋取，巧取豪夺，据为已有，这种“致富之路”，人称黑道。因为背离了职业道德，背离了君子的准则，这种不义之财又称为“黑心钱”。所以，钱财对于世人采说，又有了“份内”和“份外”的区分。这支签给我们讲述了一个妄取份外之财的小故事。几条美丽的小金鱼，受不住饵的诱惑，落人了垂钓者手中。垂钓者看看没人，掉头便走。可是他却无福消受，因为自己连个像样的鱼缸也没有，又买不起，只好用陶钵凑合着养。在那空荡荡的客厅里，愈显出主人的寒酸和窘迫，招来非议、盘问和讥讽，也有人在暗中盘算打它的主意。这个人从此内心不得安宁，最后只好将金鱼倒下江河，让它们五湖四海去遨游。",slug:"【中签】兑宫 困变兑（困初六）",title:"诸葛神算第二百六十三签"},262:{body:"中有玄机赋，鸡鸣方显露，猛然悟禅关，打破君门路。",meaning:"解签：你要从门卦路断的困局中闯出来，光有这个愿望还是不够的。必须在关键的时刻、有一个关键的人、给你提醒、你才会从梦中惊醒，看到一条金光灿灿的大道。这是一个什么样的人呢？你当然很想知道。你也应当知道，这样多少有个心理上的准备，免得失之交臂。“鸡鸣方显露”提示的显露玄机的时间和人物。鸡鸣五鼓，正是黎明即将到来之时，十二时辰中为辰时，辰生寅卯而克已午，寄旺于四季(季春、季夏、李秋、季冬)最后一个月，即农历三、六、九、十二月。而这位贵人鸡年生(1945、57、69年)。男性。此人少年时劳碌霜雪，中年丰厚有余、为人春风和气，利官近贵，多重情义。你的前程。只在此人身上，你可往西方求之。",slug:"【上签】震宫 随变震（随九五）",title:"诸葛神算第二百六十二签"},261:{body:"两个子女，同到齐行，阳阳和合，谋作欢欣。",meaning:"解签：这是一支喜加喜、大吉大利的签，值得欣慰。两个子女，为好上加好。女旁作子，当为好字。好事成双，双喜临门，岂不美哉？阴和阳，两两相当，均衡合适。便会产生出圆满、美好的结局来。这种结合，是最佳的合作方案，成功是肯定的。此签不论是占问婚姻还是事业的合作者，都是成功的，并趋向大吉，特别是针对年轻一代的人，对初婚和初次与人合作谋事的人，更是适合。“两人同心，泥土变金”，又道是：“生意易作，伙伴难邀”。只要齐心合力，定会无往而不利。问及其它诸事，均属上上大吉，其中关键出力人物，均为一对年轻男女。有了他们的参予，一切都会顺遂。",slug:"【下签】坤宫 临变泰（临六三）",title:"诸葛神算第二百六十一签"},260:{body:"终身不习上，在世却枉然，轮回终不永，落入深坑堑。",meaning:"解签：这支签是赠给一顽皮的不学好的人，虽然责骂得很凶，目的还是劝人主善，希望能引以为戒，早日回头，方是干岸。死到临头了还不学好，不求上进，活在阳世间岂不枉然吗？下一辈了，你也变不回人，永远堕入罪孽深重的坑堑。为罪鬼、为畜牲。因为这一切都是你必将应得的报应。按佛经的说法，六道轮回，生生死死，水无休止。只有被打人十八层地狱的罪孽灵魂，才永世不得超生，这是因为在世不能多做善事，反而尽干伤天害理之事的结果。“不修今生修来世”，虽然是一种消极的人生态度，但也不失为一种自我修身养性、明哲保身的人生观，值得某一类人斟酌、体味。积德行善不但是为了来世的福缘，也是今生作人的起码标准，望好自为之。若能戒除贪欲，勿存害人之心，心有好报。",slug:"【中签】巽宫 蛊变蒙（蛊九三）",title:"诸葛神算第二百六十签"},267:{body:"滴漏声，催鸡唱，趱行人，逐队救，晚渡关键，前程无量。",meaning:"解签：古人用漏壶滴水的方法来计算时间，这里借以表达时间分分秒秒过去，使人产生紧迫感，这也正是你目前情况的写照。如何抓紧眼前的时间，已成为当务之急，时不待我，再不能踌园了，有一位属鸡的人，将要引领你迎头赶上去。因为你已经落后于你的伙伴，同学、同辈、有一段距离。你不甘心落伍，还要作一次大的努力，几乎要到最后时刻，你才渡过难关，这时才是你关键的一搏，千万不要泄劲。前景非常开阔，不可限量。你的一生都在努力向上，强烈的进取心和责任感迫使你抓紧分分秒秒，不愿虚掷光阴。但你缺乏对前景的全面认识，所以往往在接近胜利受到阻碍时，产生灰心失望感，因而缺乏应有的耐力。现在，一个属鸡的朋友，虽然出现在你的生活里略嫌迟些，但终究可以引你走上胜利坦途。",slug:"【中签】兑宫 困变解（困九五）",title:"诸葛神算第二百六十七签"},266:{body:"狐宿是妖星，猿猴及树精，入山遇此曜，迷了性和心。",meaning:"解签：此签预示有不祥灾厄，主人被妖星狐媚所惑，利用妇人(猿猴)生出咕是非，闹得家宅不宁，疾患丛生缠众人，以致严重到心性迷乱，精神恍惚，难以根治。追查九星，二十八宿，都没有狐的地位，它只是一颗隐藏不露的妖星，崇曜罢了，但它的力量较凡人来说，也并不微弱，竟然能驱使猿猴和树精(招摇术神)掀起一场口舌是非轩然大波。昆为山，人山是指明了良所对应的方位：东北方向，并预示出对头人为狗年(成年)出生，女性火体之人。要制使此人，灭其气焰，须求成于年生一位男性武人，方能凑效，戊于年为公元1948年，此人身体属寒，水性当然，最好能在事发之婚，便求访此人救助，尚可免却，临头大祸，不然，有迟慢之虑。",slug:"【下下签】乾宫 剥变坤（剥上九）",title:"诸葛神算第二百六十六签"},265:{body:"日中不决，月到方明，一场好事，六耳同成。",meaning:"解签：当日发生的事情，当天就得去解决才是。不能拖，一拖就会出乱子，后患无穷。待到不可收拾的那个日子，才明白这个道理，岂不是太晚了。这支签诗要说的是你必须当机立断，悬而待决的方针是错误的。事情的结果应当是极好的，特别当你在与“六耳”合作的情况下。《五灯台元》中有“六耳不同谋”的说法：“洪州涵潭法会见禅师，问如何是祖师西来意，马祖让他低声，又示意他走到跟前来再告诉。泐潭便走到马祖身边，马祖猛然打了他一记耳光，又说：“六耳不同谋，且去来日来。”泐潭如果当时不能顿悟禅机，这个耳光岂不是白提了吗？事到如今，你也只好寻找第三个人去共同策划这件事了。这位聪明的先生性中还是姓孙？或者姓候、胡的话。那就没有离谱。",slug:"【下签】震宫 豫变小过（豫六三）",title:"诸葛神算第二百六十五签"},264:{body:"卯月儿出林，午时正福神，卯生于寅，方见天心。",meaning:"解签：通常说来，卯日是出行、迁宅、开张开市、签约的黄道吉日，诸事皆宜。卯为东方木，栋梁之树，出于山林，正当造就之时。前程无量。升迁之喜，只在日前。具体哪一天卯日，在民俗历书《万年历)中一查便知。吉福神在这一天里午时(中午Il一13)临照，午时正，或正午时，指的是12点。木生火，卯木生出午火来，正是极为旺盛的征兆，方位由东转向南。这个时十二月面甫而坐，正好迎神纳福。看来，你已处于人生极盛的运程。若不继续扶植、培养寅的本元，使好的运期延长，恐怕将由此渐渐走向衰势。因为卯生于寅，忽略了这一点，通天路断，难见天心。寅，骸骨的象征。正月阴气动，出阴。这是一个最应重视的准备阶段。作为时辰，也正是早上三至五时，军事上常用来作为偷袭攻击的最佳时间，打响第一枪。",slug:"【中签】坎宫 丰变大壮（丰六二）",title:"诸葛神算第二百六十四签"},269:{body:"这棵树下，一穴生成，若迁此上，福禄骈瑧。",meaning:"解签：茫茫尘世，你漂泊、流离，不知道自己的归宿在哪里？见过风风雨雨，识透了多少虚假伪善的人心。如今，你好累好累，希望有一棵大树，让你感到安全，可以栖身，可以依靠。朦朦胧胧中，你看到了这棵树，但心中却犹疑不定，生怕再一次作出错误的抉择。签诗告诫你，这裸树虽不是你生存之本，但靠着这棵树，建立自己的家，福禄二神会同时光临的。看来，你无须三心二意了。首先你要调整好自己的心理。生存之本就是你自己的意志，不要寄托于别人。所有的安全感来自你的内心，而不是靠别人施舍。至于说到树，当然是棵好树；人，是个可靠的人，你的眼光不错，福气也不差。",slug:"【上签】坤宫 泰变大壮（泰六四）",title:"诸葛神算第二百六十九签"},268:{body:"人在天涯外，久乏信音来，家人频望眼，草木畅脑怀。",meaning:"解签：“所谓伊人，在水一方。”你挂念那位远在天涯的游客，双眼欲穿。你担心他的安危，每日心惊肉跳几多回，你百思不得其解，为什么在现代通讯如此方便的今天，一直没有收到对方的音信？你的去信，也如石沉大海，没有回声，你的焦急是可想而知的。然而，你急他不急，有什么益处？签诗告诉你，他的情况尚好，也没有什么危难，正留连在草木(拈花惹草)间，心情畅快着呢？这是一位姓氏中带有草头、木字作偏旁的异性朋友，这一段情缘未了，正在归还对方的风流债务，只到三七二十一个星期后，就会回到家人身旁，重叙天伦之乐。一切皆是命运安排，你须谅解对方旅居外地的寂苦才是。",slug:"【上签】坤宫 需变夬（需六四）",title:"诸葛神算第二百六十八签"},59:{body:"纷纷复纷纷，欷吁独掩门，敛眉望灯火，伴我生黄昏。",meaning:"解签：社会环境极复杂、多变，人世间纷纷扰扰，枝节横生，令你不胜其烦。你感触良深，磋叹沧桑，悲悲切切，只想一个人单独呆一阵子，因此与所有的亲朋好友都暂时中断了往来。欷吁哭泣后不由自主地急促呼吸、抽泣。夕阳西下，黄昏降临。这是人在二十四小时中生命节律最低潮的时刻，心理上也处在最薄弱的当儿。偏偏在这最要命的时候，你不是坐在围满亲友的餐桌前，谈笑风生，大快朵颐，而是独对孤灯，双眉紧锁，愁苦万分。不如意事，十常八九。能经受失败和挫折，重新崛起，再搏一番，方为好汉。万不可自我封闭，困守愁城。你应当尽可能多地参加群体的文娱活动，广泛地结交各种类型的新朋友，听取有益的见解和善意的规劝。这样，努力争取主动，在最短的时间内，恢复你的自信心。谨记：不要生活在昨天的阴影里，明天会更美好。",slug:"【中下签】坎宫 丰变震（丰九三）",title:"诸葛神算第五十九签"},58:{body:"君子升，小人阴，征战生离苦，前有吉有逢，事要营求妥，信在马牛人在楚。",meaning:"解签：在古代预测术中，常有君子、小人之分。虽说是人分贵贱，但有时造化却弄人，变幻无穷。在神秘的色彩中。贵与贱。君子与小人的概念有时会很模糊，让人难对这一概念给予一个准确的界定。如果人的一生中，远程出现驿马，就会因人各异，结局不同。因为这种星运是中性的，有吉有凶。贵人(君子)驿马意谓辛劳有成效多升跃，或威镇边疆，或发如猛虎，不贵也富。反之，贫寒的人氏(小人)遇驿马，则疲于奔命，到处流浪，空亡他乡。独在异乡为异客，有家难归，难免有思亲之苦。牵肠挂肚，却又关山阻隔。论到此签，幸好事有所成，因为前途必逢贵人。此人为两湖人氏(湖南、湖北)，而你成功的时间信息是在午、丑为地支的年、月、日、时之内。具体时间，你可以查阅有关历书，作为参考。总的说来，谋事的方赂座以稳妥为重，不可轻举妄动，前后左右思量再三。",slug:"【中上签】坤宫 需变节（需九三）",title:"诸葛神算第五十八签"},55:{body:"细雨濛湿，江边路不通，道途音信远，凭仗借东风。",meaning:"解签：诸葛先生倒是一个会借东风的行家。他曾借助东风威势，赢得“赤壁之战”一役。不过东风不是他没坛台祭祀天地呼唤而来，其实他得力于自己的天文知识和预测法，算定到时候的风向必然会转变。通向江边的那条路，被下个不停的濛濛细雨浸湿，变得泥泞不堪，无法行走。因为路途遥远，通讯不便，一时又无法与其他方面联络，这就需要凭借东风的力量了。这首签诗示意你在营谋的过程中，要注意阴阳五行因素的运用。水路是行不通的，与水有关的因素，液态的物质及饮料，均为不利。而积极的有益因素则是风，而且是由东向西的风。八卦中巽如疾如风。这也令我们懂得，向北去的方向和冬季予你都是不利的、应当奔东南方向，其中最具旺相的是春夏之交。另外，巽也对应于漂亮的女性、信息、指令、口舌之劳等等。生肖猪和犬的人，在这场事件里，予你不利；而鸡人，则使你得心应手，处处安逸。",slug:"【中下签】震宫 震变噬嗑（震上六）",title:"诸葛神算第五十五签"},54:{body:"无踪无迹，远近难觅，旱海行舟，空劳费力。",meaning:"解签：财物有得，也必有失。丢失了东西，当然想要寻找回来。可惜的是，苦于没有任何线索，上下远近找了个遍，还是一无所获。为什么？寻找的方法不对头，好比旱海上行舟，没有水，当然徒贫气力。按照阴阳五行学说，你寻找方式的不足是缺少水的因素，没能与水挂上钩来。这支签当然还可以理解为对任何目标的追求，也就不仅仅在失物的寻觅上了。良在八卦中所对应的自然物资是水，方向是东北。你沿着东北方向的水路、航道、江河沼地、塘溪坝渠沟之类去寻找。另外，此事与一位屑狗的人密切相关，当然他并不是“目标”的最终主人，但如今的近阶段里，他还是占有此物。如果你属虎或牛，只管上前去向他索回，理直气壮，志在必得。如果你属其他，则诸一位届虎或牛的朋友帮忙，从中回旋，可以重新拥有该目标。",slug:"【中上签】震宫 震变归妹（震六二）",title:"诸葛神算第五十四签"},57:{body:"正直宜守，妄动生灾，利通名达，叶落花开。",meaning:"解签：正直，在这里不是指为人的品行。在你犹疑不定，左右为难的时候，签诗要告诉你的是宜守正直。也就是，你要信守中道，坚定不移。不要被一些新鲜事物的表象所困惑。如果你不能坚定不移的摆正自己居中的位置，踏错一步，便会失去阴阳的平衡状态，陷入狭隘片面的境地，灾祸必然接理而来。所以，你应当常常问自己，是不是做了件偏激的事，说了伤人的恶语？当时机并未成熟的时候，自己是不是操之过急？是否违背了你的初哀？这样有所克制和收敛，坚持一段时间，终于会有一个通达的局面的出现。大功告成也为期不晚了。总之一句话，凡事切不要走极端，不左不右，不偏不倚，勿过勿不及，就是“居中”、“得中道”。深得中庸之道并能固守的人，才能事业发达，诺事如意。",slug:"【中签】坤宫 大壮变夬（大壮六五）",title:"诸葛神算第五十七签"},56:{body:"千地起风烟，时下未能全，但过二五月，高处觅烟缘。",meaning:"解签：事情的起因，委实有些偶然、你自己也觉得莫名其妙，大出意外。对于你来说，日前多少有些麻烦，少不了要花些时间和精力去应付，而且不能一次性地将麻烦全都了断。然而，你不要被目前的表象、假象所迷惑。应当保持清醒的头脑，认真去应付意外的事变，消除方方面面的所有麻烦。这样，约过了三至五个月。所有的胆力都将不再存在，将有一个完美而理想的婚姻机会出现。那时候，面对一门上佳姻缘，条件也均已成熟，不知你是不是会心发慌？因为结合后，你的身份也许会提高一个层次。你不妨多学些高雅礼仪，练习一些从容不迫的大方谈吐。加强文化素养和风度的修养、锻炼。西湖白云庵，有座月下老人洞，祠里有副著名的庙联，今录下来赠与你：愿天下有情人，都成了眷属；是前生注定事，莫错过姻缘。",slug:"【中下签】坤宫 大壮变归妹（大壮九三）",title:"诸葛神算第五十六签"},51:{body:"空空空，空里好成功，蟠桃千载熟，不怕五更风。",meaning:"解签：俗语云：“人要真心，火要空心。”说明燃烧之道，在于空心，在1于足够的氧气补充。补充氧气的使命，便是让流动的空气——风，来努力完成的。王母娘娘有两项大宝贝，一是不死灵药，二是令人长生不老的仙桃，又叫蟠挑。这蟠桃三千年开一次花，五千年结一回果。无论何方刮来的风，无论什么时辰的风(甚至五更寒风)都不能侵蚀这仙果。它的生命力真顽强。八卦中的巽所对应的天象就是风。如果你问的事情，时在秋季，为有吉利，其他季节，你尽可放心。问到交易，将获利三倍，东南方向为旺地。文化事业，亦获必然成功，求名得名，持别是文职方面的求职，必中。秋季中签者，忌食鱼类水产，以鸡、百禽为最佳，待产孕妇坐卧均宜面向东南方。吉祥色为青绿、碧绿和洁白。",slug:"【中下签】兑宫 小过变咸（小过六五）",title:"诸葛神算第五十一签"},50:{body:"财马两勿洽，官禄有定方，猪羊牛犬，自去主张。",meaning:"解签：古代预测术中，认为驿马星可吉可凶。贵人驿马多升跃，常人驿马多奔波。为财利而奔波，被当作常人，不能算是吉利，难免奔波劳累，受尽颠离之苦，且获利甚微，几近于无，因此说，财利与驿马，两不相洽。如果你以官方的名义，远方去求财，那么这种获利的可能性，才是可以肯定的。然而，此次远行求利，到底结局如何？“猪羊牛犬”，签里也作了明显的答复。你是属于上述生肖的人吗？你有幸为其中之一，就大胆地作好计划去干，如果不在其列，去也无益，不如打消远征的念头。猪人的发达方向宜往北。羊人宜向西。牛人西南方向有利。犬人则四方皆利，但须不断保持与家中的联络，住返奔波，会辛劳些。在合作形式上，属猪和属羊的人，可以成为上佳拍档。牛、蛇、鸡人的组合，也相当默契，能获得成功。虎、马、犬人将紧密合作，精力充沛，心情愉快。",slug:"【中下签】乾宫 否变不雅（否九四）",title:"诸葛神算第五十签"},53:{body:"须着力，莫远游，长竿钓向蟾蜍窟，直欲中得巨鳌。",meaning:"解签：论到方位，我们常常所说的是八方，即东、南、西、北和东南、西南、东北、西北。而往往忽视了一个方位就是中。这支签回答人和事应处的方位，就是中，从地理位置讲，哪儿也不去，莫远游，就在原所在地不动，作出最大的努力。这便是此时此事的吉祥方位，不可偏差。瞻蜍，通称癞蛤蟆或疥蛤螟。传说月亮里面有三条腿的瞻蜍，实为稀罕宝贝。因此，古诗文里常用它来代指月亮。看来，这根钓向蟾蜍窟的竿儿，算是够长的了。它穿透云层，伸向银河，要得到那只巨大的鳌鳖。这不愧为一个伟大的计划。可措因为三心二意，恐怕难有两全齐美的结局，而且在短期内也难见成效。如果心浮气躁，急于求成，稍不顺心便沉不住气的话，其它同类似的大鱼小鱼都有可能放跑。注意：千万不要轻易移动方位。",slug:"【中上签】乾宫 晋变噬嗑（晋初六）",title:"诸葛神算第五十三签"},52:{body:"愁脸放，笑颓开，秋月桂高台，人从千里来。",meaning:"解签：无论你思念的是什么人，或挂欠什么事，都将在深秋时节，来到你的身旁。你将一扫愁颜，发出最舒心的笑，最开怀的笑。同时，也不排除你奔向对方身边的可能，哪怕对方远在地球的那一边。这首签诗是上上大吉的。对于老妇人、老母、农夫、乡下人、众人、孕妇都是趋吉的。月，是坤的象征，对于牛、轮马、家禽、六畜等等，也是受到太阴星庇荫的。所涉及的面相当广泛，还包括婚姻、生育、交易、出行、官讼等方面，均属大吉。春季抽得此签，稍差一些，要多多注意保养自己的身体，特别是腹部、肠胃道之类的疾病，要认真加以防治，保证消化系统的功能正常运行。幸运色彩是黄和黑两种，在衣着服饰方面可适当调整。",slug:"【中签】离宫 旅变鼎（旅六二）",title:"诸葛神算第五十二签"},63:{body:"湖海意悠悠，烟波下钓钩，若逢龙马兔，名利一齐周。",meaning:"解签：无边的水域，烟波浩渺。你在悠悠然的情趣之中，垂钓下钩。目的不为获渔，但结果会怎样，收获如何？名和利都很周全，统统让你钓了上来，不过，有一个先决条件，那就是逢龙与兔。龙和兔，是十二生肖中的属相，同时又与表达时间的地支密切相关。辰属龙，卯属兔，你的幸运时辰与龙和兔密切相关。龙，代表农历三月。四、八、三日。早晨7———9时。兔，代表农历二月。五、七、十日。上午5——7时。谈到有关的人和事，又另当别论。属龙或兔的人是该事件中最佳的合作人选，他们均能助你渡过难关，趋向成功。不过青龙、玉兔之间冲突颇激烈，辰与卯相害，矛盾丛生。两者之间相处不会愉快，合作得自然不够融洽。好在此事以你为主体，龙人和兔人与你不相冲突，对你的妨碍不大。",slug:"【中上签】震宫 解变师（解九四）",title:"诸葛神算第六十三签"},115:{body:"路不通，门闩塞，谨慎提防，去藏月黑。",meaning:"解签：走到了一个绝地：路不通，门闭塞，在这个月黑云翻的深夜里。够难为你了，天不绝人，你总得从这死胡同里走出去，置于死地而后生，你也必能从这逆境中走出来。浓厚的一团乌云，将月亮团团包紧，天色顿时漆黑，你看不清楚，迷失方向，误入绝地，也难怪。因为你没有预备下夜间照明的灯火，缺少这玩意儿，算是你的疏忽，不够谨慎吧。云藏月，这种天象组成什么卦呢？坎为月，良为云。坎为主体，艮为客体，坎上良下，组成“渐”卦。时辰未到，你却急功近利，提前出发，忘记了循序渐进的原则，所以走到了绝地，到一次深刻的教训。但你所行幸不远，迷失不深，尚未酿成灾祸。行事需结伴，不可单独冒进，进展缓侵，终得大吉之局。这便是“渐”卦所要告诉你的。",slug:"【下下签】坤宫 坤变豫（坤六四）",title:"诸葛神算第一百一十五签"},114:{body:"易非易，难非难，忽地起波澜，欢笑两三番。",meaning:"解签：此事为何非易非难呢？因为易中有难，难中有易。顺利和阻逆是互相转换的，过渡的。所以，不论处于顺境和逆风中，都要认清形势，加强应变的心理准备和能力。这些变化来得都很突然，出入意外，风波平地而起，反反复复，几起几落，几上几下，方能达到“欢笑”的境界。世间一遗蹴而就的事业毕竟不多，一帆风顺也只是一个良好的祝愿。失败，振作，挫折，再振奋，一而再，再而三，这样反复拼搏，便是成功之道。平地波澜，有惊无险，能冷静待之，必可化险为夷。巽为克体，风波多因女人而生。此女印堂青亮，限眶发黑，虽浓妆艳抹，衣着鲜丽、风姿绰约，绝不足近，不足取，宜远离才是。留连必败，慎之再三。",slug:"【下签】艮宫 艮变蛊（艮六二）",title:"诸葛神算第一百一十四签"},117:{body:"珠玉走盘中，田园定阜丰，休言谋未遂，此去便亨通。",meaning:"解签：珠玉与盘，皆团圆之珍物，圆满而吉祥的征兆。预测田园土产必定丰足。阜，富足的意思。不要说目的不能达到，这回去了，一定能取得圆满的成功。西北方向，京都大邑，形胜之地，高亢之所，可望成就。秋，九、十月之交，戌亥年月日时，正是成功最佳时刻。饮食禁忌：荔枝、挂园(龙眼)等圆型果品，诸物之首，海鲜及肝、胆、腰等下水。西北成名有望，大权可揽，宜人京师。吉祥色彩：大红、玄青色。若论婚姻，可成，大吉。",slug:"【中签】巽宫 家人变同人（家人六四）",title:"诸葛神算第一百一十七签"},116:{body:"蜗角蝇头利，而今已变通，草头人笑汝，宜始不宜终。",meaning:"解签：苏东坡有词云；“蜗角虚名，蝇头微早，算来算着甚奔忙？事皆前定，谁弱谁又强！本签以经商之道为例，论及多方，还需细细品味，方能识得真谛。蜗角蝇头之利为数区区，多不为人重视。若论生意，将本求利，去观便是求利几倍几番，多多益善。这种生意经，如今不行了，变成另一回事儿，那便是薄利多销，广种薄收，最终收获仍是多多，且能长久。你所执的生意方赂就是这样，也应当如此。可是遭到一位草头姓氏朋友的反对和讥笑，认为你太嫩了点儿，不通生意经。其实这位先生才真是食古不化，不懂得变通的道理。这样一个时代，不这样行吗？他的生意经将是不可能长久的，而且风险值过大，必遭到失败。走自己的路，让大家去嘲笑好了。",slug:"【中签】艮宫 大畜变贲（大畜九二）",title:"诸葛神算第一百一十六签"},111:{body:"秋霜肃，夏日炎，新花鲜了旧花淹，世情看冷暖，逢者不须言。",meaning:"解签：此事于夏秋之季，多不吉利。新花稀稀落落，旧花残败，正是换季之期，青黄不接之运程。这个时候、你会常常看到人家的白眼、霜脸，处处遭际冷遇，缺少朋友缘份，与早期大不相同。人情似纸张张薄，一捅就破。曾经抬你捧你的人，如今都冷嘲热讽，或者掉头而去，或者隔岸观火，漠不相关。这种时候去求告于人，简直不要开口，既无益处，反生烦恼。是那相知的人，古道热肠，不用你开口也会主动帮助的，正所谓“疾风知劲草，极荡识忠臣”。为今之计，唯有自己救自己。万不可因一时挫折，便心死如灰、倒了志气。密地里作好诸般准备，养足元气，调整体能，只待明春春雷滚动，再重新奋起。“江东子弟多豪俊，卷土重来未可知。”",slug:"【上签】离宫 讼变否（讼九二）",title:"诸葛神算第一百一十一签"},110:{body:"夜梦被鼠惊，醒来不见人，终宵废寝，直到天明。",meaning:"解签：一夜紧张、惊险，不啻于参加激烈的枪战、打斗，又累又伯人，根本就没有得到片刻的这宁。原来是一只该死的老鼠，真是烦死人，害得我整夜没睡个安稳觉。这是一个生于鼠年，或生于决定性格的子时的人，在给你宁静的岁月增添麻烦，为你的家庭带来惊扰。你认为你是这个家庭的主人，这只鼠却认为你是在它的家里，主客之位相错。至少白天是你的，而夜晚，那是他的世界。你的被惊被扰，困顿疲乏似乎与他无关，他才不要负任何道义上的责任。传说鼠也是一个“消息灵通人士”，它的奔忙，是向你报告特快专递的秘密。而这条秘密也会让你忧心如焚，辗转反例，不得入眠。如果鼠族忙着搬家，那就是地震、洪水等灾难要来之前的征兆。白鼠象征贵人出现。鼠在啃咬衣裳，则意味着你将要满足一桩心愿。",slug:"【下签】离宫 未济变蒙（未济九四）",title:"诸葛神算第一百一十签"},113:{body:"疴染沉沉，终日昏昏，雷门一震，休健身轻。",meaning:"解签：疴，也就是疾病。这场传染而患的疾病，有一段日子了。病势也不轻，拖到如今，终日里神志昏朦，仅存一息了。但毕竟不是本身器质性的毛病，还没有达到要命的程度，故有救，有体健身轻的那一天。当然条件是：雷门一震。此签可以问病，亦可回答其它事务，如：赌博恶习、被人牵涉的官司是非、人事纠葛、不育、于嗣等等都可悟出同一道理、答案来。易经八封中的震卦，正象征雷。雷神逢春而动，如末逢惊蛰鸣雷，预示雨水过多，恐有悲楚失望。但能捱过农历二月头七日。为大吉，灾星化了，东方护神青龙大神，将为你驱赶灾祸。足，肝之疾及惊恐，均无大碍。第一要断绝传染之源，不宜再交往。孕妇欲望保胎健胎，均应断绝房事。不孕者在二月初二前也要绝断。第二、贵人来自东方，家中兄弟排行老大，籍贯为山区人氏，姓氏中带木旁。吉祥色彩为黑青、绿碧。第三、惊来勿乱，乱则险生。",slug:"【中下签】震宫 震变豫（震初九）",title:"诸葛神算第一百一十三签"},112:{body:"未展英雄志，驰驱不惮劳，敢将休咎卜，西北夺前标。",meaning:"解签：虽驿马星动，劳累奔波，却收效平平，名利微微。纵有凌云壮志，目下尚不能伸，令英雄气短。个中原委，尚未能明，以下疑团百结难解，便问神明。如今为君提醒：方向错，满盘输，徒耗精力意难舒。你那名禄的吉祥方位在西北方向，可是你却南辕北辙，岂不空忙？休与咎，均为项圈学术语，意思是失败和小灾患。这里指卜问磋跎的原因，并预卜发达的方向。乾所对应的方位正是西北。乾性健行，如马，五行局金。这类人物刚健武勇、果决、多动少静。多为公门中人，姓氏中多带有金旁及马、剑等兵刃利器，此为扶助你的贵人，可求可交，可信可托。奔赴西北方，忌食马肉珍物及鱼禽之首，辛辣之物也宜少吃。保护头部、五官。有小患要及时治疗，不可拖延时日。求财宜动，得利于出门。金属物资和玉器古玩类，获利颇丰。",slug:"【上签】离宫 旅变晋（旅九三）",title:"诸葛神算第一百一十二签"},119:{body:"朦胧秋月映朱门，林外岛儿叫寺僧，自有贵人来接引，何须巧语似流莺。",meaning:"解签：三秋时节，朦胧的月光映照在红色的大门上，显得那么苍白、柔弱和无助，朱门，通常用来指贵府、官宦豪门。柔弱女子依附豪门，全仗贵人接引、施恩。鸟儿自由地歌唱着飞出了树林，远远地离开了寺庙，离开僧侣。因为不愿再与那个无欲无求、没有名份的人共同生活，离家出走了。女子的出走，在贵人看来完全可以理解。所以她用不着过多地解释，也用不着编出一个巧妙的理由，更用不着自作多情、装模作样地去献媚。贵人会主动地向她伸出温暖的手，帮助她渡过难关。这类如逃亡、跳槽、背离、人口走失、失物等项事情，同样可以悟出答案来。不管你是那只自由的鸟儿(离家出走的的女人)，还是那救人于危难的贵人，都须记住这句话：“杀人须见血，救人须救彻。”帮忙一定帮到底，否则反道无穷后患。",slug:"【中下签】坤宫 临变损（临上六）",title:"诸葛神算第一百一十九签"},118:{body:"月已明，花最发，事悠悠，无不合。",meaning:"解签：月儿已近团圆之象，光辉明亮，皑洁如镜。花也开得最为娇艳，妖媚动人。正是花好月圆，诸事称心遂意的吉兆。而且好事能够存在相当长的时间，悠悠远远，没有什么不合符天时地利人和的。阴阳平衡、刚柔相济、和谐长久。月华高照，上得女性贵人照应，春夏之交，三、五、八月日时，如蛇年中四月，均为大吉告成之喜期。月上花下，坎上震下，正是“屯”势。屯针具有元始的亨通之象。花在开始萌芽时，有些艰难和挫折，因为此时很脆弱，柔嫩，要好好呵护，不能给它任何伤害。过了立春、雨水以后，就开始茁壮成长，生命力也旺盛得多。此签问到婚姻的结合也是这样，逐渐定向成功，走向牢固，越往后面越幸福、美满。看来婚姻动得过早，但并不一定都是坏事，要因人而异。",slug:"【中上签】艮宫 贲变大畜（贲六二）",title:"诸葛神算第一百一十八签"},308:{body:"太白现东南，龙蛇相竞逐，龙自飞上天，蛇却被刑戮。",meaning:"解签：我国古代把金星叫做太白星。它是太阳系九大行星之一，自东向西逆转。在各大行星中，太自离地球最近，所以特别亮。早晨，它出现在东方时叫启明，晚上出现在西方时叫长庚。白天为阳，夜晚为阴，所以可以判定这场龙蛇大战的原因当属阴，包括：田野土地、宅基、房舍、女人和农作物。龙蛇争逐是不是意味着届龙的入和属蛇的人展开斗争呢？不对，决不要这样狭隘地片面理解。蛇与龙，同类同族同门。蛇，有小龙之称。就地位而言，老师和学生。就道行，力量而言，当然差距也很大。所以，虽说是内部斗争，结局是可想而知的，龙得胜后，喜气洋洋飞上青天。蛇呢，却遭到了杀身或者判刑的惨败。在这幕全武行的戏剧里，你将扮演龙、还是蛇？望你详加分析，权衡力量，然后对号入座，作出抉择。",slug:"【中签】坎宫 师变坎（师六五）",title:"诸葛神算第三百零八签"},309:{body:"曾把树栽，也要待春来，东风袅袅，便开遍花街。",meaning:"解签：树苗种下了，成活了，但要长木成材、还须时日。事业的根基铺排得当了，想要发达兴旺，也得等待时机，才能从一个高峰推向另一个高峰。东方吹采的风儿，虽说柔弱，看似力量不是那么威猛，却能催开满街小树的花枝，艳丽夺目、光彩照人。你要认真研究来自东方的每一条信息，哪怕微不足道，也不要轻易放过，更不要拒绝一位来自东方的友人。这个娇小的女性，能给你带来巨大的助力。另一个重要的改革措施。就是换人。签诗中的“便”宇，拆开来就是“更”和“人”。更，更换的意见。看来，某个职位上的某个人，要走马换将才对。但具体怎么换、换谁、什么时候换？这些事情，恐怕你要比我清楚得多。花开了，果怎么样？那将是很自然的事，用不着你过多忧虑。",slug:"【中签】坤宫 复变明夷（复六三）",title:"诸葛神算第三百零九签"},300:{body:"三天曾结社，四海尽知名，长骑骏马，直入天庭。",
meaning:"解签：三天在这里不是指时间，另有讲究。古代称天体为三天，分别是浑仪、宣夜、周鹃。道家对三天的解释则指玉清、上清、太清，三清亦名三天。佛家中的天三，另有一种说法，“欲界、色界、无色界，梵字出三天”。社，这里指的是人员的一种组合形式，是符合天意的，神圣的。所有阁员、员工上下同心，忠心耿耿，形成一派安定、团结的局面，并且一开局便卓有成效，赢得相当的知名度。所以，要乘胜前进，一鼓作气，争取达到最大的目标。签意是上上大吉的，但先决条件中，“马”的因素相当重要。马在地支中所对应的是午。希望这个社团的首脑人物是属马之人。另一个对应的是时间，马的年、月、日、时、你可以从《万年历》中查对。这些时刻，你可以理解为幸运时刻。",slug:"【中下签】艮宫 大畜变大壮（大畜六五）",title:"诸葛神算第三百签"},301:{body:"闲来夫子处，偶然遇一人，重颓鹤发，笑里生春。",meaning:"解签：在你的日常生活中，总不乏良师益友吧？古时把那种道德高尚、学问渊博的人称为夫子，也就是老师，你非正式地造访一位先生，没想到有机会结识了另一位了不起的老人，使你获益非浅，足慰平生。你是一今幸运儿，当然也因为你有缘份，得以在困惑的当日，遇上这位高人，看似偶然，其实必然，你所有的心中疑难他都乐意作出解答。尽管夫请教吧！他的回答中，有些你不定能完全听懂，有些地方会似懂非懂。也不必勉强弄懂，但要牢牢记住他的话。他的每一个手势，在以后的日子里反复去认真琢磨，必有顿悟的可能。当然，在所有的提问中，切不要忘记你要预测的这个题目。",slug:"【中上签】坤宫 泰变大畜（泰上六）",title:"诸葛神算第三百零一签"},302:{body:"闲云野鹤望东行，唯有乡人，便是知音，经营布置两三春，联街灯火后，锦乡前程。",meaning:"解签：你问自己的发展前景怎样？因为长久的困顿，再也闲不住了，跃跃欲试，但又对今后没有十足的把握，内心不免有些发虚。签诗较为详尽地一一回答如下：最佳合作者、帮手：同乡；最佳经营发展方位：东方；奋斗时间：三个年头，约两年；成功的具体时间：第三个年头的元宵节后。",slug:"【中上签】震宫 恒变鼎（恒上六）",title:"诸葛神算第三百零二签"},303:{body:"汉水无情，蜀水澄清，黄河滚滚，四处烟尘。",meaning:"解签：乍看起来，限前江水横流，滚滚涌来。好大的水势，令你一时间茫然不知所措，诚惶诚恐。且慢，让我一一解来：汉水、蜀水分别是湖北、四川两省的两条江河，这里一为无情，一为澄清。是一种暗喻，指的是人。具体的说是人的籍贯。你要依赖和信任的人，是一位四川籍的朋友。而另一个湖北人氏，你不要对他寄托任何希望，甚至他还要坏你的大事。“黄河滚滚”也不是指水的因素。其中第一个含义指示你的发展方向，如果是东方的话，则将被过多的火所克，烟尘滚滚，将你团团围困，所以最佳方位当避开东方，其它方向皆吉利。第二个含义指的是时间，春季是多灾多难，要处处提防，其它季节才走旺运。同时，你要注意预防肝脏方面的流行病。",slug:"【中签】震宫 解变困（解六五）",title:"诸葛神算第三百零三签"},304:{body:"潜龙已受困，尚不见云兴，伫看去四合，飞去到天庭。",meaning:"解签：易经六十四封中排在首位的称乾：元亨、利贞。意指大吉，利于占问。初九爻辞这样说：“潜龙，勿用。巨龙潜伏于水中，暂时不宜施展才能。为什么不宜轻举妄动呢？因为时候未到，因为没有出现一个风起云涌的局面。等到阴云四合，狂雨骤来的时候，巨龙才可以从深渊中腾跃而出，直上青天，自由自在的翱翔。那么，你要预测的人和事，成功与否，均与机遇有关。这个机，就是时机，遇，则是必然的际遇。所以千万不要轻易动作，稍安毋躁，等待时机，盲目冒进。必然会遭致失败。乾性健行，如马。对应方位为西北，五行为金，吉祥季节为秋冬之际。人体部位是头部，千万留心保护好，不要受内外的挫伤。",slug:"【中上签】乾宫 乾变姤（乾初九）",title:"诸葛神算第三百零四签"},305:{body:"此处滋味浓，浓艳不耐久，何如谈笑生风，倒好东走西奔。",meaning:"解签：如果你选择了一处地址，将作为阴宅或者阳宅的基地，或者想在该处发展事业，无疑都不是最佳去处。因为看似滋味浓浓，却经不起时间的考验，到时木已成舟，将成为一种拖累，欲罢不能，损失巨大，倒不如将此当作一场玩笑，在该地东、西两个方向另觅佳境。如果你出门远行，不论你往东方或者西方，最佳的交通工具是船。乘船的过程，本身也是饶有乐趣的旅游，观光活动。尽管浓烈的游兴不会持久，届时你也达到目的地，弃舟登岸了。古时的船都是用本建造的。木，是这一签中的五行要素，所对应的卦名叫“巽”。巽(xum音：训)，鸡，东南方位，春夏时节。巽为木，为风。所以，不论人然旅途中，或是庆功、招待宴上，都不要选用鸡来当作一道莱肴，应尽量避免。",slug:"【中下签】震宫 解变恒（解六三）",title:"诸葛神算第三百零五签"},306:{body:"这里窄小人，切莫稍留停，忙打点，好起行，日月游，勿久存。",meaning:"解签：这而支签虽然明白如话，易于理地，但却使你惶惶不安，神秘分号之中藏一股煞气。这个小人藏在暗处。对明处的你虎视耽既，候你不备，就会动手。“惹不起咱躲得起”，只好不作停留打点行装走路。但这阴险小人也诡计多端，象影子一样撵了上来，你到哪里他跟到哪里，搞得你白天和晚上都不敢呆在同一个地点，行色匆匆，数次换位，精疲力竭。反正你一直处于被动地位，够惨的了。让我们弄清“小人”究竟是什么玩意儿？这里指人格卑鄙的人，当然也包括作奸犯科的不法之徒，犯罪团伙和个人。他(她)们善于伪装，不会让你轻易识破真面目，作恶的手段又极为机巧，让你防不胜防。在你居室里，最好不要张挂影星、歌星一类的裸体画片。另外，须要改变一下床的朝向，作九十度换位，即原为南北向改为东北向，原为东西向改为南北向。",slug:"【中上签】艮宫 睽变噬嗑（睽九二）",title:"诸葛神算第三百零六签"},307:{body:"龙生头角，将沛甘霖，六七八早，好济苍生。",meaning:"解签：龙生头角，必有争斗的象征，寓意着一场纠纷的发生。你不幸成为这场无休无止的争吵之一方，将要付出心力憔悴的代价。当然，你很快便产生厌倦的情绪，希望早日中止这场纠纷。但事与愿违，骑虎难下，欲罢不能。就象农历六、七、八月的天气，骄阳似火，酷暑秋躁，人的心情也是火燥燥的，只盼早日下一场大透雨，把这烈焰并灭下去。事情绪束，还要到农历九月，才会有彻底的根本性的好转。那时，随着九月重阳风暴(九月九日)带来充足的雨水，气候才逐渐凉爽，所以人才会感到有了一线生机。你的生活中出现了麻烦，并且时间长，拖得久，你千万不要心浮气躁，那祥伤害得最探的反倒是自己，这支签告诉你，要好自为之，冷静地拖延到农历九月中旬以后。你能做到吗。",slug:"【中签】兑宫 归妹变大壮（归妹六三）",title:"诸葛神算第三百零七签"},229:{body:"上下和，忧愁决，千嶂云，一轮月。",meaning:"解签：上下级之间，意志统一，没有矛盾，真是百事可为。古人云：和为贵。真是一点也没有说错。现在是大家心情舒畅，无忧无虑，开门四通八达，处处心想事成，件件称心如意。一个企业是如此，一个家庭也是如此。单个的人，也是如此，上是指思想意识，下是指身体四肢，达到了和谐统一，也就是身心康泰。不管出现多大的困局、象千层云雾阻挡不了灿烂如银的月光。这支签里回答了一个很重里的提问。问大约多长时间可以解决？回答是：轮月。也就是说，不出一个月的时间。月儿一轮的时间当不会超过30天。",slug:"【下签】艮宫 睽变未济（睽初九）",title:"诸葛神算第二百二十九签"},228:{body:"莫言荆棘恶，终为鸾凤栖，目前应有诗，何用早踌躇。",meaning:"解签：你的处境可以说是糟透了，但这是你最应该咬紧牙关挺住一阵的时候。不论你干什么、似乎都遭受到巨大的阻力，特别是爱情和婚姻问题，使你大伤脑筋。你曾经策划了很长时间，而且作了大量的工作，可是，似乎仍然没有一点希望。其实不然。哪怕你曾经栽的花少，种的刺多、你的条件再苦再差，环境再坏再险恶，你的姻缘成熟了，美丽的凤凰必然会飞到你身边，为你歌，为你舞。这个日子快来临了，“只要哥哥耐心地等待哟，你心上的人儿，就会自己跑过来。”桃花运有两种，一种叫正桃花运，一种叫偏桃花运，一字之差，一吉一凶。你逢上正桃花运了，实在用不着犹犹豫豫。顾虑层层，不敢上前。只是哲待一时，不用烦恼。",slug:"【下签】艮宫 损变中孚（损六五）",title:"诸葛神算第二百二十八签"},227:{body:"青毡空守旧，技上巢生风，莫为一时喜，还疑此象凶。",meaning:"解签：你交上了桃花运，自以为很得意。却不明白桃花运是背运，一味地沉涵于欲海里。你能高兴多久呢？灾难就要降临到你的头上。你的家人。并不知道你的全部情况，但多少也是明白一点的，只是出于对你的关心和爱护，也为了维护你的尊严，更抱着让你回心转意的期望，而苦苦地等待着，保持着原有的生活模式，可心里却又愁又苦。你的灾难不是来自家里，而是另外的，别的权条上的巢，那就是你的外室。巢生风，这里指的是风险，是灾难。最大的风险是命案。不是你有杀身之祸。就是你杀了别人要偿命。第二种可能是由此而获牢狱之灾，再其次是患上花柳疾病，终生难治。受苦的是你，更苦的是你的家人。",slug:"【中签】坎宫 师变解（师六四）",title:"诸葛神算第二百二十七签"},226:{body:"佳音至，开笑颜，飞腾一去，披云上天。",meaning:"解签：抽中了这支签，你可以开心地笑，尽情地乐，因为给你带来的是佳音。你心想事成，马上可以实现。不论你是求职、求学、求财、求偶，无一不是上上大吉。仿佛看见你登上舷梯，就要走进波音767的客舱。亲爱的朋友，莫非你就要出国，去大展宏图，实现生平的宏愿？这对于你还仅仅是一个开端，仅仅只是一次成功。未来的诸般滋味，千变万化，还要等着你去尝试，你应当有一个吃苦耐劳的心里准备。",slug:"【中上签】震宫 升变鼎（升六五）",title:"诸葛神算第二百二十六签"},225:{body:"垂翼遥天去，皆因避难行，一途经济意，又是滿园春。",meaning:"解签：你有了一个大麻烦，不，严格说来是一场不小的灾难。然而，这灾难毕竟还是能躲过去，唯一酌办法是远走高飞，当然是越远越好。什么方向？签里投有明说，仅仅指明将与你经营的生意有关连，而且让你特别留意生意经，以及解决这桩大麻烦的最终办法。你在一路之中，在陌生的人和事物中，将会得到新的启示，终于可以化险为夷，换来满园春色。按照签意看来，避难出走还需相当一段距离，简直越远越好，而且乘的交通工具不是车船，而是飞机。当然那个时代是不可想象的，只是说你是那只垂翼的乌。这里寓意你应当远走高飞。这场灾难当然是可以躲过的。而且因祸得福，还会有更为宏达的经营事业在等着你。",slug:"【中上签】坎宫 明夷变谦（明夷初九）",title:"诸葛神算第二百二十五签"},224:{body:"玉石犹终昧，哪堪小悔多，终无咎，笑呵呵。",meaning:"解签：有那么一件宝贝，其价值不能单纯用金钱去衡量。对于这件宝贝的主人来说，是有着珍贵的纪念意义的。可是，你也爱不释手，一时竟起贪婪之念，将它藏匿起来，秘而不宣，据为已有。谁知道此事却使你不安，坐卧不宁，心中产生悔恨之心，知道自己做错了。怎么办？真的神不知、鬼不觉吗？没有神不知道的事情。也没有不败露的坏事，何况，对方已经开始怀疑你了，只是暂时苦于没有明显的证据。一切有待于你的良知觉醒。你正确处理好了这事，人家才不会再追究，也不会将这事儿到处传扬，你的声誉才会得以保全，你的心情才会舒畅，变回一个终日笑口常开的你。",slug:"【中上签】乾宫 剥变艮（剥六三）",title:"诸葛神算第二百二十四签"},223:{body:"进步且徘徊，春风抑絮吹，水边行客倦，枕畔有爱怀。",meaning:"解签：这是一支与爱情相婚姻有关的签，但同样可以行生到其它方面，你也可以当成是一种比喻，从中语出玄机来。你曾经经过相当长时间的努力，想要追求理想中的目标，但你渐渐减弱了信心，变得有些犹豫、徘徊。不想又发牛了一件意想不到的事情，将你的心吹得凉凉的、你不知如何是好、茫茫然之中，企望神灵给你启示，是这样吗？你的目的终会达到。你钟爱的人，终将与你共枕同眠，但却有一个条件：水边行客倦。这便是问题的关键所在。干扰你的人、是一位属狗的男性，他的姓名中有水的偏旁组成，在你的东北方向。想一想，有没有这个人？你可不能莽撞地去攻击他，因为他很可能是你未来的岳父或者男爷，你需要使对方感到厌倦，不再坚决反对你才行。",slug:"【中上签】坤宫 复变颐（复上六）",title:"诸葛神算第二百二十三签"},222:{body:"劳心劳心，劳心有成，清风借力，欢笑前程。",meaning:"解签：为这件事动脑筋，帮你忙的人还真不少。即使是你根本没有思想准备，中途出现意外，也有人为你出谋划策，提出许多方案，供你参考。别人的好心好意，你应当领情。但这并不意味着自己一点事儿也不想，对人家言听计从，因而丧失了自己的主见。你居所的东南方向，有一位属鸡的人，他(她)提出的意见中，倒是有几条好点子，你能借助他(她)的力量，使你踏上成功之路。成功的日子，不会太远了，多则三个七天，小则七天，甚至七个时辰(十四个小时)便够了。多动脑筋，相当重要，记住哟！",slug:"【中下签】兑宫 谦变坤（谦九三）",title:"诸葛神算第二百二十二签"},221:{body:"燕语莺啼，花开满院，倚栏春睡，觉无语，敛愁颓。",meaning:"解签：这是一个春暖花开的季节，充满了女人的信息。一位从梦中醒来的女人，默默无语、双眉不展，愁容满面。多美的一场春梦。为什么要醒来呢？梦中的情人啊，你在什么地方？春梦、白日梦，都是空洞的不能实现的虚梦，梦中所有的一切都是反的。换言之，这场梦不可能成为现实，结局也恰恰相你问婚姻吗？目前的对象不适合你，不能成婚。如勉强成婚，也不能长久。春风一度，好花不再开，好景不常在。你问远方行人吗？目前不能归来，正是你急他不急，大安身未动，连归来的念头也没有。你问财利吗？财如流水去如风。问疾病，呼吸道及肺、心病患者大凶，其它尚可。问讼诉，败。问事业，华而不实，近期有挫。",slug:"【中上签】兑宫 谦变蹇（谦六五）",title:"诸葛神算第二百二十一签"},220:{body:"先关锁读，提防小人，小节不知戒，因循成大殃。",meaning:"解签：虽然仍见多识广、经验丰富，但面临新问题，却不得不认真加以研究一番。先将自己关锁起来，闭内读书。所研究的范围，当然是有关这个新的问题。在这个新的课题中，纲领性的精神你很快便能领会，但不能忽视其中的细节。这一条条一款款的细节，你如果没有逐一深入研究，弄懂搞通，只按老经验去办，就会捅出大娄子来，造成巨大的损失。千里长堤，渍于蚁穴，也未可知。因循，也就是守旧。这里指按老皇历办新事往往会出差错。总之，不能以老办法对付新问题。要注重细节的功夫，愈谨慎愈好。",slug:"【中下签】坎宫 明夷变既济（明夷六五）",title:"诸葛神算第二百二十签"},151:{body:"莫道事无讹，其中进退多，桂轮圆又缺，光彩更楷磨。",meaning:"解签：不要说此事其中没有蹊跷、奸诈。正因为如此，事情将会产生数次的变化。近月问的变化更是离奇、怪异，起肤甚大，成败攸关。桂轮，月亮的代名词。而月亮的圆缺也说明这钟变化的周期时间正好需要一个月。接耳之言，传来传去，难免不有变化，甚至影响事情的本质发生根本性的转变。这便是讹语。有些人没有认真分析思考的习惯，以讹传讹终究会铸成大错。这便是其中多有进退的根源。事情几乎要经过一个月的努力，讹言才可能得到澄清，相安无事。这时也接近了成事的尾声，这个阶段，还会有些风言风语，就象尘埃一样，有蒙住明镜，混淆视听，有碍观瞻的可能。这就需要认真加以抚拭，加以措光，这种搞好扫尾工作的必要性，几乎大家都会明白，这是杜绝后患的最重要的一环，许多于大事业的人，也并不忽视这类小节。莫谓“小节无害”。",slug:"【中下签】兑宫 咸变萃（咸九三）",title:"诸葛神算第一百五十一签"},150:{body:"大事恐难园，残花不再鲜。",meaning:"解签：大事恐怕难以圆满成功，就象残败的花朵。不可能再度开放。好花不长开，好景不常在，真是令人遗憾。腊尽冬残，寒梅劲放，傲霜斗雪，惹人敬重，春寒科峭，梅开二度，更加艳丽。然而地气萌动，挫伤元气，转瞬凋残，好不叫人怜惜。问到此次的再度联姻，恐怕难以有圆满的结局，不成为好。勉强能联，也难长久。双方损失都会很大，身体从此欠佳。特别是籍贯相距太远，年龄差别悬殊的人，更不宜牵强附会，勉强凑其它有关合作，联合类型的预测结果都是欠佳的。第二次握手不宜，再度共事，事体会败。特别初春时节，该放不能放，该败却不败，不伦不类，空喜一场。求利求名，均要另辟新径，勿走老路。虽然路熟车轻，却徒然辛苦，还恐伤财、呕气。",slug:"【下下签】兑宫 困变讼（困上六）",title:"诸葛神算第一百五十签"},153:{body:"事称就有忌，未为恐先踬，欲往且迟迟，还须借势力。",meaning:"解签：虽然一帆风顺，诺事称心，但也不能得意忘形，忘乎所以。应当有所顾忌，留神闪失，免得产生漏洞。不然的话，在未动身去干的时候，就会被东西绊倒，有所颠踬。踬：绊倒，不顺利之意。这就要求你有周密的计划，设想各种困难和阻力，并有应对的办法。你这个人，勇有余，谋不足。加上性格急躁，应付能力差一些，不作好准备，就风雷火急地匆匆上路，是不行的，话迟缓一步再出发，去得早不如去得巧。你一个人去干，还单了帮，还要借用另一种力量，最好与人结伴而去。此人能为你排难解忧，他的脑子不比你差，性格没有你那么躁。这个人的姓氏中占了不少口、目、耳等五官部位的伯旁，比如吕、和、啸、哲、相、省、聪……此人思维敏捷，逻辑性强，并能言善道，精于答对。每事均可请教于这位先生，成功可期。",slug:"【中上签】兑宫 萃变否（萃上六）",title:"诸葛神算第一百五十三签"},152:{body:"莫道事迟留，休言不到头，长竿终入手，一钓上金钩。",meaning:"解签：因为事情在半途有了停顿，拖了一段日子，就认为此事没有希望、没有指望了，这种看法是错误的。很长一段时间，没有钓到大鱼，是有原因的。经过研究、分析，终于明白了其中的道理：鱼竿太短。大鱼却在水中央的深水处，现在的鱼竿太短，够不着。换上一根鱼竿，一下子就钓了上来。鱼竿象征着工具、方法上的失误。看来，你的目的要达到也不是太难，该要考虑换上一种工具，或换一个办事员，或换另一种方法。鱼钩是金属做成的，那是对路的，当然不在更换的范畴之内。北方某个距离较远的地方，或者这种地方的人民。你可将其成为新的工作对象，再一次进行因中断而放弃的计划，你就很快会得到较大的收获。不妨一试，便知端的。",slug:"【中上签】坎宫 坎变困（坎六四）",title:"诸葛神算第一百五十二签"},155:{body:"鼎折足，车脱辐，有贵人，重整续。",meaning:"解签：鼎：古代煮食物用的器物，三足两耳。鼎足断不能立，人足断而难行走，故为凶兆。辐：支撑车毂和轮圈的条根。车轮条幅脱落，亦不能承力，同样也无法行走。鼎折足和车脱辐，象征着台柱般的人物，遭到折损，或兄弟手足的危难或家长的亡故等等。总之是倒了台柱，元气大伤。不能不说是人生或事业的巨大挫折，致命的打击。在这危急关头，如果没有贵人格救，恐怕是凶多吉少，朝不保夕。所谓贵人，实际也是食人间烟火的凡夫俗子，只不过因为主宰他(她)生命中的决定因素，比如说“木”，此刻正是你所缺少的因素。他及时来到你身边。结你帮扶，一举手一投足之间，一句话之间，甚至一个限神，就范送给你巨大的能量。你现在的处境，正是金伤。被火所克，需要的是水。这位贵人来自正北方向，身着黑色服饰(如领带、鞋、袜等)，姓氏中带有水旁，身材魁梧，象个消防队员。",slug:"【中下签】离宫 鼎变蛊（鼎九四）",title:"诸葛神算第一百五十五签"},154:{body:"足不安，心不安，两两事相关，行龙来，却又欢。",meaning:"解签：足不安，两脚忙忙走，东奔西颠，南来北往，没有停歇的时候。伺事慌忙？与心事相关。这桩心事，由来已久，亏欠太深，只为佳侣为良伴为情感。农历三月，当有好音。这位佳侣，生肖属龙。生于52、64、76、88年，居于你的东方。用不着你到处寻觅，佳期一到，便会来到你的身旁。你所有的烦恼和不安，都会一扫而光。取而代之的是欢乐、畅快，充满了诗情画意。此人性格外刚而内柔，粗犷个性中不乏细腻。作事条理分明，有章有法。关怀、爱护亲人，恰似家中长男长女。有这样一位佳侣来临，你可以停下脚步放宽心，等待那幸运时刻的到来了。",slug:"【中上签】兑宫 困变萃（困九二）",title:"诸葛神算第一百五十四签"},157:{body:"贵客自相亲，功名唾手成，获金须积德，仰望太阳升。",meaning:"解签：你能够轻而易举地获得功名，这种功名包括的范围很广：一般的行政职务、升职、升级、取得学位等等。而帮助你功成名就的贵人，是自发地主动地挺身而出。并不用目己去上门求告对而且这个贵人与你的关系，平日并非特别亲密。泛泛之交而已。当你功成名就之日，才会对此人有了深刻的认识，对其祟高的品格佩服得无以复加。第二阶段便明显地收到了经济效益，大把的金钱向你涌来。这钱你不能要。左手进来右手便要花出去。用来做善事、做有益于众人的事、做直接帮助群众的事。你不要心痛肉痛，积德有阴功，功不可没。当然也减损了自己的一场大难。不久以后，财利还会再来，你便可以安心乐意地。“愧领”了。你的这位贵人助你功名利禄上一段大成就。你当然敬仰他，感戴他。他的姓氏笔划中有日旁，很可能带“旭”字，所以有仰望太阳升一说。",slug:"【下签】离宫 鼎变恒（鼎上九）",title:"诸葛神算第一百五十七签"},156:{body:"参评言语，波涛扬拂，事氏无伤，时间不利。",meaning:"解签：参和商都是二十八宿之一，两颗星宿不能同时在天空出现。这里用以比喻不同意见的评论，也就是批评。简直是一场大批判。执反对意见的人，掀起了一个沸腾的场面。不论对方的出发点如何，不论善意还是恶意，反正你这也不行，那也不行，横坚通不过。当然，错不在你。要别人对你有一个全面的认识和了解，还需要一段时间。目前这段时间对你来说，确实不利。这正象我们找对象，遭到一方家长、亲友、同学、领导、师傅的一致反对。这一段日子就不会顺了。你遭入白眼。低三下四象个罪犯。热脸挨冷脸，冷言冷语透心凉。但事隔一段人们对你长期观察之后，逐渐改变了他们的看法，便不再那么不顺眼，渐渐地温和起来。至少，他们也会爱屋及乌，冲你对象的面子看。",slug:"【下签】兑宫 萃变比（萃九四）",title:"诸葛神算第一百五十六签"},159:{body:"狂风吹起要云飞，月在天心遮不得，闲时无事暂相关，到底依然无克剥。",meaning:"解签：狂风劲吹，打破了云克月的局面。这时候，水在天心，正当子时，半夜三更时分，乌云本应遮不住月亮的。加上此事与风本不相关，这个时候并不需要狂风来帮这个“倒忙”。所以，不久之后，狂风便转去了，乌云悄悄移动，一点一点地又将月儿重新搂在怀里。这狂风的克剥作用也就很快消逝。真是有惊无险，像一场演习、游戏。墨，也是一种色彩。彩云追月，步步相随，形影不离，体现了人间男欢女爱的追求，充满着艺术的魅力。怎么能因为墨的颜色。就责备墨的追求不是正当的呢？就责备他对爱的专一和独占的欲望呢？也不应当批评他的小气、他的嫉妒、他的自私。你看，月儿露出团团的笑脸，那么幸福、那么甜蜜。愿天下有情人终成眷属，劝那不相干的狂风不要乱吹。",slug:"【下签】艮宫 履变睽（履九五）",title:"诸葛神算第一百五十九签"},158:{body:"平地起波澜，所求事日难，谈笑终有忌，同心事览欢。",meaning:"解签：过多的水，忽然向你涌来，伤害你命运中占优势的“火”。汪洋大水很快熄灭了炉中之火。那炼金的事就相当困难了。水，也象征着一种以言语为手段的阴险、中伤。比如谣言、诽谤、诬告、小报告、篡改、伪证等等。所以，你在发表正式讲话(包括书面讲话、著作)和与人签订合约的时候，一定要谨慎，小心。态度要严肃，认真。不要去充当媒人和保人，以免惹来麻烦和烦恼。在与人谈笑之间，也不要过于轻松，须保持几分警惕性，尽管对方不是与休追求同一个目标，你也许会在无意之间，泄露自己的机密，自己都没有察觉。也许会在一句笑话里，得罪一个不能得罪的人物。同心事，是指相类似的事物。相同的事例中，你加以观察和研究，就会得到宝贵的经验和教训，然后具体分析，便能办好自己的事。将被动局面完全扭转过来。",slug:"【中下签】坤宫 夬变大壮（夬九五）",title:"诸葛神算第一百五十八签"},48:{body:"走尽天涯，风霜历遍，不如问人参天，渐渐有，回首见。",meaning:"解签：你是一个作风严遭的人，为了一条简单、朴质的真理，为了朋友的一个嘱托，可以历尽艰险，跑遍天涯。什么样的苦都不怕，什么样的困难都能克服。但是，光能吃苦不行，你的方法却不对头。这支签要告诫你的是你必须改变办事的方法。因为有很多事情，没有必要事必躬亲。你可以通过间接的方式而获取目标，比如问人和参天。问人，指直接向人请教，或通过问读各种参考资料。而所问到的人，也并不是等闲之辈，这个造诣颇深且懂天道中高深的学问。总之，你不宜远行，“不出门而知天下事”。你的学识渐积渐广，再回首时，美好愿望便出现在你的面前。回首见，这里的见应当读作现，表示出现的意思。“渐”在易经中，是一个吉卦，表示所占卜的事和人，都是吉利的。该封辞以鸿雁回归，飞行途中的的规律来告诫人们：进展徐缓，随遇而安，终得大吉。",slug:"【中签】震宫 大过变履（大过上六）",title:"诸葛神算第四十八签"},49:{body:"沉沉疴染，当见天心，雷门一震，休健身轻。",meaning:"解签：这是占问疾病的签，当然也可以推而广之，涉及到更广的领域，比如一件久未解决的难事，长期压在心头，积重难返……患者染上这场病，很长一段时间了，一直也没有见轻，似乎是难以全愈了。但你不要心焦，病情并不是你所想象的那样，完全可以好转。首先，这场病的来源，不是由患者的机体发生的病变，而是传染自别人。所以，决不要看成不治之症。让我们看看八卦中的“震”，它在身体部位所对应的是足、肝、毛发、声音，有上述有关疾思的病人，在积极治疗的同时，求助于东方的雷神，求助于东方的贵人，都能取到医药所不及的良好效应。如果在这个医疗过程中，出观一位姓氏中带有草木偏旁的人，你无疑是最有福气的。",slug:"【中下签】震宫 震变丰（震六三）",title:"诸葛神算第四十九签"},46:{body:"奔波一世，总是虚浮，无常一到万事休，急早回头。",meaning:"解签：由南至北，从东到西，你马不停蹄，辛劳子大半生。结果如何呢？浮光掠影，镜花水月，虚梦一场，如今是该醒来的时候。不要为人生如梦而悲叹，也不要为碌碌无为而懊恼。命运弄人，不属于自己的，永远无法得到并拥有它，不会人人都能成功。你虽然没获得巨大的财富和名誉，但你毕竟是一个不畏艰难险阻的斗士，不屈不挠地拼搏了一次又一次。即使小有成就，那又怎么样？时限到了，无常奉命来临，不由分说，拖将去也。正所谓“生不带来，死不带去。”尽早抽身，急早回头。落叶终归根上去，回归故里去安享晚年。不要再浪费光阴，做漂零异乡的游子。外乡多凶有险，不宜远行。趋吉避凶，宜守家中，动而无益，静中求安。",slug:"【下下签】离宫 未济变晋（未济九二）",title:"诸葛神算第四十六签"},47:{body:"真真真，人不识，真真真，神有灵，归宗返本，方是无精。",meaning:"解签：五光十色的大千世界，光怪陆离，变幻莫测，绚丽多姿，令人真假莫辨。因为我们这些凡夫俗子，不能参透天、地、人三才中的玄妙变化，往往把假当真，真作假，缺乏正确识别和判断的本能。如今摆在你面前的事情，是假还是真？回答是肯定的：真。为什么？因为此事的最终目标是返本归宗，没有任何修饰的痕迹，不带一点勉强。而从外表看来，所有的结局并非尽如人意。然而这一切，均属归宗返本。内丹家认为，内丹修烁成功便可与清虚大道融为一体，归复自然。“神形俱妙，与道合真也。”问到疾患，结局是死亡；问及朱物，是不得其返；问论事，则平和化解，无险无忧；问营谋利禄。则有利却面无喜色，高兴不起来。这一切，才是此签意的真谛。",slug:"【上上签】巽宫 无妄变益（无妄九四）",title:"诸葛神算第四十七签"},44:{body:"四顾无门路，桃源路可通，修炼成正果，万岁寿如松。",meaning:"解签：表面上看来，你已步入绝境。四顾茫茫，无门可入、无路可通，其实不是这样。有一处地方，看似消极之处，却曲径通幽、令你得到解脱。古人处在不得志的逆境中，常常以“世外桃源”作为理想的退避之所，因面希求那种超然现实的隐居生活。东南西北四个方位，都不宜进取。而桃源之路，便是居中守旧，不宜主动出击，让自己站在主位，静以待客，在这种情况下，要求自己超脱于尘世的纷扰，“与世无争”。另外，加强自身心性、身体的修养和锻炼。比如海滨、大山区某疗养地，就是一种理想的场所。经过一段时间的恢复，你将找回一个身心健康全新的自己。你能抛开周围的一切，心无牵挂的地去度过一段这样的日子吗？",slug:"【上上签】离宫 蒙变未济（蒙六四）",title:"诸葛神算第四十四签"},45:{body:"不用忙不用慌，自有驻足乡，鸣鼓响钏炮，三宝见门墙。",meaning:"解签：面对大干世界，茫茫尘世，你慌慌忙忙，不知所归。长叹之余，茫然问道：“我安身立命的根据地，我的归宿呵，你在哪里？”你听，空中传来了钟鼓优扬的仙乐。循音寻去，接近“众妙之门”，宛然出现了三件宝贝，你去领悟这份礼物中的奥妙吧。对于三宝的说法，孟子、老子、佛家、道家各有不同。孟子说：“诸侯之宝三，土地人民政事。”老子认为，“我有三宝，持而保之。一曰慈，二曰俭，三曰不敢为天下先。”佛家则以佛法僧为三宝。佛说法，僧保守之，得永以济世度人，故皆为宝。道家之宝的理论有内外之分，都是与人自身精神、身体之修养有关。内三宝是元精、元气、元神，外三宝指耳、口、目三种器官。你拥有三宝，也就有了依托，就有了你自己的根据地。",slug:"【中下签】离宫 旅变离（离初六）",title:"诸葛神算第四十五签"},42:{body:"隐中显，显中微，个中有玄机，参得透了，直上仙梯。",meaning:"解签：《周易》中的奥妙囊括了天地间的一切。天地之间各种创造和变化的因果关系，并没有明显地泄漏，所以人们往往难以掌握其中的真谛。不是任何人都能掌握方法去预测吉凶，显示祸福。这种预测法则也不是能够轻易传授给不论什么人的，这里就有一个“缘”的因素。如果看缘，能参透玄机。当然就不同凡俗了，可以成功地登上天梯。羽化成仙。这支签，看似没有直接回答你的问题，尽是些摸不着边际的话，含含糊糊，让人不得要领。其实，签的意思还是很明显，不过稍微转了一点弯子，你目前的思路是正确的，正符合天地之道义，你可以放心去做，无往而不利。只是你须像保守天机秘密一样，让自己的计划、打算，秘而不宣。更不要向任何人透露。哪怕是一小点细微末节，人家也会从你透露的信息中，梧出全盘秘密来，因而剽窃你的智慧，你的劳动成果，让你白白辛苦一场。",slug:"【上上签】巽宫 蛊变大畜（蛊初六）",title:"诸葛神算第四十二签"},43:{body:"勿上去，在前头，源头一悟，绳缰好收，千条万线路常在，自好搜求。",meaning:"解签：这一首签诗，可能会与你的超前意识有所冲突。但望你三思。你惨淡经营，苦苦奋斗，终于有了很大的成就，事事都不落人后。如今的局势，逼得你还要赶上前去。然而，你的内心深处，对自己的信心和前途都开始了忧虑和怀疑。这层疑虑不禁使你产生迷悯，不知下一步该怎么办？结论是：绳缰好收。我离最后的胜利只差数步之遥，再鼓把劲就成功了，为什么让我勒马收缰不再进取呢？你会这样问。请你回过头，看看你最初的目标，就会明白。当时的预定目标，如今不是早巳超越了吗7如今的成就，已是登峰造极，不可能再大。“不为天下先”，如果还赶上前去，事物就必将走向反面，逆境丛生。",slug:"【中上签】坤宫 大壮变泰（大壮九四）",title:"诸葛神算第四十三签"},40:{body:"一带水，碧澄澄，舟行江上，月到天心，稳步其中，玄妙不闻，非人误已，几丧生身。",meaning:"解签：明月当空，映照看一条碧澄澄的江流。波光潮翻的江上，一帆船影，缓缓前行，给万籁无声的画面，增添了动感的魅力。这样一幅月夜行舟图，其中隐退着多少玄妙的道理，你知晓吗？正因为没有参透其间的玄机，几次三番差一点儿栽到水里，你这个识水性的人啊，那可是要命的。舵公和水手，都在认真地操作。这些人久历江湖，惯干夜间行舟，经验十分丰富，不会出现任何失误的。看来，主要责任应当由你自己来负，风险来自你自身。木在水上，舟行水面，组成了涣卦。再上边是一轮明月，属坤。让我们看看涣卦怎么说：涣，亨，王假有庙，利涉大川，利贞。涣。就是离散，离心离德，失去和睦的意思。你没有将自己的全部意图向你忠实的手下人交代明白，也难怪他们对你减少了信心和理解。",slug:"【中下签】乾宫 不雅变涣（不雅九二）",title:"诸葛神算第四十签"},41:{body:"桃李舒妍，春光鲜丽，夏辰美景，君须记取，随心所往，事事相宜，元用多疑，莫渎神抵。",meaning:"解签：你要此事成功，关键要掌握时机，不可轻易错过。正月酝酿成熟，并初步着手进行，二月间便能进入决战性的关键时刻，并在中下旬中大获全胜，三月间你将妥善处理好各项遗留问题，总结成功的经验，并制定新的行动方案。论到此次的最佳方向，应届东方。其他方位，稍次之，均吉利而无大碍，可随心而往。你在中期及事后，都应拜谢神灵给你的佑助，千万不要让小胜利冲昏了头脑，狂妄自大贪天之功。东、西、南、北、上、下六方之神分别是青龙、自虎、朱雀、玄武、勾陈、蛇。答谢礼拜，务必虔诚、洁净，不要亵渎。成功的幸运时刻将在夜间，哪几乎是你一天十二时辰中精力最充沛、头脑最清醒的时候。",slug:"【中签】坎宫 屯变既济（屯六三）",title:"诸葛神算第四十一签"},5:{body:"春雷震，夏风巽，卧龙起，猛虎惊，风云会全，救济苍生。",meaning:"解签：这是一支充满希望、显示外来肋力的签，并预示了你所祈问的事情不同寻常的意义。春雷、夏风分别象征着八卦中的震卦和巽卦。震。所对应的方位是东方，季节是春天，五行之中属木。震也是雷神的象征。东方的神只是青龙。这条沉睡的龙终于醒来，充满了活力和生机，使百兽之王的虎，受到晾吓，只好收起它的虎威。灰溜溜的逃遁。你所营求的事情中，有一个对头。处处时时。有意无意。给你制造一个又一个阻力和障碍，但终敌不过风神和雷神的合力挟击，败在你的手下。记住，这个人属虎，生于1938年、50、62、74、86、98年。当然，脸有更大的目标要去追求，加上你的度量，你不会将对方怎么样的，完全没有必要施行更大的报复。巽，是风神的象征，在五行当中也属木，时间正是春夏之交。",slug:"【中下签】震宫 震变随（震六五）",title:"诸葛神算第五签"}}</script></body></html>

<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width"><link rel="shortcut icon" href="/static/favicon.png"><title>Zhuge Poem</title><style>@keyframes fadeIn{0%{opacity:0}33%{opacity:.2}66%{opacity:.6}100%{opacity:1}}@keyframes fadeInDown{from{opacity:0;transform:translate3d(0,-100%,0)}to{opacity:1;transform:none}}body{background:#fff}.container{margin-top:10px;margin-bottom:30px;width:auto;height:auto;text-align:center}#control{margin-top:20%}#txt{background-color:transparent;border:0;text-align:center;font-size:60px;width:100%;display:none}#start{animation:fadeInDown 1s linear;line-height:100%;padding-top:.5em;padding-right:2em;padding-bottom:.55em;padding-left:2em;font-size:14px;margin-top:20px;margin-right:2px;margin-bottom:20px;margin-left:2px;vertical-align:text-bottom;display:inline-block;cursor:pointer;zoom:1;font-stretch:normal;border-top-left-radius:1em;border-top-right-radius:1em;border-bottom-left-radius:1em;border-bottom-right-radius:1em;box-shadow:0 1px 2px rgba(0,0,0,.2);text-shadow:0 1px 1px rgba(0,0,0,.3);color:#fefee9;border-top-width:1px;border-right-width:1px;border-bottom-width:1px;border-left-width:1px;border-top-style:solid;border-right-style:solid;border-bottom-style:solid;border-left-style:solid;background-color:#91b54d}#start:hover{background-color:#f4512c}#poem{margin-left:15%;margin-right:15%;text-align:left;animation:fadeIn 2s linear}.title{animation:fadeInDown 1s linear}.slug{text-align:left;font-size:large;animation:fadeIn 2s linear}.meaning{text-align:left;animation:fadeIn 2s linear}.notes{text-align:right;font-style:italic;font-weight:700;animation:fadeIn 2s linear}</style></head><body><div class="container"><div id="control"><input type="text" id="txt" disabled> <input type="button" value="开始" onclick="timedCount()" id="start"></div><div id="poem">诸葛神算是从易经中来，易经有64卦，384爻，神签亦有384签。原测算规则为：报三个字作为个十百位（笔画数对十取余）然后多次减384直至在384范围内。此处内置算法只要确认好心中的疑问，点开始即可～</div></div><script>function contentHandler(t){var e=t.body,n=t.title,l=t.slug,i=t.meaning;document.getElementById("poem").innerHTML="<h2 class='title'>"+n+"</h2> <div class='slug'>"+l+":"+e+"</div><div class='meaning'>"+i+"</div><div class='notes'>-签诗博大，但此平台仅供娱乐</div>",document.getElementById("control").style.display="none"}function loadLocalData(){var t=Math.ceil(384*Math.random()).toString();contentHandler(zhuge[t])}function timedCount(){document.getElementById("txt").style.display="block",document.getElementById("start").style.display="none",document.getElementById("txt").value=c,0==c?(clearTimeout(t),loadLocalData(),document.getElementById("txt").value="签诗加载中",c=6):t=setTimeout("timedCount()",1e3),c--}var c=5,t,zhuge={344:{body:"三口五口，放在一斗，满而溢，子自得。",meaning:"解签：你长期形单影只，寂寒难耐地在外生活。而回到了故乡，又厌恶在家中日子太单调乏味。一旦重新踏上征程，心情也随之亢奋起来日子长久之后，你逐渐淡忘了家人，淡忘了自己的责任。在中秋月圆，春雨绵绵的时期，正是相隔两地、柔肠寸断的相思时候，幸好，远方平时三口五口地节省下来，积少成多，三五一十五，要不了几天便是一斗。不仅满足了生活所需，还会有满而溢盈余。这都依仗节俭而得。事业的成功，子自得也需要平日的精神和物质两方面的积果，并制定出成败的两套方案。女性贵人在合作者中力量强大，而且能够助给你及时的帮助。这个女子在家中排行老二。对她的良言逆耳，你需要多加考虑，否则你会后悔莫及。在饮食方面，不适合于吃牛、羊、鹅、鸭、龟肉；不适宣于吃家禽血制成的菜。",slug:"【中签】艮宫 大畜变损（大畜九三）",title:"诸葛神算第三百四十四签"},345:{body:"谁说故乡无滋味，飘零湖海在天涯，任咨磋，中秋月隐，春雨淋花，多谢征人长忆家。",meaning:"解签：你长期在外讨生活，形单影只，寂寞难耐。回到故乡，又嫌日子单调、乏味，一踏上征程，心情也随之亢奋。天长日久，你淡忘了家人，谈忘了自己的责任。中秋月圆、春雨绵绵，正值两地相思、柔肠寸断之时，幸好，远方的浪子回到了家中。这支签的寓意是：回来吧！三日内即传来有人归来的音信。",slug:"【中上签】坎宫 明夷变丰（明夷六四）",title:"诸葛神算第三百四十五签"},346:{body:"云散月当空，牛前马后逢，张弓方抵御，一箭定全功。",meaning:"解签：有一位女贵人将在牛年马月、马年牛月或牛月马日、马月牛日给你带来好消息，乌云蔽月的厄运岁月就要过去了。农历五月即为马日，十二月为牛月。每月中有两个马日和两个牛日。每日里有两个小时属马时：中午11时至下午1时；两个小时属牛时：夜间1时至3时。在这些佳期中，只需以守为攻，不必主动进攻，就可一次性获得成功。",slug:"【上签】坤宫 比变蹇（比六三）",title:"诸葛神算第三百四十六签"},347:{body:"马进徐行似有程，月沉西海日东升，运采何必劳心力，风送江湖万里清。",meaning:"解签：马的行进速度不急不忙，有一段劳碌日子了；月沉西海，旭日东升，这个时候整个天地之间一片光明。马的前景明朗起来，步予加大，收获也多起来。好事总是姍姍来迟的，如果自动找上门来，你定要牢牢抓住它。这个签的意思指的机遇就是风送江湖。风在士水在下，巽上坎下，是“涣”卦，即离散的意思。与一个姓氏中有水旁的人分开，或者跟一个，以水运水利和渔业有关的事业相离散，这个时候，好机会也就来了。",slug:"【上签】乾宫 姤变鼎（姤九五）",title:"诸葛神算第三百四十七签"},340:{body:"双燕归南国，来寻王谢家，华堂春昼尽，造此托生涯。",meaning:"解签：一对燕子飞回到了南方的王谢家里，这个表象，看起来像是要大喜临门。金屋藏娇，家庭如意，你可真可谓是艳福不浅，不过，见你日日夜夜思念，不忍心离开你迷恋的东西，使前途与事业必然遭受受损。你忘记了昼夜的区别；沉迷在美色之中，这并非什么好事。对于双燕的到来，其事件本身并不见得就是什么大害，但受害的却是王、谢这曾经富贵之家。尤其是在身体和精力方面。二八佳人体似酥，腰间仗剑斩愚夫。虽然不见人头落，暗里教君骨髓枯。说的就是这个意思。",slug:"【中下签】坎宫 节变需（节六三）",title:"诸葛神算第三百四十签"},341:{body:"今运寒兮时违，灾殃及兮身疲，望皇天兮不我顾，嗟我亲兮病可期。",meaning:"解签：这支签预示出命运的不顺利，即便是喝凉水也会塞牙齿，使你心力交瘁，精疲力尽。如果能求告老天爷，或许他也能发发善心，会对你加以佑护。更可怕的是，我这病恐会传染给亲人。这种病与一性有关。病是可以治好的，但会大伤元气，耗费大量的时间、精力、财力，以至于耽误生活和工作。中老年的时候会加速衰老。色即为空，空即为色。",slug:"【下签】兑宫 蹇变咸（蹇六四）",title:"诸葛神算第三百四十一签"},342:{body:"采持天台路转迷，桃花玩水赋佳期，走春风啼鸟多情意，寄语刘郎算归期。",meaning:"解签：签中的寓意，是说你的人生之路，就好比去天台山采药，因为步步登高而浙入佳境，你却误人歧途，走了一段弯路。在桃花玩水，即农历三、四月份，你一定会遇到一段艳遇。幸亏“春风”中的“啼乌”对你的这一段艳遇规劝并加以提醒，让你猛地醒悟了过来。所谓亡羊补牢，犹未为晚，如果迷途知返，还是好汉。也可以将春风看作是命令和使命。",slug:"【中下签】兑宫 蹇变渐（蹇上六）",title:"诸葛神算第三百四十二签"},343:{body:"出温入寒，被薄衣单，去我慈航，难解横衍。",meaning:"解签：出温入寒的意思是由优越转入困难的境地。天寒地冻之卧，却又只是被薄衣单，寒冷难当。慈航是佛家的用语，用意是要用慈悲之心使人脱离苦海。在这里，要帮助众人，牺墟自我利益，解开绳结。所卜问的事，不利于北方之行，兑冀是枣令的时候。出行不利于乘舟，也不利于喝酒和饮料，油、鱼和盐之类的交易。不利于和姓氏中带水的人合作工作。",slug:"【中签】震宫 升变蛊（升上六）",title:"诸葛神算第三百四十三签"},348:{body:"云横山际水茫茫，千里长途望故乡，寒厄事来君莫恨，倚门惆怅立斜阳。",meaning:"解签：山水千里迢迢，阻隔了归程，让人遗恨不巳。而逆境中又遇倒霉事，你望穿秋水，有家难回，怨根也无用。有许多错误如同性恋、吸毒、艾滋病，皆因一时失足而成，往往回头甚难。黑道也为一条不归之路。这条路，自从踏上之后，便无法回头。有人说，只有出发的爱，没有回头的爱，所以爱是不归路，爱情只有付出，无法收回。",slug:"【中下签】坎宫 明夷变贲（明夷上六）",title:"诸葛神算第三百四十八签"},349:{body:"风波今已息，舟揖过安流，自此功名遂，何须叹白头。",meaning:"解签：你峥前程平稳安全，你所担忧的风波已经平，日后必能功成名就。只要辛勤不怠，必会获得硕栗，不必为白了少年头而叹息。舟揖过安流，即木在上，水在下，坎卦正北属水，兴旺于正、二月。震封正东属木，兴旺于四、五月。舟动水亦动，先动为客，动为主。正月宜开始出击你所卜问之事，生活中宜于出、升迁、求财、嫁娶、营造等等，百事大吉。最旺盛的方位为正北方。",slug:"【上签】震宫 井变大过（井六四）",title:"诸葛神算第三百四十九签"},298:{body:"叫道叫道，天将明了，何不伸首舒眉，反作蓬絮到老。",meaning:"解签：从字面的意思看来，这支签通俗易谨，是在向你大喝一声，想要警醒你，不要再沉睡下去；沉沉的黑夜就要过去，曙光初照，黎明来临，你一生中的最佳季节终于出现了。可是，你似乎还没有意识到这一点。如果失之交臂，岂不会让太好时机白白流走？不然的话，这些野蓬和嵩草会起你沉睡的当儿、疯狂地生长，将你埋没，让你永无出头之日。你原先的这条运程属土，新开始的运程属金。不过，金靠土而生成，能够克木，同时又被火所克。所以，你要认清这种复杂的关系，不要弄错了。值得提醒的是，火虽然克金，但炉中之火，却可以炼金，不要一味排斥。在无干中，丙属太阳之火，丁属灯盏、炉冶之火。在地支中，巳、午、末时属此性。换一句话说，属蛇和羊的朋友将给你巨大帮助，而属马的人却会坏你的大事。",slug:"【中上签】兑宫 困变大过（困六三）",title:"诸葛神算第二百九十八签"},299:{body:"药饵真，服了宁，三剂后，足分明，神中神，清中清，固得紧，可长生。",meaning:"解签：这真是一剂灵丹妙药，服过三副，便神气清气爽，体健身轻。固本得当的话，还可以长生不老呢。但这仅仅只是预测有关疾病问题吗？我们还得将这签诗扩展开来，看个透彻。这支签的适应范围是很广泛的。它不仅适应日常生活和工作中过错的纠正，也包括农作物和蓄牧业、渔业、养殖业等等。关键的处理办法纲要是先清理后固本。固中，是中医学上的一句术语，意指通过调理，补充脏腑有机功能的疗法。《周易)六十四封中的“大畜”，卦象是巍峨的高山在广阔无垠的天宇包容之中，是天的所百般大，所以叫“大畜”。人的能源需要不断地补充、积累，对于天地之间的各种能量要兼收并畜，博采众长，为我所用。",slug:"【下签】巽宫 蛊变巽（蛊六五）",title:"诸葛神算第二百九十九签"},296:{body:"乘马去长安，看花花正发，一日雨来淋，香色尽调零。",meaning:"解签：如果骑牛去长安，也许到了那里花儿又要谢了。该死的牛，老是侵吞吞的。美好事物的产生，必有其成功的条件。赶到长安正逢花开，非得有马不行。你事后会有两种感慨：“幸亏我是乘马而不是骑牛”，这是指工具而言，也可说是合作者；“我真走运，赶上了花开的时候。”这是指的时间因素。马，十二居中占第七位：牛。可以理解成一个属马的人，也可以理解为相应的年、月、日、时。另外马所对应的空间位置是西北，这是你的吉祥方位。花象征了事业、女人、女儿。“好花不常开”。是因为大自然中的邪恶势力的加害，风雨无情。雨，是水。五行中的水又对应着哪些事物，潜伏着哪些危难呢？这股威慑来自正北方向。此人姓氏中带有点水或雨字头，相当阴险狡诈、诡计多端。",slug:"【中签】离宫 涣变坎（涣上六）",title:"诸葛神算第二百九十六签"},297:{body:"本长春天根干老，子实三秋枝叶，不凋不谢，不见根牢。",meaning:"解签：由春到秋，植物完成了它生长的一个周期(相传商代时一年只划分春、秋两季，春包括了夏、秋包括了冬，“春秋”是四季的代称)。结下果实。枝叶当然也就凋残。有了收获，也必会减去一些自身的能量。没有这些损失和付出，根基当然也就休想牢固。所以，你大可不必为枝叶的凋零而懊丧。如果有资财方面的小破损，均属正常现象，想你会得以宽解。你所卜问的事，如果与山林有关，那是肯定大有发图的，其它方面如东南方向的财利，也是正财之源。如果你追求的是人，而对方姓氏中有木为偏旁，或草头，那也是对上了号，必得。这样一类的人，短期内可以助你打开财路，并使事业根基牢靠，渐渐长成参并大树。",slug:"【中上签】巽宫 益变无妄（益六四）",title:"诸葛神算第二百九十七签"},294:{body:"天上风，天边月，月白风清，两两相当。",meaning:"解签：你追求的事或人，不能不说是美好的，因为合乎天意也称你心愿。天边的月亮(寓意女性)，被乌云所遮盖(被人控制而难以显露光华，心情郁闷)。你就是那阵阵清风，徐徐款吹，去挥散如烟的阴云，让月光更加陪洁、明亮。可是，你心中的决心并没有真正下定。因为你的信心还不够充足，而且顾虑重重，生怕社会舆论压力，生怕背上“第三者”的骂名。或者害怕遭到对方家长的极力反对。这些担心都是多余的。因为这是你们两人之间的私事，谁也不能过多地干涉。更因为你们之间是两两相当，阴阳平衡的。任何有关结合、联合和合伙的询问，回答都是对你的勉励：相当。不会出现过多的麻烦和阻力，总的趋向令人振奋：大吉。再远一点，那又当别论了。",slug:"【中上签】离宫 涣变讼（涣六四）",title:"诸葛神算第二百九十四签"},295:{body:"叶归根，长立天地，水睛源，长流河海，人得全丹，长生渊涯。",meaning:"解签：好一个长立、长流、长生，一幅天长地久永恒的画卷，你还有什么可忧虑的呢？哦，美好的事物还是有一定的条件；叶落要归根，流水要清源。那就是说要回到最开初的起点，疏逗所有的障碍特别是一开始就产生的堵塞。拿家庭关系打一个比方，家庭发生了婚姻危机，妻子对丈夫的感情发生了大震撼，丈夫能够像当初追求妻子那样，重新开始吗？能够去认真地解开情结的第一环扣吗？如果能，家也就不会破了。这里有些忠告，不得不奉献给你：相合之始，不要存有过高的要求；要自我克制，互敬互让；中途不要见异思迁，必需尽责尽职尽心尽力，内心情感要恒久不变，不动不摇。阴阳五行中，金所主的方位是西方，所旺的季节是秋天。此事如遇秋季生人且姓氏中带金为偏旁贵人相助，必然遂心。",slug:"【上签】艮宫 中孚变履（中孚六四）",title:"诸葛神算第二百九十五签"},292:{body:"火旺处，要不疲，水深处，要不呆，到头当酌量，毋得惹他灾。",meaning:"解签：夏天，南方的事情要抓紧办好，不能拖拖拉拉。在动中建功，在快中取胜，不要固守一地一事，勤快跑腿、勤快动脑。冬天，北方的诸事，不要停留在一种胶着的状态。办事的过程也不要死死守在一处，“被一棵树上吊死”。那种呆滞的局势，也会导致失败。南北两路的投入，进退取舍，要把握好尺度，见好就收。不能贪婪而自不量力，那不是明智的决策。因为那样的话，可能使事物本质产生转化，造成巨大的损失，对全局而言，可能是毁灭性的打击，没有预料到的灾祸。北方的红、紫两种色彩都是忌讳的，与此颜色相关的色彩都象征着危险。而南方一路，如果黑色过浓，也不吉利，要尽是避免。这两种色彩，希望不要出现在相应生意货物中，那是要伤财的。",slug:"【下签】乾宫 晋变豫（晋上九）",title:"诸葛神算第二百九十二签"},293:{body:"宾雁远湖地，成陆行，建功勋，早回程。",meaning:"解签：你这只作客他乡的鸿雁，要远远避开水乡泽国，只有陆地，才会给你带来安全和成功。一旦取得了成绩，就要动身回故乡，不要留恋异乡的情调，迟迟不归。更不要去尝试迷人的诱惑，各色各样的勾引，早早住家里赶。这是两条忠诚有益的劝告，你务必要认真听取。为什么要避开“水”呢？因为你到南边火地去，可能要遭到点水旁姓氏的人所攻击，或者是阴陷、诬蔑，或者趁你不备偷窃你的资财，或者让你造成不应有的事故损失。不论南人北上，述是北人南下，第一，要提防点水姓氏的人，特别是北方人。第二，酒和饮料对你都不利，殷勤献来要敬谢不敏；更为重要的是不能喝生水。",slug:"【中签】兑宫 萃变豫（萃九五）",title:"诸葛神算第二百九十三签"},290:{body:"走走走，遇一狗，急思寻，可长久。",meaning:"解签：连续三个走，寓意着几次反复中都要在动中建功，而不是消极被动地等待。这样一件需要赶紧搜寻的宝贝，千万不能让它失去。因为迟缓的动作和涉及的范围不够，可能导致一旦失去，从此无缘。这桩美事和这个宝贝究竞是什么，我们也可以理解成机遇。机不可失，时不再来。你在搜寻的运动过程中，将遇上一位属狗的人。这个关键人物可不能轻易放过，因为他(她)的出现，你才有如难中得遇贵人一般，获得一线生机。这位属狗的朋友真是古道热肠、忠肝义胆。但你必须通过思考，用最有效的办法向他解释清楚，方能得到这位朋友的指引和援助。贵人生于成年。甲戌、丙戌、戊戌、庚戌和壬戌，分别是1934年、46、58、79和82。其中58和70年生人可能性最大。",slug:"【上签】艮宫 艮变贲（艮初六）",title:"诸葛神算第二百九十签"},291:{body:"不知真消息，消息蓦地来，月园月缺夜，不许把门开。",meaning:"解签：各种各样的消息接踵传来。这些五花八门的倩报，可信程度不大，却打乱了你的阵脚，使你不免惊慌失措，受些惊吓。在你没有一点精神准备的时候，真实的准信却突然降临，容不得你有丝毫的怀疑，不由你不相信。当然，这是一个凶信，你不愿听到的。你不希望它发生时事，却偏偏发生了。月园月缺之夜，指每月月初和月半，初一十五的前后三天。这六个日子，要留神门户，不要外出，也不要和别人打什么交道。避忌生人。当心家中遭受失窃甚至人口走失(被祸骗或充当人质)等严重打击。卯字的象形之意为开门。一个与你密切相关的属兔的人。或农历二月生的人，具有相当大的危一定要紧闭门户，加以特级的监护，二十四小时不离人，精心保护。安全要待夏天以后，才逐渐来临，万不可放松警惕。",slug:"【中签】乾宫 不雅变比（不雅上六）",title:"诸葛神算第二百九十一签"},199:{body:"雀噪高技上，行人古渡头，半途不了事，日暮转生愁。",meaning:"解签：很遣撼，这支签诗报导的都是不吉利的信息。此签吉中转凶。看来是一桩好事，雀噪高校，报的是喜讯、朋友、亲人自远方而来，不日将至。他已经动身了。可是华途之中，却有其他的事情羁留住。当然这绊住脚的事情是件不小的麻烦，所以不可能将对方准时盼到。日暮时分，你倚门远望，盼着这位贵客的来临，心里怎么能不忧愁？此签意含得而复失之凶。如问及婚姻，有第三者的冲撞，难成其美。问及生育，恐为保胎不力，先兆流产。问及生意，须防半途生变，资财招损，合同票据一类文件，务要手续完备健全。问及人事调动或离职、离乡等等，均是不吉的。问及疾病大凶。意愿良好，半途道变，事与愿违，只好另待他时。",slug:"【中下签】艮宫 大畜变大有（大畜六四）",title:"诸葛神算第一百九十九签"},198:{body:"着着占先机，其中路不迷，目前无合意，怎免是和非。",meaning:"解签：因为你居守中路，不偏不倚。深得成功之道，所以，各方面的条件都比别人优越、超过了人家。在这种不均衡，不匹配的情况下，是不宜与人联合、合作、合伙、合婚的。如果勉强联合。电不会长久。必然会很快离散，而且惹起不少的矛盾和是非来，带来令你头疼的大麻烦。签意并不是说不可合，而是认为你不能操之过急。“分久必合，合久必分”，既是天下大势，又是各种小事物的发展必然规律：就象钟表一类的精密仪器，组装运行一段时间后，齿轮也会因磨损产生间隙，而失去它的灵敏度准确度。产生间隙。也就是一种分的现象。小到分子、原子的分合聚化，也是同样道理。在合的那一天，便要想到分的那一刻。不是每一个人都会有足够的精神、物质的准备、因为合的时候，一团和气，往往容易忽视这一规律。",slug:"【下签】巽宫 巽变渐（巽九二）",title:"诸葛神算第一百九十八签"},195:{body:"鹤历云中出，人从月下归，新欢盈脸笑，不用皱双眉。",meaning:"解签：也许没有人在自己结婚大典的场合，会想到与身边这位亲爱的人只能短短相聚。谁都会抱着一腔天长地久、水无绝期的热血和誓言，憧憬着美好幸福的未来。可是，阴差阳错，事与愿违，有结合，也会有分离。死亡会夺去其中一位的生命而令其仙逝，杏如黄鹤，一去不归，留下孤独的你。现实世界五光十色的诱惑，也可以使你的那位对你由失望变绝望，背叛誓言，离你而去。那种掉头而去，干脆利落的潇洒。也大大地伤害了你的情感和自尊。“黄鹤一去不复返”，去他妈的。你将从月下迎回一位新欢，让你重新开始你的第二次青春。你将不再寂寞，不再烦恼。你感谢天地神灵，赐给你这位月下美人。弥补丁你人生巨大的伤口，充满了生命的活力。失婚、失偶，将变得不是十分可怕的事情。从某种意义上说来，坏事也变成了好事。",slug:"【中下签】坎宫 既济变蹇（既济初九）",title:"诸葛神算第一百九十五签"},194:{body:"身历惊涛，东风便好，太平身退，日下还早。",meaning:"解签：无论你喜不喜欢过冒险生涯，反正命运决定了你目前的动荡不安，并处在危险、紧张的环境和心境之中。你常常会不由自主地感到危险将临，周围环境十分险恶，对自己万分不利。但东方传来的消息。往往使你转危为安。不论这消息别人介绍，或者是自己去主动获取，都将对你有益。对你最有利的五行因素是木，你对木也会产生深厚的感情。东南方向，以及春夏之交的季节，都是你的吉祥方位和安时刻，都会导向你的成功，包括东南方向的贵人所给你的无形的帮助。报纸、电台、广播等等传播媒介的消息，来自东南方向的，你都要留意。也许会让你绝处逢生。一旦你从困局中，从惊涛中走出来，开始了一种太平岁月时，就应当金盆洗手，从此不再涉险。识得进退，方为豪俊。什么时候退出？当然不是今天。不过，你要牢牢记比这段警言。",slug:"【中下签】坤宫 需变泰（需九五）",title:"诸葛神算第一百九十四签"},197:{body:"进不安，退不可，上下相从，明珠一颗。",meaning:"解签：进退两为难，卡字在中间，原来有一物，明珠闪斑谰。珠，宝也。当然有其昂贵的价值。你发了一笔横财，数目可观，想要据为已有，但有“不义”之嫌。独吞中下，卡在了喉头。下一步该怎么办？签诗以沉默的姿态望着你，一言不发，就看你自己的悟性了。即有天知、地知、神知，总不能认为此事绝对“秘密”吧！自古道：“君子爱财，取之有道”，便是教导我们要以正当的手段，诚实的劳动取得心安理得的利益。而不义之财，损公犯私，损人利己。收受贿赂等都是靠的巧取豪夺。明珠卡在喉间，便是一种警告，也可说是必然现象。能够真正值得钱财为身外之物的，也算是一定程度上的悟道了。也许明珠与你有一面之缘，必要从你手中通过、也未可知。但总之，它不属于你，这倒是毫无疑义的。",slug:"【中签】巽宫 颐变益（颐六五）",title:"诸葛神算第一百九十七签"},196:{body:"深潭鱼可钓，幽谷鸟可罗，只用长久心，不用生疑惑。",meaning:"解签：鱼可钓，鸟可网，真是天上飞的，水里游的你都可以获得，这是多好的局面和时机。罗，愿意指网的纹路，这里作动词用。但对这种时局，你却没有认识清楚，‘心里还有太多的疑惑，对自己还没有足够的信心。这是大可不必的。只要自己有一颗恒久之心，能够坚持下去，不折不弯，不动不摇，就一定能战胜各种挫折，取得最后的胜利。水中鱼利，主北方之喜。或受北方之财。或受三点水傍为姓氏的人帮助而得发。空中禽鸟，主山林之益，东南方向进财得喜，或因草木人氏而进利。这种两路吉祥的财路，同时出现在你面前，甚至可以守株待兔，无需奔波劳累，你应该有信心了。当然你也可以分兵两路，同时进行、也是百发百中的。",slug:"【中签】巽宫 蛊变升（蛊上九）",title:"诸葛神算第一百九十六签"},191:{body:"夜半渡无船，惊寿恐拍天，月外云淡处，音信有人传。",meaning:"解签：你要渡过这条波涛汹涌的江河吗？只有一个办法过渡：乘船。其它办法都行不通，没有桥，不能马驮人背，不能游泳，也没有空中索道，更没有飞机。乘船也要掌握最佳时机，半夜里没船，而且那种波涛中的惊恐声，会惊动老天爷，危险极大。当黎明来临，月儿西斜，晨风吹淡云彩的时候，就会有人通知你，没事了，可以动身！我们要谈谈这位神秘的传信人。此人有相当于高中以上的文化程度，与江湖各路朋友均有交往。长得也很漂亮，洁白的衣裙使她楚楚动人，亭亭玉立。你不要七猜八想，只当她是一位有能力的公关人士。她向你提供准确的情报，冒着一定的风险。她并不求你的回报，只是要你体会到这一切是上苍的指点，是天意，这样或许你能从此便有了一些悟性，也未可知。如果语言交流有障碍，你要参考她的手势和其它方面的暗示，当然你是聪明人，一点便进，可以安然无差渡过去。下肢方面牵涉风湿的疾患，一定会痊愈。",slug:"【中上签】坤宫 大壮变恒（大壮初九）",title:"诸葛神算第一百九十一签"},190:{body:"事迷心不迷，事宽心吵宽，一场欢喜念，不久出重关。",meaning:"解签：你卜问的事情，将有一个吉样的结局。你将轻松、愉快地渡过道道难关，走向自由的天地，走向广阔的前景。当然是有条件的，那即是必须做到：事迷心不迷，事宽心不宽。这个条件即可说是苛刻的，又可说是宽松的，关键在于你怎么做和做得怎么样？这样两条，要做到还真不容易。当事情处于错综复杂，有如乱麻的迷局之中，多层次多角度的因家交织成网。你置身其间能不糊涂吗？你要弄懂各种不同人的最终目的和企图，并且要冲破各种阻力和障碍，搞清各种路数，使自己变被动为主动。当事情不再变为迷乱，一切都有了眉目，而且取得很大很大的成绩，这个时候，你能做到不放松警惕性，不宽心吗？不然，功亏一篑，得而复失的后果，也可能会发生。心，绝对不能宽，警惕加上小心翼翼，居安思危，方可冲过最后一关。这种心态，有如生育、起地雷……等等死里逃生之问应具备的一样。",slug:"【中下签】艮宫 渐变蹇（渐上九）",title:"诸葛神算第一百九十签"},193:{body:"万里片帆传，波平浪不惊，行行不阻带，无处更通津。",meaning:"解签：不论你有没有意识到，也不管你有没有同样的感觉，你现在到了一个该要转向的时候。因为航向继续不变的话，前面的天时、地利、人和都将对你不利，将有惨重的失败和危险在等待着你。你这条船也经历了不少的急流和险滩、大风大浪中闯过了千万重，但你不能因此而只凭老经验办事，而毫不在意。在全新的局势面前掉以轻心，即是很盲目的。如果你是个商人，要求你转换一种行业，你的财路将更加通达，减少更多的麻烦环节，因而也更安全、稳妥。如果你是一个文人，要求你转换一个研究项目，或者说是课题。教体育或者胜过教语文课。如果是军人，则要求你在学习军地两用学科中，发奋进取。你是一个工人，可不可以换动一个工种，你是一个农夫，可不可以努力当上一个养殖专业户，一个学生原准备报考文科，是不是改成工科呢？",slug:"【上签】离宫 未济变鼎（未济六三）",title:"诸葛神算第一百九十三签"},192:{body:"事若羁留，人不出头，往来闭塞，要见无有。",meaning:"解签：不论问到任何事情，马上动手去办，一刻也不能停留。有病不能拖，立即去看医生。采取紧急治疗，不然便有致命的隐患。到时候“要见无有”，便悔也无补。有错即改不能拖，得罪人易，结交人难，更何况此人不能得罪，一但反目成仇，必将造成祸端，灾难接踵而至。有漏必堵不能拖，点点滴滴成江海。漏到空时一点无、家中财物要盘查；人口要防走失，特别要防范红杏出墙；每日所乘交通工具要认真维修，预防事故发生；有祸也应躲。总之，要雷励风行，加快动作的节奏，再也不能拖拖踏踏。号令要严，也要认真检查所布置的各项指令，是否都已无误地执决非危言耸听，望君认真听取。",slug:"【上签】兑宫 蹇变比（蹇九三）",title:"诸葛神算第一百九十二签"},270:{body:"躬耕陇亩，形神似劳，无拘无束，其乐陶陶。",meaning:"解签：在田间辛勤地耕耘，看起来是相当劳累的，精神和身体似乎都会吃不消。是不是想要改变一下工作的环境，调动一个轻松的工作？签诗的回答是：不要改变原有的状况，至少是不要主动去改换。因为目前你并不被动，“无拘无束”。你目前的处境，相对平衡，没有束缚，也没有对其他人事的重大牵连，自由自在，心理上也设有过重的负担和压力。这样轻松、愉快的格局为什么要主动地去打破呢？“知足常乐”是一句几乎尽人皆知的格言。同样，“知足常足”也是一句有益的成语。《魏志·王超传)中这么说：“如不知足，则失其所欲，故知足之足，常足矣。”所以，此事宜于守中，不动为好。",slug:"【中上签】震宫 豫变震（豫初六）",title:"诸葛神算第二百七十签"},271:{body:"福来见鬼，鬼病淹缠，金羊得路，身脱灾殃。",meaning:"解签：这场祸事来得猛，来得突然。一开始让你摸头不知脑，连原因都弄不清楚。何为鬼病？鬼为阴，阴病，潜伏期不算太长，也不算太短。到时候你才发觉，可是显得太迟了一些，让你束手无策，长时间地困扰你，缠得你脱不了身。如何摆脱这场缠身的灾殃呢？不论是疾病、女人、官司或口舌是非，都不要太过焦虑，你将从“金羊”处找到一条出路。羊，在时间上指的是羊年羊月羊日羊时。未为羊，1931、43、55、67、79、91年均属羊年，这个年份生人就都属羊，农历六月为羊月，六月份中有两个日子属羊日，每日的下午l时至3时为羊时，(夏令时则顺推后一小时)。其中，1931年为辛未，1991年为癸未，这两个年头均属金，年龄差距正好六十。这两个一老一少的金羊，都能使你脱离灾祸，无疑地有一位是你的救星。",slug:"【中下签】艮宫 睽变损（睽九四）",title:"诸葛神算第二百七十一签"},272:{body:"急起行，急起行，前途去，结同盟，只手擎天柱，史册好标名。",meaning:"解签：赶快行动起来时机成熟了，不要犹豫，别再徘徊，贻误了良机，将会使你追悔莫及，抱恨终生。一条崭新的道路在向你招手了。你要作的第一件事，就是寻找最佳合作伙伴，而这个人选，你目前也已心中有数。只管去与他畅谈计划，定下方略来。对方也必将乐意与你结为同盟，互成倚角之势，这样水火既济，阴阳平衡，无往而不利。但在名义上，总有正有副。你也将成为那只擎天的巨手，干出一番事业来，名标史册。总之，开局的形势是极佳的。即使不久之后，这个同盟者将离体而去，但也不会影响大局，也不会影响你们之间的友情。你仍然可以取得一鸣惊人的上佳成就。",slug:"【中签】乾宫 遁变同人（遁初六）",title:"诸葛神算第二百七十二签"},273:{body:"深山踞猛虎，虎啸出山窝，扬威抖擞，何怕人多。",meaning:"解签：四句签诗，简洁明了，却又没有多余的废话。每一句诗中，都有它内含的深意，需要认真过细地加以琢磨。虎踞深山，与外界似乎隔绝了一段，但目的还是养蓄。积聚更大的力量，为下山作好充分的物资、精力和心理上的准备。猛虎养足了精气神，磨牙肠爪，多念不忘下山的雄心壮志。第二层意思，便是你目前所处的态势及对方情况：你在暗处，对方在明处。因为你这猛虎藏在深山处，几乎被外界所忘记。猛虎下山之势，正是风起云涌，排山倒海，迅雷不及掩耳，够咸够猛。这里提示了猛虎下山，采取突然袭击的攻击方式。扬威抖擞，何伯人多。一般说来，人有三分怕虎，虎有七分怕人，何况虎所对峙的一方人多势众。不必害怕，虎的威风八面而来，精神抖擞，志在必得。人多有什么用？人心并不齐，将一哄而散各奔生路，放不堪一击。",slug:"【中下签】巽宫 颐变噬嗑（颐六四）",title:"诸葛神算第二百七十三签"},274:{body:"三天门，四地户，布阵成，明聚路，军马齐奔，鸡鼓进步。",meaning:"解签：喊杀震天，战鼓隆隆，刀光剑影，充满了战争的残酷，悲壮气息。三天门，四地户的阵势，注定了你在此役中的战略方针；以守为攻，防守中伺机反击。在阵势布好以后，临出发攻击之前，不要忽略了对下级的交代。明确战斗结束时集结的时间和地点，要做到人人心中有数，不致于校对方打乱了阵脚，造成各自为战、指挥失灵的混乱局最佳的攻击时间是什么时辰？鸡时击鼓进攻，是最适合的。酉在地支中第十位，属鸡。每年中的农历八月，都是酉月。酉在一天中的时间是下午5时至7时，正酉时是下午6时，这便是发动进攻的最佳时间。",slug:"【中上签】坤宫 临变节（临六五）",title:"诸葛神算第二百七十四签"},275:{body:"山山山，山上建茅庵，不比人间栋宇，却比天上云昙。",meaning:"解签：似乎应当潜身到深山里去建造一架茅栅，过一种苦不堪言的修练生活。这样的认字面上理解签意，当然是绝对错误的。因为这只是为了不露天机的寓意手法，你应当明白这种不能直截了当道出的苦衷。(易经)中的昆卦，对应着大自然中的山峰。昆卦作为主体。则育东北方之财，或山田之喜，或窗山林田土获财，或是带土人之财，财物均安稳，凡事有始终。居住地宅宜选择以山为地名，或以土、山为偏傍。虽然比不上尘世高楼大厦那么繁华，那样阔绰。但是比较起天空中那变幻莫测，有如县花一现的烟云，却互显得那么实实在在，依然让你感到实惠、自足。山是你的依托，山是你生命的根据地。有时候，我们不该冒冒失失地涉险。该要安如泰山，以守为攻的时候。还是稳妥、静止为佳。",slug:"【中下签】巽宫 颐变复（颐上九）",title:"诸葛神算第二百七十五签"},276:{body:"来去无定处，时来时去安身，跋涉无虞，荣辱不计。",meaning:"解签：哦，你这飘零的落叶，你这四海漂泊的游子，命运为你安排的是何等不凡的际遇。从何处来，到何处去，你都毫无所谓，心中毫无计划，从不安排。你不习惯于一种安定的生活模式，也不喜欢那种程式一成不变的刻版化的职业，你那流浪者的心胸，散漫中透几分潇洒，淡泊中带几许清高。好在你能随遇而安，加上你为人正直，不羡世间的富贵与荣华，不作那伤天害理的不义之事，所以心安理得，活得也很洒脱、轻松。而且在那种奔波劳累的流动生涯中，不会受到意外的伤害，非常安全，能够不计较荣辱地活着，难能可贵，并非人人都能作到的。签中论及出门远行是安全、大吉的，其他事物也是以动为好，动中取胜。获益虽不是特佳、好在没有太多的麻烦和阻碍。",slug:"【中上签】离宫 鼎变大有（鼎初六）",title:"诸葛神算第二百七十六签"},277:{body:"有子长成，水扁时，通火反发福，不必过忧煎，人心苦，不足言。",meaning:"解签：当孩子长大成人的时候、你的命运将会发生绝然相反的变迁。那时，你的水运走完，接踵而来的十年。将是以火为主要决定因素的幸福岁月。壮年时代的这条“火”命运程将会怎么样？在物资生活上必然是颇有福气的，与早年间的贫困岁月不可同日而语了。但是，你在精神上却难免愁苦，会令你食不甘味，寝不安宁。首先是失调之苦。心爱的伴侣离你而去，绝不可能失而复得，失去了方知珍贵，怎能不痛不苦，抱恨终生？这种痛苦，如人饮水，冷吸自知，是不能以言语来形容的。其次是身体方面的，你应当加强身体的锻炼，多多活动筋骨，使四肢的力量不致于过早消逝，争取恢复生命的活力。因为你不可能过多指靠孩子，最需要对方的时候，却不会在你的身边。这也是命中注定的。",slug:"【下签】乾宫 晋猴人在虎年变未济（晋六二）",title:"诸葛神算第二百七十七签"},278:{body:"黑夜里，勿前往，一有信，要着慌，牢牢记，须结党。",meaning:"解签：黑夜为阴。以阴为主体的人和事都是与你相克的。坤所主宰的方位是西南。这个方位的人和事，你都没有必要去追求，去也无益，伤财劳神。甚至惹祸招灾。黑夜闻信。为坤器相逢。坤封为土，化巽木回头克主，凶兆。特别须防止交通安全事故的发生。所以，一切外出行动，不论白日还是黑夜进行时，一定要结伴而行。这个伴，当然是你的铁哥们——“死党”。但最重要的是查查自己的属相，归于五行中的哪一种？那么，与你结伴者则应与你的五行相生，而不是相冲或相害。这种方法虽然复杂一些，但未雨绸缪，防患于未然，完全必要。这种麻烦是非常值得的，请想想它的代价是什么。",slug:"【下签】乾宫 不雅变否（不雅六四）",title:"诸葛神算第二百七十八签"},279:{body:"蛰龙已出世，头角首生成，云生雨泽，得济苍生。",meaning:"解签：龙与它的近亲蛇一样，冬季里就蛰伏在渊泽里，一动不动，处于一种冬眠的生态，一到春光催动。伴随着滚滚的雷鸣，它便云腾翻雨，直冲天庭。龙在古代最初并不是最高权贵的象征，只该当作吉祥物之。到后来才成为皇帝的专利品，自称真龙天子。如今在弥卜问的事中有难处，就因为出现了一个群龙无首的乱局，纷纷扰扰，不知道会向何处延展。虽然像生出了头角一样，碰碰撞撞中有了点眉目，也只是暂时的小局面，大局未定，胜负如何，尚难以逆料。要稳操胜券，还待“云生雨泽”。云生雨泽。预报了这条“蛰龙”。这个人大贵人的姓氏中带有点水旁或雨字头所组成。当这个为扶助你而掌管时局时，一切才会被疏导通畅，才会重新出现安定团结之局，苍生得救，万事大吉。时间是春季，正月初生，二月渐旺，三月最盛，不要错过了幸运时祝哟！",slug:"【中上签】坎宫 节变临（节九五）",title:"诸葛神算第二百七十九签"},108:{body:"事如麻，理多错，日掩云中，空成忱搁。",meaning:"解签：事情纷乱，矛盾丛生，交相关连，错综复杂有如乱麻一团。越想动手清理、摆平，越加添乱，变得更糟。为什么呢？因为太阳被乌云遮住了，天昏地暗看不分明，所以劳而无功，白白地耽搁了许多时间。日掩云中，展示的是那种卦象呢？离为日，昆为云。离为主体，昆为客体，离上昆下，组成“旅”卦。旅，是有小亨通的。出门在外处处难，但如能守正就能获吉。事桔也就能顺理成章地办好，什么麻烦都可以解决的。不要计较小事，露出穷酸的小家子气，让人看不起，以免招灾惹恨。只有不卑不亢，才会受人尊敬。过于傲慢，也是别人不能容忍的，更不能反客为主，不尊重主人的权利。多多与主人联络，勾通感情，取得信任，最终当如愿以偿。重大关键问题应当考虑再三，不能轻易答复，其它问题一律报以好、好、好。",slug:"【中上签】巽宫 颐变贲（颐六三）",title:"诸葛神算第一百零八签"},109:{body:"勿上旧辙，甘驾新车，东西南此，稳步康衢。",meaning:"解签：辙，车轮的印痕，也表示道路。不要走老路，也不要使用旧的方法。虽然新的路子自己并不太热悉，尚缺乏经验，重新开出一条路是对头的。衙，四通八达的道路，这一地点可以理解为十字街头。稳稳当当地在中心点(十字街头)上原地踏步，这样东西南北不论何方，都是宽广而通达的。这支签回答了同一问题中的两点：第一，不要用旧的方法，也不要干那些干过的事情，合作伙伴及使用人员也以新的为好。第二，办好此事的准备工作中，应当有一段时间的多方位论证、探讨。这段时间内，不宜向任何方位进取，静中求安，静中求稳，静中求吉。只有在居中的静态中，你才能悟出成功的真谛和诀窍，也才能四通八达。只有节制约束事物，使其阴阳之间保持相对平衡，正位居体，才能“畅于四支，发于事业，美之至也”。",slug:"【下签】坎宫 既济变需（既济六二）",title:"诸葛神算第一百零九签"},102:{body:"泰来否已极，诸事莫忧心，但须培养无福，做些好事，行些方便，一点丹灵，独得真传。",meaning:"解签：泰和否，都是易经六十四势中的卦名，否是极差劣的，泰是优秀的好卦。这两个卦是相连的，事物达到鼎盛，就要开始走向衰落。物极必反，泰尽否来、否极泰来，便是这个道理。一个好的开端终于来临了，你对目前所有的不如意事都不必介意，不必忧虑。好的运道来临，并不是意谓着自己不作任何努力。首先是培养自己的元福。元福是与生惧来的，但后天的培养，只会使元福更巩固更增添。这也和元气对人的身体—样，需要后天的锻炼，修身养性。培元培福，完善自己，就是要多做些好事，与人为善，尽量给别人带来方便，造福于一方，造福于世人。这样你就不难得道，达到天人合一的佳境。",slug:"【中下签】乾宫 否变萃（否上六）",title:"诸葛神算第一百零二签"},103:{body:"民乐业，官吏清，太平盛世，复见如令，告诸人，千秋鸿业，仗此望明君。",meaning:"解签：百姓们安居乐业、无忧无患，官吏们清廉公正。秉公执法，这样，太平盛世，如今又将出现了朋友，让我告诉你们：不管你从事的是哪一类伟大的事业，不管你开创了多么惊人的业绩，这事业的发达和兴旺，都是与国家的命运和前途分不开的，国富而民强，国强民才壮。我们千秋鸿业的命运与祖国连在一起。我们需要加强廉政建设，也要为祖国、为民族作贡献。先有国，而后有家，有了家才有了我。朋友，你为国、为家，为这个时代做了些什么？",slug:"【中上签】离宫 同人变无妄（同人九三）",title:"诸葛神算第一百零三签"},100:{body:"喜喜喜，终防否，获得骊龙颔下珠，忽然失却，还在水里。",meaning:"解签：否，是个多音字，在这里不念否定的否，而要念成痞子的痞。有一句成语，叫否极泰来，意思是说，坏的运程到了尽头，好的就来了。否和泰都是易经六十四卦中的卦名，否是差劣的卦，泰是好的吉利的卦。这里向你提示了目前的处境，还在否的阶段。不论表面上多么喜庆，还是存在危机。那怕你取来黑龙颔下的那颗珍珠，也没有什么值得庆幸的，因为倾刻之间，又会失手，掉下深水里。得而复失，你永远无法再找到它。况且缅龙失珠，寻仇报复的可能性，也不能排除。你真是够否，够倒捐的了。但这种背运，不会太久了，因为物极必反，否极终究会泰来，没有什么好懊丧的。",slug:"【中上签】艮宫 损变蒙（损初六）",title:"诸葛神算第一百签"},101:{body:"国有贤士，廷无佞臣，干戈不用，常享太平。",meaning:"解签：国家安定团结的局面，实在是百姓的洪福。这种太平盛世的标准是什么呢？第一是有无数德才兼备的精英，为国效力。这种人，古代称为贤士，他们是清廉公正的各级官吏。第二是最高领导机构——朝廷，即中央政权内，没有贪赃枉法、奸佞狡诈的大臣。这样便会形成一个政通人和、百业俱兴的局面。朝野之间，上下一心，国富民强，任何外敌也不敢冒然侵犯，国内也不会发生内乱、分裂，那些个武器(干和戈都是指武器，也有战争的意思)，还派得上什么用场呢？国是这样，一个单位是这样，一个家庭也是同样的道理。",slug:"【中签】坤宫 泰变明夷（泰九二）",title:"诸葛神算第一百零一签"},106:{body:"天间一孤鸿，嘹呖叹主群，试问如君者，而令有几人。",meaning:"解签：人在一生中，总有需要单独呆一会儿的时候，让自己享受短暂的宁静；或者集中精力，发挥思维的能量；或者体会真实的情感，幸福的回亿……但人却不能陷入孤独。长时间的离群索居，那是很可怕的，寂寞令人沮丧，可以将人的意志摧毁，最终致人于绝地。人总有三亲六故，可是对于有些孤独无靠的苦命人，却六亲无靠，妻子(或丈夫)无缘，朋友难交。作事诸多颠沛，东营西谋，一事难成。孤独的命运造成了孤僻的性格，孤僻的性格又带来了无缘的人生，如此恶性循环，终致失败的一生。人是需要互助，需要朋友的。只有把自己完全交给朋友，也才能完全拥有朋友，这是没有条件可讲的，君不闻，情义无价？所以，你要营谋得法，必须彻底调整自我封闭型的心态，扩大交际范围，多搞些公关活动，投身到群体中去踏踏实实干事业，不讲价钱地多作奉献。",slug:"【中上签】离宫 大过变咸（大过九二）",title:"诸葛神算第一百零六签"},107:{body:"红叶无颓色，凋零一夜风，邻鸡醒午梦，心事总成空。",meaning:"解签：潇飒的秋风，一夜之间竟将红叶糟踏得破败不堪。良好的愿望，就象白日的美梦，被邻居家的雄鸡惊破。自古红颜多薄命，不幸的原因之—，就是因为美丽贤慧而遭到妒忌的暗箭——风言风语的攻击。巽如风如鸡，五行属木。这种毁灭性的打击可以理解为所有人为的口头信息，比如：错误的命令、坏消息、挑拨离间的馋言、诬蔑、诽谤、恐吓、虚伪的甜言蜜语……“巽在床下，丧其资斧。”后果是不吉利的。有丧失资财的可能性，好事成空，转为败局。此签要求我们，谨防来自东南方向的女人和一个仪表整洁的文人，此人是一个油滑的小官吏，姓氏中带有草木偏旁。在你家里，室内不要摆花草盆栽，也不要张挂那种招风的山水树木鸡禽图画。事情最终还要靠较高职位的官员，为你说话，化解凶薮。",slug:"【中上签】巽宫 颐变剥（颐初九）",title:"诸葛神算第一百零七签"},104:{body:"安如泰山，稳如盘石，放胆前行，中通外直。",meaning:"解签：这支签的意思，与良卦相符。有泰山为靠，后台很硬，当然稳如盘石，也可以说基础扎实、坚牢。良如山，为守为止，以不变应万变，固守中道。而后发制人，无往不胜。这便是你在这桩事中应取的战略方针。前行须放胆，战术上要讲究外直而中通。直为执着，不变，不曲不折；通为变通，圆通之意。对内对外的战术，待人接物，都需区别开来才是。坐守东北，面向西南，先静后动，直取胜利。事有阻滞时，有带土、山偏旁贵人出面，皆可迎刃而解。吉祥色彩为黄色、核黄、杏黄。问及婚姻，阻隔难成，成亦迟，但可谓好事，不为不利。提防四肢指、趾的伤害和疾息。脚气毛病，暂缓治疗。",slug:"【上上签】震宫 升变谦（升九二）",title:"诸葛神算第一百零四签"},105:{body:"月中有丹桂，人终攀不着，云梯足下生，此际好落脚。",meaning:"解签：看似高不可攀，好事难成，幸有云梯当工具。结果怎样？桂在月中，桂下月上。桂为巽月为坎，巽下坎上，是为“井”卦。井卦的意义是这样：井养万物，所以人们虽然改换了地方，也不会改变饮水的习惯方式。井卦，它象征着虽然欲望无穷，但结果却增加，也没有减少，无失有得，井水无穷，水不枯竭。如果没水，已至井台，在绳还没有离开井口时，汲水的吊桶钩阻犹而翻覆，就不能汲到井水，那就是“不达”的凶灾了。所以，纵有云梯空架，最终却无法达到月宫，香喷喷的“丹桂”也就攀不上了。云梯的作用也就仅仅只是悬落落脚，让你得到一点安慰和希望，得到安全感，并顺势撤离险地。这世界好无奈，不是人人都能成功，也不是事都能达成。如果是这样，不要怨天尤人，须顺从天意。",slug:"【中上签】坤宫 比变屯（比初六）",title:"诸葛神算第一百零五签"},39:{body:"大肆放灵丹，救人行万千，到头登彼岸，渡过入仙班。",meaning:"解签：广泛地积德行善，帮助成千上万的患者，使他们服了你的灵丹妙药，纷纷得以痊愈，早日康复，当然是一件值得称颂的好事。当功德圆满之际，你将步人一个新的意境。这是一种超凡脱俗的境界，曾被千百万人所苦苦追求，而达到这种境界的人却为数区区，寥寥无几。你以修炼的一技之长，加上异人传授的奇功，去造福于民众，民众无不祟仰称的德行，你将像八洞神仙一样，四处云游，自由自在，让人难以寻觅。而当人们最苦最难的当头，你却出人意外地出现在他们当中，解人倒悬，你对尘世的一切，无欲无求，却处处隐恶扬善，替天行道。你从现在起，要加紧自我修炼。并把别人做的每一件善事，当作修炼的功课之一。持之以恒，终会达到天人合一的境界。因为你是一个能与天地同流、且极具缘份之人。",slug:"【中上签】巽宫 颐变损（颐六二）",title:"诸葛神算第三十九签"},38:{body:"黄鹂报上林，春色鲜明，提靶快着马，上速得程。",meaning:"解签：黄鹏是一种头黑体黄的益鸟，叫的声间特别动听。上林苑，在陕西长安县(今西安)，修建于秦代，到汉武帝时又重加修茸，有离宫七十所，广三百里，是古代帝王游乐的园林。春光明媚的御花园里，黄鹏正在婉啭高鸣、预报的当然是一种上佳喜讯。所以，希望你不要犹豫，赶快动身，上京去博取功名。—路之上，不要留连耽搁，快马加鞭，让事业一气呵成。此签与与节密切相关，春季得此签为上上大吉，无往不利，收获巨大，可谓一场大富大贵；夏、秋为中吉，获利一般，虽不贵而犹富；冬天得此签则为下吉，收获甚微。难签人意。",slug:"【中签】巽宫 巽变涣（巽狗 年九三）",title:"诸葛神算第三十八签"},33:{body:"历赤波涛三五重，谁知浪静人无风，须教明达青云路，用舍行藏不费功。",meaning:"解签：这首签诗告诫我们应当认识到出仕与退隐的辩证关系，正确对待职务高升和不被任用的不同遭际。一句话，就是要让你认识目前的处境，识进退，知深浅。开始两句的意思比较易懂。人处在逆境中，不气馁、不颓丧，再大的风浪都闯了过来。风干浪静，一帆风顺的时候，在安安稳稳的环境下，反而会没有动静，有谁知道其中的奥秘呢？该明白的是那些目光深遂的人，对事理有着明确而透彻的认识，往往能够领会如何去达到真理的最高境界，那就是懂得用舍行藏这个深刻的道理。“用舍行藏”这句成语出自《论语》：“用之则行，告之则藏。”意思是指被任用就出仕，不被任用就退隐，是儒家根据易理推出衍出的一种进退观。宦海沉浮，须领会这个道理，一切顺从天意。顺法自然。",slug:"【中签】坎宫 丰变小过（丰初九）",title:"诸葛神算第三十三签"},32:{body:"乐之极矣忧将至，巽兑分明吉与凶，未能光大终幽暗，日落西山返照中。",meaning:"解签：事物再美好，也会走到极端处，物极必反，乐极生悲。巽和兑都是两卦名称。八卦有八门，巽和兑相对应的是社门和惊门，杖加惊：主门户内忧疑惊恐，并有诉讼事，当然预示了一个凶的结局，也许还会有失脱破财的局面。而且这场大是非，格要弄得你精疲力竭，元气大伤，始终不能再光大，东山再起无望，你将走一段相当长远的黑夜独行道，无人伴你助你安慰你。直到最后，才会出现一种类似“回光返照”的局面，使你感受到一线生机。不过，那也很短暂。这时候，这种机会，你可千万要牢牢把握住。",slug:"【中上签】兑宫 兑变履（兑上六）",title:"诸葛神算第三十二签"},31:{body:"离别间，虽不易，同伴行，犹不滞，早早起程，免他失意。",meaning:"解签：古人云：相见时难别亦难。这种体会你也曾有过。所以签诗的开头意思还是好懂。后边就算杂了，不明白签意是指我，还是指他，明明我卜问的是自己的事。如果签意是告诉你，目前这个依依难台的人，在现阶段里，是你的克星，你会不会大吃一惊，并且连连摇头否认。打死我也不相信。易经八卦中所指的相生相克，是从阴阳五行、方位、季节、生肖等等诸多方面诸多因素，综合对比的一种严密的考证，并不遵循感情因素，这种后天的组合。“天若有情天亦老”，而天是永恒不老的，证明了情感的苍白。赶快与他分手，免得因为他的原因，而使你蹉跎失意，酿成败局。当断不断，其怪自乱。不要再婆婆妈妈，干脆一些。将来你会明白其中道理，他也终会能够理解你的苦衷。既是短期同路人，到了分路口，当然要分手了。",slug:"【中下签】乾宫 姤变乾（姤初六）",title:"诸葛神算第三十一签"},30:{body:"缘黄阁，白了头，毕竟成何济，不如超此精神，犹好卖些真气力。",meaning:"解签：古人对学校有很多称谓，比如贷门、序、痒、私垫、黄门，黄阁。黄阁可以说是最高学府了。缘黄阁引伸开来。便是你与做学问有缘。但是你一直到做白了头，也许都没有什么成就。终于有一天，你对学业，对自己的信心产生了动摇、失望。不禁自词：我是不是在务虚？这条道路上不能成功的话，其他领域可不可以试试身手？亡羊补牢，犹未为晚。这只羊，是岁月，是年华。虚实之间，本无明显区别，物资与精神，从来互为因果，所以，决不应厚此薄彼，顾首不顾尾。读书人的悟性自然是高些，也许不用再啰嗦。审时度势，量体裁衣，不固执己见，原本是聪明人士的特质。",slug:"【中下签】离宫 未济变解（未济上九）",title:"诸葛神算第三十签"},37:{body:"万马扫元，千猿朝洞，虎伏龙降，道高德重。",meaning:"解签：这首签诗根据易经“归妹”，一卦而成。总起说来，归妹，是指天地的大义。天地之气没有得到应有的交流，则万物不兴。另外，虽然德高望重，但人所处的地位不当，所以前往有凶，不能获利。主要原因是柔弱胜于刚强。阴盛阳衰。这里列出了马、猿、虎、龙四种生肖，并指出了两种不当位的现象。其中马与猿(猴)一归元，一朝洞。然而心是猿。意是马。喻意心意不定、杂念丛生，目标当然也就难以达成。也可引伸理解为属马的人与属猴的人之间，相互制约。不能很好合作，这种搭配方式是一种错乱。另外；就虎、龙两种属相的人而言、相互之间也很是抵触。难以成功地和睦相处。所以。虽然德才兼备，不论是降低身份或是不肯低就，屈尊就卑，均不足取，最终还是徒获虚名，其他将一无所获。",slug:"【中下签】乾宫 大有变乾（大有六五）",title:"诸葛神算第三十七签"},36:{body:"春景春色新，鲜意傍水生，春光无限好，好去宴琼林。",meaning:"解签：事物的成功与失败，往往由方位和季节的因素所主宰，这也就是我们通常所说的时间和空间。这种特定性因素是非常严密而又富于罗辑性的，缺一不可，相辅相成。这支签里谈到两个先决条件，季节是春天，方位是傍水而生的有关人事。这里也仍是一种暗示，说得比较含蓄，其中奥妙也需用易理去理解、体会。春天所对应的方位是东方。水旁所生长的是树木，水能旺木、生木。未所对应的方位也是东方。河南开封府城西，有一座风景秀丽的园林，名叫琉林苑。古代帝王常常在这里大摆宴席，招待每届新中的进士，庆祝自己又一次收纳天下英才。这里告诉你，趁着大好春光，正好去赶赴这场竞争，而且必有赴琼林宴的福份，这正预示了一种美好的结局。",slug:"【上签】乾宫 遁变旅（遁九五）",title:"诸葛神算第三十六签"},35:{body:"行路难，行路难，今朝方知行路难，前程广大何足虑，勉力今朝渡此滩。",meaning:"解签：漫漫人生路，有几多艰难，迂回曲折坎坎坷坷，辛酸苦辣，激流险滩。“事非经过不知难。”然而，你早巳明白，深有体会，因为你曾将几乎所有的苦涩都尝过了。如今。摆在你眼前的河滩，依然风高浪险，令人胆寒。但命运早已决定，这是你一生中最后的一道难关。渡过去，美好的前程在向你招手，你一定不要泄气松劲，为了明天去拼搏一番。在近期内，有位卯年出生的朋友，会向你伸出有力的援手，给予你无私的帮助，注意他的出生年份可能如下：1927、39、51、63、75、89、99年。这位贵人远在天边，近在眼前，随时就会出现，你要多留意。如失之交臂，未免可惜。",slug:"【上上签】艮宫 艮变渐（艮六五）",title:"诸葛神算第三十五签"},34:{body:"缺月又重圆，枯枝色更鲜，一条夷坦路，翘首替青天。",meaning:"解签：这首签诗以生动、明快的画面，回答了有关事物的询问：本来看似无望的事物，终于有了根本性的转机，朝着顺利的方面发展。那一钩残缺的月亮，将会重新圆润生辉，露出团团的笑脸。枯败的枝条也会抽芽长叶，改换新色，显示出勃勃生机的新绿一片。”这里的更，是更换、改变的意思，不作更加的意思讲。一条平坦的大道，展现在你的面前，胜利有望了，抬头看那晴朗的天空，已不再是彤云密布、阴霾满天，蓝湛湛的，侮一块刚洗过的玻璃，万里无云。这件事，对于你一生将是一个巨大的转折，影响之大，不可想象。总之，你的命运终于有了转机，用不着为此而担忧了。你幸运的的方向是西北，在那里将可一显身手，大展宏图。",slug:"【上上签】兑宫 归妹变临（归妹九四）",title:"诸葛神算第三十四签"},339:{body:"两女一夫，上下相祛，阴气乘阳，应是耗虚。",meaning:"解签：两个女人一起拥有一个丈夫，这就以为着一个男人除了工作和生活之外，还要在两个女人身上耗费大量的精力。这一个正一个负、一个上一个下的两个女子，表现为阴气过重，阳气衰败，这互相排斥，这样会使你变得虚弱。想安身立命、事业有成、健康长寿，那么在生活中就不能同时拥有两个女人。因为你不可能同时达到两个目的，所以还不如一心。",slug:"【中下签】坎宫 节变坎（节初九）",title:"诸葛神算第三百三十九签"},338:{body:"一片忧心未肯休，花逢春雨艳难留，得量归休，失意归休，只此一筹谋。",meaning:"解签：正盛开的花儿被摧残了，艳丽的色彩丧失怠尽。你对于此仇此恨耿耿于怀，一心只想报此仇，雪此恨。这支签要你就此罢休，立即停止。不论你是你将会报复成功或失败。水木土金火，这五行相生相克。如果木被金克了，是正当的道理。水应该是要滋润花木才对，之所以两者相克，这说明雨水并不是有心为之的，而花木本身力量的单薄也是其中的一大原因。不如早日停止报复。冤冤相报何时了？",slug:"【中下签】离宫 讼变涣（讼九四）",title:"诸葛神算第三百三十八签"},335:{body:"远涉波涛一时舟，而今始得过滩头，年来心事才成就，屈指从前多可忧。",meaning:"解签：这支签告诉你：你所卜问的人和事，比较艰难，就象渡河、过关一样，是命运的一次重大转折。而且持续的时间会很长，大概要花去一年多功夫。舟在波涛上，即木在水上，上巽而下坎，正是“涣”卦。涣即离散之意。人心已散，人必分离，好事多磨，坏事变圩需要些时日。有一个性氏中带有木旁的人，会成为你的精神支柱。此人身为家中长子，有丰富的社会经验，明白事理，顾全大局。你要多向他咨询，并听取意见去照办。",slug:"【中上签】艮宫 渐变艮（渐九五）",title:"诸葛神算第三百三十五签"},334:{body:"自从持守定，功在众人先，别有非常喜，随龙到九天。",meaning:"解签：你的生活将由奔波劳碌变为安闲持守。工作和生活都会相对安定一些。你的成就卓著，业绩高过他人，将要出人头地。你应跟过去那种漂泊不定的生活、变化频繁的工作方式说再见了。要快刀斩乱麻，当机立断。不可拖拖拉拉。有一个居住在你东方，姓氏中带“木”旁的贵人，将要帮助你冲云破雾，直上九天。",slug:"【上签】艮宫 渐变不雅（渐九三）",title:"诸葛神算第三百三十四签"},337:{body:"万事不由人计较，一生尽是命安排，莫疑猜，命里有时终有份，何须碌碌混尘埃。",meaning:"解签：这支签指出；你整日奔波劳碌，结局却不尽如人意。这是你的命运注定的，不必疑神疑鬼，怀疑是别人搞鬼。在现在的情形中，你可以稍稍改变一下工作环境和生活方式，调整好自己的心态。将近期的较小的眉标制订出来，一步步稳定当当地，不断巩固信心。你应当保持“既来之则安之”的平静心态，在任何情况下都要做到心平气和，才可免去灾祸。",slug:"【中上签】巽宫 小畜变大畜（小畜九五）",title:"诸葛神算第三百三十七签"},336:{body:"受君之禄，久降祯祥，盈而不覆，守之乃昌，毋怠毋骄，永保安康。",meaning:"解签：这支签是说：你的上司会给你长期的恩惠。容器盛满了也不要将东西倒掉，执守着它必定会兴旺。你的事业已达到顶峰，职位和收入都让人羡慕，但不要自满，也不要懒懒散散地混日你不要贪心不足，有太多的奢望，做好本职工作就行。不必吃着碗里的看着锅里的，只有固安守本分，不偏不倚，保持平静的心理，才是成功之道。",slug:"【上上签】巽宫 小畜变中孚（小畜九三）",title:"诸葛神算第三百三十六签"},331:{body:"山穷路转迷，水急舟难渡，万事莫强为，出处遭妨妒。",meaning:"解签：这支签中的山水相遇，表明困难巨大，甚至迷失方向。凭借你的意志和魄力。你虽然可以度过这个难关，但你不会因此得到什么好处，反而有可能因此害了启己。倒不如中途放弃，不要再坚持下去。请你回到原来的起点，等待大吉大利之时候再从新开始吧。",slug:"【中上签】坎宫 坎变节（坎初六）",title:"诸葛神算第三百三十一签"},330:{body:"世道多荆棘，人情每用嗟，利名各有路，勤苦遂生涯。",meaning:"解签：人生的道路荆棘密布，坑坑洼洼，使你难以应对。世态炎凉，人情淡薄，在你需要别人帮你一把时，他们会不屑一顾，觉得帮助你毫无价值。滚滚红尘之中，追名逐荆者各有门道。只有你肯与苦难斗争，一生奋斗不息。有道是“天道酬勤”，你安贫乐道、勤奋努力的精神终会感动上天，总有一天会得到应有的回报。不管你预测什么事情，都应要高度重视困难，宁可信其有，不可信其无。要以德报怨。要把因难在容易解决之时化解掉，从小事做起。",slug:"【中上签】坎宫 坎变鼎（坎六三）",title:"诸葛神算第三百三十签"},333:{body:"一朵花枝艳又香，清香馥郁透兰房，时风吹送终成笑，好句筵前进凡觞。",meaning:"解签：这支签预言了一段婚外恋情。虽然对方如鲜花般招人喜欢，令人对她魂牵梦绕，但她已经名花有主，员终会阀出笑话来，令你无地自容。你应该多敬别人谢醉之酒，靠自己或找他人多美言几句，以求得解脱。若要利用别人而获取他人的钱财，那这笔不义之财不但最终得不到，还要因此而付出巨大而惨重的代价。切记要小心谨慎，不可粗心大意。",slug:"【中下签】艮宫 渐变家人（渐初六）",title:"诸葛神算第三百三十三签"},332:{body:"时边多难，战战兢兢，戒谨恐俱，如履薄冰，须识前程危与险，一笼风里一枝灯。",meaning:"解签：你处在一个紧要关口，整日里惊恐万状，提心吊胆的，不知道该如何是好。想要继续往前走，又无比凶险，希望渺茫，就象手里的灯笼随时都会被吹灭一样。想回头再从新开始已不可能。半路打退堂鼓，也没有捷径可走，十分危险。若是占问出行、诉讼、纠纷、疾病、财物都是凶险的预兆。使口不如自走。你应当要避免与姓氏中带水旁的人发生正面的冲突，以木为姓的朋友或有解救你的方法，要多与其联络。不宜吹冷气，宜多吃水性补药。",slug:"【中下签】兑宫 蹇变井（蹇初二）",title:"诸葛神算第三百三十二签"},6:{body:"非玄非奥，非浅非深，一个妙道，着意搜嫂寻。",meaning:"解签：“道”是什么？真是一言难尽。老子创立的古代哲学思想流派，以“道”为指导思想、行为准则及最高信仰。道，本义为道路。引申为规律、原理、准则、宇宙的本原等。“道之太原出于天，天不变，道亦不变。”事物变化的普遍规律是不以人的意志为转移的。所以人要顺天道而行。按规律办事才能无往而不利。掌握事物发展规律，是一个认识的过程，由量变到质变的过程。这个飞跃、古人称之为：悟、顿悟。未悟之前，恍恍惚惚。道在你的眼中玄妙高深、若明若暗、深不可测。一旦悟道，顿时一片光明，使得到了超凡脱俗的大智大慧。“朝闻道、夕死可矣。”所以人们往往穷其一生苦苦追寻，希望早日得道。这条签是给你的人生作出方向性的导引，也对目前的你，提出指南：知不可为而为之，是—种盲目的行动，失败是必然的。",slug:"【中下签】坎宫 屯变比（屯初九）",title:"诸葛神算第六签"},99:{body:"打起平生志，西南好去游，腰缠十万贯，骑鹤上扬州。",meaning:"解签：命里六亲无靠，祖业难留，宜早日离乡别祖，或出宅外姓。男儿志在八方，但何方得利？西南方向最为相宜。女性若能随夫出门，西南方位格外得法。游历西南，诗书可读，文明可求，非官非吏，均为平稳；手艺共营生，尤属相宜。若经商唯防东北方位小人暗中计算，艰难处要有恒心，莫染赌嫖劣习，方可大发。四旬之后，当步人青云，腰缠十万。那时候，便可携家人，回归故乡，荣宗耀祖了。扬州，古九州之一，为东方历史名城。此处扬州泛指江浙皖一带，以作故乡的代名词。此签关键处为指示方向：西南。西南方位为坤，家宅、婚姻、生育、求名、交易、出行均有利。疾病如肠胃一类毛病，不可忽视；官讼可理顺，当解散。姓字中带土字者为吉人。",slug:"【上上签】坤宫 坤变谦（坤六三）",title:"诸葛神算第九十九签"},98:{body:"鼠入上穴，最可安身，日中不见，静夜巡行。",meaning:"解签：签诗四句，暗示答案为“子”，但仍不是最终答案，要视所测事物的类别。问到官讼私诉一类鼠人上穴，正合“字”。文字依据尤重要，签文字合同时要多多留神，如逢女性子年或子日生人化解，必化险为夷，稳操胜券。问到失物，当主夜间三更时能找回，所受损失不轻，去了一半。窃物者当为鼠年生人，此非初次作案。走失方向为北。问及婚恋，安中有女，子女配合，自然是好。女儿离家嫁良人。双方需要一位为鼠年或鼠时生人。姻缘首靠文字相交，或信件或广告、或书册，渐渐联络。初次见面，需夜间为好，白天不宜。问及疾病，恐防半夜子时有闪失，需精心加强诊治和护理。特别腔、腹积水患者，更要留神，不可松懈。",slug:"【下下签】坤宫 需变既济（需九二）",title:"诸葛神算第九十八签"},91:{body:"剑戟列山林，盗贼必来侵，败走擒搜定，卦侯荫子孙。",meaning:"解签：山林中刀光剑影道，剑戟如林，那些盗贼早巳蠢蠢欲动，必定会来一次袭击的行动。你也早就未雨绸缪，防意如城，作好了充分的准备，有周密的应对计划。你将不但要击败对方的袭击，还要将对方一网打尽，捣毁敌巢，为地方百姓的安宁，作出巨大的贡献。你将获得上司的嘉奖，并且职务有升迁。而且因为你造福于一方，有阴功而使你的子孙受到你的福荫。但你也得罪于江湖之人，恐怕结怨过深，将来有难。所以，你在很长的一段时间内不要吃牛肉、羊肉和鸡、鸭。居住的家宅，也须背山近石为宜，或者在客厅内置石山盆景，也可以使你避免一定的凶薮。",slug:"【下下签】震宫 恒变升（恒九四）",title:"诸葛神算第九十一签"},90:{body:"击尽月当中，光辉到处通，路途逢水顺，千里快如风。",meaning:"解签：这首诗签所表达的含义由“坤”和“巽”两卦组成。夜空晴朗，万里无云，明月当头，这便是太阴星高照，上卦为坤。巽为鸡，如风行天下，为下卦。这两卦结合组成“观”卦。“观”表示已有较高的威望在民众之中，只须多加观察，不带任何偏见，以公正的立场，作出决断，指挥手下人去干就行。不必事事亲力亲为，事情当向吉的方向发展。观卦同时也象征八月之封，也就是说最旺的季节是中秋。另外，本签的另一个重要因素是水。水在五行中与八方的关系。也不能不告诉你：水，旺北，相西，休东，囚南。旺，相可以理解为吉利和发达，休、办则反之，总之，“利主不利客”，比如经商，一项生意利于主动去找别人做，而不利于别人找上门来。其它事情也都是如此。",slug:"【中下签】离宫 涣变中孚（涣初六）",title:"诸葛神算第九十签"},93:{body:"拟欲迁而系可迁，捉防各处惹勾连，前途若得阴人引，变化鱼龙出大渊。",meaning:"解签：这里所谓的迁，不仅是指搬迁，所涉的范围很广，泛指变动。包括居地、职业、服务场所、投资项目、障碍物、离家出走、婚变、迁坟等等。回答这种变动欲念是彻底否定的；未可。从表面上看，这种变动是有益的喜事但却会因此而带来不吉的灾祸。有时，我们常在无意之中，触犯地煞而往往不明白灾自何处来，岂不冤哉枉矣。该怎么办？须听一位女性贵人的指点。当然决不是指一般的女巫之类，阴人，通常就是指的女性。有时候，一个女人一句莫名其妙的话，使你模头不知脑，殊不知她竟是在指点迷津。能够让你这条鱼变化为龙的女性，姓氏笔画中当有点水旁，比如：沈、冰、洋、江……",slug:"【中下签】巽宫 小畜变需（小畜上九）",title:"诸葛神算第九十三签"},92:{body:"岸阔水深舟易落，路遥山险步难行，蛇安自有通津日，月上天空分外明。",meaning:"解签：签诗首两句以行舟和徒步两种运动方式，形象地表达了两种不同的效果，指明事情的成功显重要的因素是水。落，就是下的意思，因为岸阔水深，舟船容易顺流而下。而另一个因素土，则在整个事件上起相反的破坏性的作用。蛇安，指季节和时间。九月九日重阳节后，蛇入土穴开始冬眠期，从此时起不再作害。那时候、将可通达在华南地区，还会更晚一些时候。月上天空，分外分明，当然一团圆月，寓意为事情的圆满成功。让我们再看水和士，水的方位在正北方向，季节是冬天，生肖属象为猪、所对应的专卦名为坎。水的最佳时辰是中，即下午3至5时之间。贵人的姓氏笔划中当有点水旁，极有可能为江湖之人。土则在夏秋，西南方向，此不利。",slug:"【中上签】兑宫 蹇变既济（蹇初六）",title:"诸葛神算第九十二签"},95:{body:"喜来隐悲，已遭大雨狂风吹，古木木当槽，人人尽道不坚牢。",meaning:"解签：喜事来临，却伴随着悲哀，让你笑一阵哭一阵。比如女儿出嫁，应当是成人之喜，然而你却百倍牵挂，放心不下，不觉悲从中来，涕泪横流。当然，这还仅仅是指情感而言。其它福祸相因，喜中含悲的事例，不胜枚举。红日当空，吉阳高照，骤然间天昏地瞎，一场暴雨狂风袭来，将好事冲散，转喜为忧。风雨交加，是坎和巽组成的卦象，风在上，水在下，木在水上，舟行水里，名叫“涣”卦。涣，有离散之意，这便是悲的根源。沉香古木，当作栋作梁，但却被当作食槽、渡槽在使用，得位不当，没有能够充分发挥其功能，反而被不当地消耗掉。沉香，檀木古木，往往用于庙宇塑像，怎么能当槽用？你当沉住气，积极改变自己的处境，得到对自己相适应的位置。宜改向东方发展。",slug:"【中上签】坤宫 比变不雅（比上六）",title:"诸葛神算第九十五签"},94:{body:"一人出，一人来，清风明月两相猜，获得金鳞下钓台。",meaning:"解签：如果你是一位女性，占问的是关于恋爱、婚姻之事，那结局将是很明显的：你在这场三角之局中，将要战胜情敌，获得你的心上人。成为人主者，你自然是很得意的，但最终你也会从钓台上下来，但愿你不是被推下，那真太惨了。老子说：“福分祸所倚，祸兮福所伏”，阐述的就是这样一层辩证关系。如果占问投资事业，获利非浅，将使你喜出望外。如果占问疾病，也是能得以康复，根除疾患，大吉大利。如果占问农事(含养殖业)亦是上上大吉，所有投资(人资、财资)均可数倍获利。总之，只要不是建筑在别人受苦受难的基础上，所有付出代价的投入，都将成倍收益。",slug:"【中上签】坤宫 比变坎（比六二）",title:"诸葛神算第九十四签"},97:{body:"报道土林，春色鲜明，提鞭快着，马上行程。",meaning:"解签：上林苑，秦二世修建于长安，是专门供皇帝游猎的场所。来自上林的命令，召你赶到那儿去，皇上让你陪他围猎取乐。当然你也许会受到宽奖和封赐，前景是非常乐观的。趁着春光美好的天色，赶快动身吧。着，在这里指穿衣着装，当动词用。这首签诗的意义也很明快的，寓意一条意外的好消息。将敦促你赶往吉祥之地，时间是春天农历二、三月之间，西北方向财气大动。迅速，闻风而动，刻不容缓便是此签的核心。你应当早有这种心理准备，消息一来便要开始动作，因为此事不容迟缓，否则转瞬即逝。如果赶去太晚，便如围猪已毕，那时你何功之有？太阳星高照，主马为吉祥物。你可与姓氏中带有金旁的人，或姓氏中带有金属字样者为伙伴，共同完成大业。堤防火旁人的阻碍，打贫，虽有惊无险，也看一惊。",slug:"【下下签】巽宫 巽变蛊（巽九五）",title:"诸葛神算第九十七签"},96:{body:"可以得百里之命，可以托六尺之孤，钟期既遇毋延误，笑呼呼，他乡聚首乐康和。",meaning:"解签：签诗中的三例典故，都是发生在春秋时代，故事中的主人公又都是生死之交、忠肝义胆的豪爽壮士。秦穆公计划起用从奴隶中找回的百里溪，要委以重任。百里溪可谓一步登天，可他却推辞不受，向穆公推举了贤士蹇叔，认为这个朋友比自己更能胜任。秦穆公便同时让他们当上了上大夫，共同处理国事。晋景公时，司冠(官职，相当司法部长)屠岸贾为争权，抄杀赵盾满门。赵氏门客公孙杵臼在朋友程婴的协助下，冒着生命危险救下了赵氏孤儿赵武。为了安全脱离，公孙杵臼主动携假婴儿自首，被杀。程婴得以安全将孤儿哺养长大，二十年后，赵被恢复祖业并爵位。程婴为告慰地下老友公孙杵臼，自杀身亡。晋国上大夫俞伯牙，结识楚国民间音乐家钟子期，得遇知音，声气相通结为人拜之交。",slug:"【中下签】离宫 同人变遁（同人初九）",title:"诸葛神算第九十六签"},238:{body:"造化生来信自然，帅证千里福绵绵，功名得就神明助，蛇兔相逢定变迁。",meaning:"解签：你此次顺从命运的安排，离家千里，到异乡去打天下，是一个正确的抉择。因为每一个人都不能偏离命运的安排，而你的命运就是如此：与父母的缘不厚，六亲无靠，离乡背井闯天下才有出头之日。由于你头脑灵活，善于理解，思考较周密而且为人温和，谦虚诚恳，将会有很好的人缘，所以你在他乡终会名利双收，事事处处都象有神明在帮助你。什么时候可以交上最佳的运程呢？如果你属蛇，那么兔年会交上好运；如果你属兔，那么请你欢天喜地，挽起衣袖迎接蛇年。兔年与蛇年之间，隔着一个龙年。在北方，蛇也被称作小龙，命运的改观在龙年里应当出现预兆和迹象来，可以理解为小有所动。兔人的相助贵人属蛇、龙；蛇人的得力贵人则为龙、兔。",slug:"【下签】坤宫 坤变师（坤六二）",title:"诸葛神算第二百三十八签"},239:{body:"火仗神威，群魔消灭，灭了又须威神，神威亦极力，牢免致久后失跌。",meaning:"解签：签诗里再三提到的神，威力看来不小，而且对火有不止一次的帮助。那么，这是一尊什么样的神灵呢？古人云：“风助火势，火仗风威。看来，这位给予你援助的，定是“风神”无疑了。在你今后的岁月里，火这种因素将要起决定性的主导作用。群魔乱舞，一次又一次向你袭来，给你带来灾难。可是命中注定，这些灾祸都将化解，被火所烧化。你自身的火很弱，要战胜魔星显然不够。风神适时地给予你援助，每一次都尽心尽力，真够味的。希望你能牢记这一点，不然的话，恐怕将来有一天会因为淡忘而遭到挫折。而这挫折实在是可以避免的。有条件的话，你要喂养一只雄鸡，好生侍奉，让它作为风神的使者，你与风神之间的联络宫。没有条件的话，家中宜挂雄鸡图，或书有“巽”字的墨宝。危难处，面向东南，双手按股，口中吹哨。这是你在向风神求援，只要心诚，有求必应。",slug:"【下签】离宫 鼎变未济（鼎九三）",title:"诸葛神算第二百三十九签"},234:{body:"月掩云间，昏迷道路，云散月明，渐宜进步。",meaning:"解签：整个事件中，云确实是一种不利因素。厚厚的云层，化作满天的阴霾，将明月遮掩。一片昏瞪，难识道路，岂不有迷失的危机？但浮云蔽月，终不长久，沉闷的格局很快就会被打破，渐渐地方便你前行了。云由水聚合而成，这就意味着北方来的消息并不确切，其成含有大量的水分。你对这种虚假的信息缺乏准确的判断，因而有些惶恐，以至茫茫然不知进退。不久之后，东南方的另一条信息，证实了北方情报的伪劣，你才心明眼亮，重新坚定起信心。离天亮的时辰已经不多了、你要把被耽误的时间抢夺回来。“渐宜进步”中的渐，其实隐寓了八针中的“渐”卦。渐卦第五又的意思是说，虽然进展缓慢，终会得到大吉的，就象一个妇人结婚三年了，还没有怀孕，这次也终怀上了一样。目的含义是不急于进，要循序渐进。",slug:"【中下签】震宫 井变需（井初六）",title:"诸葛神算第二百三十四签"},235:{body:"道路在抬呼，风浪一点无，时乖心绪乱，全仗贵人扶。",meaning:"解签：你的信心是不容动摇的，事实上也动摇不了。得对，符合天地之道，当然会成功。有点风波算什么，点破了不值半文，风波将不攻自破。目前，只是暂时性的时运不佳，略有点阻滞，引起了你心绪的不够安定。这种阻滞决不能使你终止运转，不久将得到贵人扶助，有惊无险。过了最后这道关，一切都会明朗了。那么，是怎样一位贵人。将要抚平你心上的皱纹？用的是一种什么样的办法呢？这个贵人自然不是作者，所以拿不出什么办法来，但可以预测这位贵人。这个贵人，看似平凡。而且有一个极普通的性：王。这个性氏藏在“全仗贵人扶”的“全”字里面。这位王先生或者王女士是个有点地位的人，虽然并非高官显爵，但其威望高尚，说话颇有些影响。在你不知不觉之中，贵人会追我赶给你极大的扶助。而且当时不会在意。过后一想才猛然明白过来。",slug:"【中上签】兑宫 蹇变谦（蹇九五）",title:"诸葛神算第二百三十五签"},236:{body:"临渊放钓，清绝点埃，巨鳖随得，不用疑猜。",meaning:"解签：由于你经验丰富，又选择了最佳的时间和地点，制定了较为完整的方案，所以一定会取得成绩的。临渊，这个渊就是地点，渊水中有鳌，你心中也早已有数了。而这个时候的环境是“清绝点埃”，清幽无声，没有惊动一点尘埃。这预示着不会有什么阻力和动静，不会引人注目。那么，你还疑神疑鬼，怕这怕那干什么？这是一支上上大吉的好签。但是关于“清绝点埃”的第三层意思，还是要你明白才好，这就是保密。事前，事中和事后，你都要做好保密工作，不要口没遮栏、向人眩耀夸口，于事不利。另外，你不要留下自己的手足痕迹在尘埃之上，那也将有些后患。关键还不在此。你能钓获巨鳌，这是肯定的。但钓上这巨鳌，你能否保得住？钓得这只巨鳌对于你到底是好事还是坏事？",slug:"【上签】坤宫 复变震（复六四）",title:"诸葛神算第二百三十六签"},237:{body:"元中应有直，心事还成戚，击散月重圆，千里风帆急。",
meaning:"解签：事情的起因，是偶然之中引发的。你抱着试试看的心理，半信半疑地投入其中了。不料想，倒是越来越有驾眉目，象那么一回事了。但你却对其它方面有所疑虑，而且心里总觉得不要，很不是滋味，甚至转为忧愁。老怪自己当初考虑问题，不够周密、详细。乌云终将散去，月儿重新变得又亮又圆；风儿鼓起蓬帆，以一日千里的速度，破浪前进。事情向园满的方向发展，安全成了最应当注意的问题。此事营求，以东南方向为最适宜，其结局将使你满意。如果有一种让你在办公桌边坐下来的职务，虽然不是很高的位置而且薪水不是很多，你也不要轻易推诱。那将给你的今后，带来意想不到的好处。戚，在古汉语里的意思就是悲戚，沉痛。在这里再一次提醒你，千万要注意安全，防止发生偶然、意外的事故。",slug:"【上签】艮宫 贲变离（贲六四）",title:"诸葛神算第二百三十七签"},230:{body:"玉出昆岗石，舟离古渡滩，行藏终有望，用舍不为难。",meaning:"解签：我们首先来弄懂原签字面上的意思。玉从昆仑山的石头中被挑选出来，船儿离开了古老渡口的滩头。这里寓意着将面临的是一种新的局面，趋向大吉大利的格局。“用舍行藏”出自《论语·述而》：“用之则行，舍之则藏。”这是儒家对进与退、行与藏的处世哲学：被上级任用就出仕，不被任用就退隐，一切顺乎自然，不违背规律。这里用离滩之舟和出石之玉来表示两条出路。一行一藏任用，你都将毫不困难地解决下一步：出仕还是退隐。你这次的处境变迁，好得狠，不要为此事再去操心，这个你早就应当明白的道理，现在还去研究，去探讨，不是没事找事，自寻烦恼吗？",slug:"【上签】兑宫 兑变随（兑九二）",title:"诸葛神算第二百三十签"},231:{body:"目下意难舒，有客有徐徐，贪车虽历险，吝必有终与。",meaning:"解签：目前的处境，仍然很艰难，因局不得舒展，你不知该要如何应付。虽有贵人，姗姗来迟，而且象一个普通客人一样，蜻蜒点水，匆匆离去，于事无补。你本来只有一杯酒的量，可是非要喝下场那一车，你不是太贪心、太自不量力而行吗？难怪险象环生，困准重重了。你想问结局怎么样？恕我直言相告：毕竟最后还是艰难。《周易》吝字皆借为遴。(说文)：“遴，行难也。”因为难，也许会耗费些资财，当花之处还是要舍得花费，好钢用在刀刃上，恰如其份。钱财本是身外之物，不便取时不要强取。贪婪从来就是祸根，即时撒手便安宁，切记，切记。",slug:"【下签】兑宫 困变坎（困九四）",title:"诸葛神算第二百三十一签"},232:{body:"可以寄，可以托，事迟迟，无舛错。",meaning:"解签：什么事可以寄托在这支签里？当然是你的希望之星。凡事都有发展的规律，你所卜问的事物。却是发展极缓慢的。成功之日。姗姗来迟。虽然到达不是很早，却稳稳妥妥，安安全全，毫无一点差错，准确无误，足以使你感到安慰。有两条有益的成语，值得你玩昧，一条叫作事缓则园，另一条叫做欲速则不达。这条签，很近似于《易经)中“渐”这封，爻辞上说：“鸿渐于陵，妇三岁不孕，终莫之胜，吉。”鸿雁在丘陵上行，虽然进展缓慢，正如妇人三年怀不上孩子最后还是安安全全达到了目的。衅(chuan音喘)，差错的意思。太阳偏西时的耕牛，没有多少力了，这时催赶它，往往会犁错堡士的。要想不出差错，当然只有循序渐进，随遇而安，勿急于进。",slug:"【上签】巽宫 蛊变鼎（蛊六四）",title:"诸葛神算第二百三十二签"},233:{body:"恐惧忧煎，皆在目前，若逢明鉴，指破空传。",meaning:"解签：眼下你正担心受怕、度日如年，是为了自己，还是替最亲近的人忧烦？遇上了难题，光是忧和惧，又有什么用？事到万难须放胆！你要迎，上前去发现问题、研究问题，这样你就不难找到一个类拟的例子，在别人的成功和失败之中、得到经验和教训的启示，战胜凭空而来的突然袭击。不会出现一个贵人来搭救你。你自己就是贵人，只有自己救自己。既然处于一个被动的局面，就只好后发制人，以不变应万变。这种全面考察、静观变化的策略，与“观”卦中六五辞的意思颇有些接近：观我生，进退。观察我自己生存的进退，这是说它能反观而证，总算还没有偏离常道。你完全可以很快地找到应付的办法，麻烦自然很快就会消失的。",slug:"【中签】兑宫 谦变明夷（谦初六）",title:"诸葛神算第二百三十三签"},1:{body:"天门一挂榜，领定夺标人，马嘶芳草地，秋高听鹿鸣。",meaning:"解签：读了这首诗，也许会令你心花怒放、乐不可支。是的，它的确是大吉大利的。高高的天堂大门上，张挂着中标的榜文、而你的名字，赫然在上，往日的汗水，没有白流，你终于脱颖而出，名列前茅，出人头地了，骏马在芳草如茵的原野上，放开四蹄，自由奔驰，引颈长嘶，声震长空，好不得意秋高气爽的季节里，传来一阵阵小鹿的鸣叫，宛如阵阵乐曲，欢快而又动听、似乎在祝贺你的一次大成功。这一切仿佛都是预定好了似的，合乎上天的旨意。这首签诗预示不论你是求升学、评职称、谋事、事业等等，都将给你带来升迁的喜庆机会，当然可以放心了。这里有两处小地方可不能忽视：马，善于奔跑，在易经八卦里属于乾。乾相对应的方位是西北，相应的季节是秋冬之际，五行中属金。同时，马在十二生肖中也独占一席，壬午、甲午、丙午、戊午、庚午分别代表42、54、66、78、90年。午也决定了马的月份是农历六月。你能联系自己找到更多答案的。",slug:"【上上签】乾宫 乾变大有（乾九五）",title:"诸葛神算第一签"},146:{body:"船掉中流急，花开春又逢，事宁心不静，惹起许多疑。",meaning:"解签：事到半途，或人到中年，奔波劳累，内心焦急均在所难免。棹，木船的手摇划动工具之一。类似桨、楫、橹。船棹划水的频率极快增加，那种紧张、劳累的状况，是不难想象的。花开过了，再度逢春，这就是一段墙外桃花的运程，又称偏桃花运。也即当代人所说的“婚外恋”，与再度婚姻的含义有很大的区别。这也正是船掉中流急，忙于应付两头，顾东不顾西的原因所在。后来事情得以中止、平息。因为偏桃花毕竟是背运，邪不压正。但心情却从此不再安定，心猿意马，动乱难平。情感的背离，是非常敏感而又明显的。以为守口如瓶，就能使人不察觉，甚至不怀疑，这种想法未免幼稚，且自欺。应当具有承担一切后果的勇气，信心。否则需勒马悬崖，及早收缰。",slug:"【中下签】艮宫 睽变履（睽六五）",title:"诸葛神算第一百四十六签"},147:{body:"可蓄可储，片玉寸珠，停停稳稳，前遇夏图。",meaning:"解签：片玉寸珠，点点滴滴，都是值得保存和收藏积蓄的。签诗所勉励的，也正是这种珍惜微物的节俭精神。金钱、财物、精力、经验、情感等等，无一不靠聚少成多，当然不可轻易耗费，而且是一个相当长的过程。消消停停，不急不躁，循序渐进，所蓄渐丰。这样，一个美好的结果便要在你的前面出现了。此签有收藏、养储、孕育之意。妇女的秋冬季有怀孕的机会，珠胎暗结，渐长渐大，大为贞吉。论到婚姻，却好事多磨，有心载花花难发，需停停稳稳慢慢来，女性则以守为攻，多方比较，一山更比一山高，将另攀高技，再择良图。问疾病、出行、讼诉、定失均为不吉。问家宅、建筑、财利亦为平平，但无凶象。只需作好长时间的难备，缓缓图进。每到一处生地或每涉一桩新事，均需结伴而行，不可单独冒进，免遭闪失。",slug:"【中下签】震宫 随变无妄（随上六）",title:"诸葛神算第一百四十七签"},144:{body:"一重水，一重山，风波道坦然，壶中别有天。",meaning:"解签：山水各一重，当然是别有天地了，怕只怕山水相逢，那便容易造成人为的迷失和过多的阻隔。山为良，水为坎，山高水低，上良下坎。是为“蒙”卦。蒙卦的辞义是顺利的。并非我有求于童蒙，而是童蒙有求于我。初筮告诉他吉凶，利害得失，再三点筮的话，便是褒渎，当然不告诉了。这条签意也是如此。当风波再度袭来，宜于采取守势，只要执守正道，以山水的危峻险要，严密防守，不轻易发动攻击，就会得胜利。壶中之物当然是指洒无疑。酒，是人类共同的朋友，可以说人人喜爱。朋友来了，好酒招待。这里告诉你，风波来了，也要用好酒待之。这就是告诉你采用和缓的方式，同样，可以使风波化解，创造出一片和平、安宁的新天地。谈到婚姻，则不要娶这样的女子，因为她见了有钱的男人就不顾体统，这种婚事有害无益。如果去学习一门新的学问、手艺、从头开始学，那也是吉利的。",slug:"【下签】乾宫 大有变离（大有九二）",title:"诸葛神算第一百四十四签"},145:{body:"遇险不须忧，风波何足忌，若逢草头人，咫尺青云路。",meaning:"解签：要无成一桩大的业绩，胆色是相当重要的条件。可以说，没有不担风险的事。干事业不但要有大智，更要有大勇。古人对大勇者的评价是“卒然临之而不惊，无故加之而不怒”。这便是一种处变不惊，遇险不乱，临危不惧的英雄气概。你将面临的一场风波，平地骤起，从天而降，充满了险机。要求你沉着、冷静、不要慌，不要乱。你做得到的。特别是读了这支签诗以后，你的胆色也会增加不少。有一位朋友，会为你两胁插刀，鼎力相助。此人姓氏中带有草头，为人豪爽仗义，热情如火，而且与你有一定的缘份。有了他的协助，所有风波，便会化险为夷。本来，你就不必虚惊一场。咫尺，比喻距离很近。青云之路当然是指成功，紧接而来的便是胜利坦途了。",slug:"【中签】乾宫 大有变大畜（大有九四）",title:"诸葛神算第一百四十五签"},142:{body:"利在中邦出战征，一番获丑在王庭，凤街丹诏归阳畔，得享佳名四海荣。",meaning:"解签：很少有人能够得到这支签，除非你是一个出将人相的大德大才的君子。你在中兴之时，也就正是眼下，将要率领一队人马向西出征。这场战争当然是以胜利告终的，并且在西北地区的大城市中，获得很大的收获。丑，不是丢丑。丑为牛，形体粗壮，仅次于龙，与虎不相上下。这里预示着显赫的职位或学位，是一种文职而非武官。这次出征的胜利，奠定了你一生的名利、富贵的基础。凤衔丹沼归阳畔，一个女人带着升迁的文种来到你的身边，并从此终生陪伴你，照顾你，护卫你。象征着中年以后(或后一阶段)将有女贵人为你传递信息，处处扶助，得以安康。你的威名远播，四海传扬，享有崇高的威望和信誉。你将得到同僚、下属的爱戴和拥护，当然你也会体察民情，关心爱护他—们，不这样的话，就是反其道而行之，予自己不利。",slug:"【上签】离宫 离变丰（离上六）",title:"诸葛神算第一百四十二签"},143:{body:"堪叹外边忧，更嗟门里闹，意绪更牵缠，心神亦颠倒。",meaning:"解签：内外交困，险阻重重，怎不让人感叹不已，伤透脑筋？外边的麻烦够多了，家里又让人不得安宁，不识时务跟着瞎起哄，让人思想情绪上受到影响和牵制。莫名之火，袭上心头，使不择场合胡乱发泄，神魂颠倒，自己也无法控制自己的情绪、坏脾气，怎么办才好呢？必须首先治理内乱，然后消除外患。这是同一个问题的两个整顿步骤。内乱，又称门里闹、窝里斗。这种现象表现在单位，团体、家庭、同行以及自身脏器官疾病和机能紊乱，其中最难处理的是家庭，往往家庭吵闹的原因是所处的位置发生了颠倒。阴阳失去了平衡。“阴承阳”、“阴乘阳”都是逆比，多有吝。一般男主外而女主内为正当位，往往倒错也能引起矛盾。另外，男人对家人的不负责任和不关心，坐视不问，也会酿成失和。对独生子女的教育和养育方式不当的话，也能造成横逆的苗来，够令人头疼。",slug:"【下下签】巽宫 噬嗑变无妄（噬嗑六五）",title:"诸葛神算第一百四十三签"},140:{body:"遇遇遇，逢逢逢，月沉海底，人在梦中。",meaning:"解签：该遇的人遇不到，该逢的人也不相逢，人事两空亡，正处于一个缺少时空照应的绝地，虽忙碌，而无为。月，是你追求的目标，可是她不高悬夜空，但沉沦海底，让你无法寻觅。人，不能活生生的面对着你，有血有肉的出现在现实里，却只能在虚幻的梦中，若隐若现、模模糊糊地层露风姿。你张开双臂去拥抱，却是一场空，你从梦中再次惊醒。在这种好不悲惨的俏形下，你只好停止这种不现实的追求，另行寻觅新的途径和方法。但并不意味着有病乱投医，首先是改变以往的人际关系的交往方向，扩大另一种类型的交往。虽然有格格不入、难以融洽之感，但不久之后会将有新星脱颖而出，照亮你的身心。接着，该逢该遇的机会才会到来，局面变得明朗，开阔，你也回到务实的境地，那成功也就指日可待了。",slug:"【上签】离宫 离变贲（离六四）",title:"诸葛神算第一百四十签"},141:{body:"暗中防霹灵，精虑浑无实，专眼黑云收，拥出扶桑日。",meaning:"解签：不知道什么原因，你会独怒霹雷雷神？雷部诸神当中的闪电神，又叫金光圣母，竟会被派来惩罚你，而你将不得不暗中提防。也许你也无从知晓，想想自己，实在也没做过什么伤天害理、坑害他人的坏事呀？你猜疑、你顾虑，好象所有的女人都是那金光圣母的化身，都有向你实施报复的可能。你被搅得六神无主、坐立不安。那其实都是没有必要的，也很不现实的。因为即使有这个人，她也从来不曾在你面前出现过，你只需暗中保持警惕，加以提防就是。你心中的这团疑云很快将要消逝，虽有惊但无险。这个女人并不会给你带来一场灾难，对你也不可能构成严重威胁，你将重新拥有那轮初生的旭日。扶桑，东方的代名。这里包括拥有东方上的财利、人物、职位、学位等等其中一项。这个重要人物的姓氏中带有木字，人物端庄，可敬可爱。",slug:"【下下签】巽宫 噬嗑变离（噬嗑六三）",title:"诸葛神算第一百四十一签"},148:{body:"小子早趋庭，青云久问程，贵人来助力，花谢予还成。",meaning:"解签：很小很小的时候(刚刚开始)，就应当离乡虽祖，奇育他乡，改换门庭。问到事业前程，早年劳碌，几多艰辛，四十岁后方可伸腰，吐气杨眉。虽难处多多，但均有贵人扶助，化惊为险，化险为夷。几起几落，终致小康。花谢之期，在五十五之后，此时孩儿长大，出山成才，富贵场中显赫腾达，你将托福于他，安享晚年。签诗简单概括了生平运程，也可由此而联想到要问及的单独事情，分成三个阶段来推详，亦不难得出结论。开初之时，须动中取利、动身需早、不可迟延。中段往复，亦在外有所成就，更需朋友帮扶，此位朋友不会不得自来，还要上门求助才是。晚景渐佳，得力于后辈，包括学生、徒弟等新进后生，不可小视。",slug:"【中上签】离宫 鼎变旅（鼎九二）",title:"诸葛神算第一百四十八签"},149:{body:"一心两事，两事一心，新花枯树，直待交春。",meaning:"解签：同一个目的地，有两条道路可以通达。两种方式可以得到满足。二者必居其一。体面临着抉择，交相冲突，难以拍板。事难两全，谁都会有这种时刻。回答是两条：方式上以新花枯树为好，时间上是交春之期，农历正月左右。老树新花，对婚姻而言，指年龄上已过壮年。老妇人得到有职位的丈夫，是无灾无祸、无毁无誊的，但对老丈夫而言，恐怕难以长久。枯杨生，则指年龄上的悬殊差异，虽不相当，却也相合，对于这老夫来说，是没有什么不吉利的。对于象女儿一般大的少妻来说，则会有不安于室的变故隐患，当然也就不吉了。此签宜于老年寡妇、鳏夫的结合。对于条件不够均衡，不能对等的结合、联合、合伙，组合都是不吉利的，其结果将有呆滞、内部矛盾丛生的迹象。",slug:"【下下签】震宫 大过变恒（大过九五）",title:"诸葛神算第一百四十九签"},133:{body:"心已定，事何忧，金鳞已上钩，功名一网收。",meaning:"解签：成功一定，必收渔利，并获取功名。一般地说，这样的签诗是没有什么可译可释的了。但从签中看来，中签者的忧虑重重，恐有后患，所以还须提醒几句，以免得而复失，终不牢靠。成功的诸多因素中，起决定因家的是“坎”。坎卦生体，有北方之喜，或受北方之财，或水边人进财，或因点水旁姓氏者称心，鼎力相助，或因鱼、盐、酒、饮料、油类、文书交易获利，或有上述礼物馈送之喜。坎的名禄吉祥方位：正北。最佳时间是冬天，吉祥色彩是黑色，吉祥物为猪。其它方位时间的成功率当然会小得多。",slug:"【中上签】坎宫 师变蒙（师上六）",title:"诸葛神算第一百三十三签"},132:{body:"秋月云开后，薰风雨过时，若逢楚国久知己，等用一荐不须疑。",meaning:"解签：你是一位久困的英才，渡过了漫长潦倒的岁月。如今，出头的日子就要到了。你将投身到一桩红红火火的事业中去，一展生平的壮志。你不是靠自己的的投效，也不须上门去推销自己，毛遂自荐，而是有一位楚国的老朋友，为你作出有效的推荐。楚，古国名，今泛指湖南、湖北两省。这就是推荐者老知己的籍贯。另外时间条件，也比较容易理解：秋天过后，不再刮南风，也不再下雨了，那基本可以说在立冬前后的一周里。你在抽到这支签以后的七天中，如果正逢冬令，你在家里必可等到这位楚国贵人。如果其它季节，那推荐的日子，成事的日子，依然还在冬天，不过你可主动去找这类朋友联络，多走访，进一步加深感情。并等待这个吉祥的岁月。",slug:"【上签】坎宫 师变坤（师九二）",title:"诸葛神算第一百三十二签"},131:{body:"浅水丐风波，平地生荆棘，言语虑参商，犹恐无端的。",meaning:"解签：浅水里掀起了风波，平地里丛生出荆棘，简直让人难以置信。可是麻烦偏偏信从那些看似乎平谈谈的小事情中冒了出来。一点点小矛盾，芝麻绿豆的小砂眼，竟然越扩越大，演变成难以收拾的局面。矛盾是相互转化的，也是逐步发展扩大的，如今激化成这样。也是必然。只是因为你没能加以留意，不够重视，忽略了它的增长。比如说，口头、文字酿成的是非就是这样：祸从口出，笔误伤人。如今要解决这种矛盾，摆平这场麻烦，看来解释的语言尽管经过再三考虑，好话说尽，也不能得到彻底的解决，人家不吃一套。参、商是一对无法共同出现的星宿。寓意相互对立，无法共存。只有一文一武两条路了。文的，破一点钱财，一了百了。武的，红刀子进白刀子出，你自己淮备好去服刑。两条路中，似当然会选一条正确的路。",slug:"【中下签】巽宫 无妄变同人（无妄六三）",title:"诸葛神算第一百三十一签"},130:{body:"事团团，物周旋，一来一往，平步青云。",meaning:"解签：事情若要圆圆满满地得以解决，就要靠物资的力量去周旋。这个物资的力量，说白了，就是送礼。“来而不住，非扎也”，所以，这个送礼，也就有了答谢的可能。答谢的“礼品”就是帮你了断这桩麻烦，让你平步上了青天(一举功成)。平民之间的这种交往，常常很灵，大家也认为极为普通，不足为怪。可是，若受礼一方是政府官员和行政主管等吃公家饭的，这种行为就叫行贿受贿。贿赂行为是人民深恶痛绝的一种达法罪行，是贪污腐败的劣绩。可是有毒的东西有人吃，犯法的罪行偏偏有人做，奇怪不奇怪？见怪不怪，其怪自败。果真如此么？真让人怀疑。因为送礼这玩意如今还管用，套用一句广告词：真灵！",slug:"【中上签】坤宫 临变归妹（临六四）",title:"诸葛神算第一百三十签"},137:{body:"荆棘生平地，风波起四方，倚栏惆帐望，无语对斜阳。",meaning:"解签：目前的岁月，有如困守牢城。意外的事故本属偶然，却偏偏发生。周围一片荆棘，组成铁丝网，将你罩住，让你不能自由行动，远走高飞。四面八方的水漫铺过来，将你与外界隔绝，一时缺少援助和温暖。西下的残阳，一寸寸落下。你靠在栅栏前，充满着失意、伤感，默默无语而又无可奈何地面对着即将消逝的阳光。这是一支不吉利的签，预告你将处于一个极其被动的局面，各种攻击相继袭来，令你很难承受。应当提前采取行动，往东南方向八百里外，暂避一时。待风波过后，稍有平息之时，方可动身回程。旅居外地，不要与一个丹凤眼的女人过多纠缠。此人热情大方，爽直乐观，颇具男人性格，但却会为你种下新的祸根。作朋友尚可，切不可做情人。赌场和毒品是绝对不能沾边的，千万不要涉足。你可留意学习经营之道，会为你冲破困局带来无穷好处。",slug:"【下签】震宫 大过变困（大过九三）",title:"诸葛神算第一百三十七签"},136:{body:"擔前鹊嗓正翩翩，忧虑全清喜自然，一人进了一人退，下捎还有好姻缘。",meaning:"解签：这支签专述命运中的婚姻状况。喜鹊声声，报来佳音，好事临门了。所有的顾虑、不安和忧愁都抛向九宵云外，眼前的这个人无论哪方面都让你感到满意，没有丝毫勉强的成分。你当然喜不自胜，欣然同意。这个新人将要进入你的内心，进入你的生活，取代原来的那一位。而那位老情人在无可奈何的情况下，将愤然退出这尴尬之局，新旧交替。更换的时间不会拖得太久，也不会令你有多大的难堪。但是，不久之后，也就是在下一阶段中，你的面前又出现了更佳姻缘的对象，你心中恍然大悟：原来我认定的新人，只是那过渡时期的一个伴侣。作为过渡阶段的情人，对方的使命已经基本结束了，我用什么办法去摆脱这个人呢？三度以上的婚姻，曲折多变，复杂纷烦。走马换将之中，你这主帅当要留意入际关系，防止意外的的打击和伤害，夜间交通事故的发生是也有可能的。",slug:"【上签】离宫 讼变未济（讼九五）",title:"诸葛神算第一百三十六签"},135:{body:"笑中生不足，内外见愁哭，云散月不辉，转祸当成福。",meaning:"解签：这是一段拘谨的岁月，弄得人哭笑不得。祸与福，福与祸，变相变化，相反相成。老子《道德篇.五十八章》说到福祸相因的关系：“祸，福之所倚。福，祸之所伏。”这真是乐极生悲、否极泰来。事情的第一阶段，取得的成绩很大，令你非常快乐，笑得合不拢嘴。但不久转化为双重的忧患。这时候愁云惨惨，内外交困，坏消息接因而来。到了第三个阶段，才云傲月明，有了转机。祸事化了，幸福来临。总之，事情是有两次以上的反复。戏剧性的变化，令人吃惊的起跌。签诗中受到凶克的因素是“月”，是主体。不利的因素是“云”，当然是克体。阴云属坤，这种恶势力来自西南方向、田野、乡里、平地，很可能是乡下人或后母，以及孕妇。这种焦虑不安的根源在于吝啬、贪婪和柔软懦弱等性格。时间在农历三月六月或九月中，一个届羊和猴的日子。",slug:"【上签】兑宫 萃变困（萃六二）",title:"诸葛神算第一百三十五签"},134:{body:"走迷已不迷，事宽心不宽，要知端的信，犹隔两重山。",meaning:"解签：这支签指出了你的最大弱点：不善变通，更严格的说是无法变通。当事物的性质发生了根本上的变化，而你本人却不能顺应这种变化，用旧有的电观念去看待它，用旧的方法去处理它。那就难免不会出错，难免不会遭到挫折和失败。迷，在这里是紊乱、变化的意思。当要物各种矛盾得到化解，走向宽广、平坦之途时，你的心中却又不能适应这种变宽之局。这样，该要谨慎的时候，你不能谨慎，该要放胆的时候，你又疑虑百端，怕这怕那，畏缩不前。要打听确切的准信，要知道事情的来龙去脉吗？还隔着两座山头呢？看来时间、空间上都还有有一定的距离，不是目下很快就能见到的结果。这里的两重山，可以说是解决问题的关键人物。他的姓氏中，两次以上出现了山作偏旁或部首。比如口岳峰岭峻岚觊等等。这个人物既能压你，又能放你，只要好好求他便是。",slug:"【中上签】坎宫 革变咸（革初九）",title:"诸葛神算第一百三十四签"},139:{body:"奇奇奇，地利与天时，灯花传信后，动静总相宜。",meaning:"解签：这是一支特别吉利的签，无论任何事情的占问都有一个顺利、吉祥的结局，相当圆满，令人兴奋。你目前设想的方法也是对头的，照着去办就是。签诗的回答是奇，一连串地说大大的可以，符合天时地利的规律，没有什么偏差和不妥的。其中还特别指出了一个关键的时间条件，那便是灯花传信古代多以油灯用午夜间照明，灯芯在燃点过程中常会劈啪一声，跃出一小团灯花来，该剔拨灯芯了。古人认为灯花的出现，报导了出门在外的人即将归来的喜信，按照五行学说，甲辰乙已为灯盏之火甲乙为天干之数，94、95年为甲乙之年，到2000及2001年又逢地支中的辰和已，说到辰已的月份则为农历三月和四月。这里所说的幸运时刻当在三、四月之后，便诸事如意，动静相宜了。所以，不要轻信各种类型的谣传及无益处的建议。",slug:"【上上签】乾宫 大有变大壮（大有上九）",title:"诸葛神算第一百三十九签"},138:{body:"谋已定，事何忧，照月上重楼，云中客点头。",meaning:"解签：谋略既已定好，便不要再有什么担忧的了，照定好的方针去办理就是。月照重楼显示出一种什么样的谋略呢？云中客又是一个什么样的人呢？月光如水如坎，闹市重楼为木为震，为东方。上坎下震，组成八封中的“屯卦”。这种大吉的卦是利于占问的，但不宜于向外地发展和出远门。初创时特别艰难。徘徊难进，这个时候的方略便是应当居正守中，不轻举妄动。好象有无数的求婚者前来，并不是人人都有缘份，女子要贞静自守不急于嫁人。追逐山鹿没有守林人带路不行，良好的姻缘没有介绍者也难缔结。这个引路之人，便是签中所说的云中客。云中之客是不是仙人呢？当然是凡人，他是通向成功的桥梁。这个暂时没有固定职业的闲人，在你的东北方向居住，他的才干、经验非一般人可比。你在艰难不决的时候，求助于他请教于他，一经他点头认可，便可迎刃而解，此人姓氏带土旁，你将得到印证。",slug:"【中下签】离宫 离变大有（离六二）",title:"诸葛神算第一百三十八签"},24:{body:"意孜孜，心戚戚，要平安，防出入。",meaning:"解签：孜孜，第一层意思是勤勉，而在表达心态意境的范围里，是指非常高兴。我们常说乐孜孜，喜孜孜、孜孜直乐，都是这个意思，不过现代汉语里常习惯写成滋滋了。戚呢，这是悲戚、痛苦伤感的意思。这支签提出了有关安全问题的警告和提示。如果你忽略了安全，将会使心情发生根本性的改变，转喜为忧。也就是说，好事将会变为坏事。事物的变化很难说。坏事变好事，要花费很大的精力和时间，要付出巨大的努力。好事变坏事却在一念的差池，短短的一瞬间。若求平安，就要谨防出入，这里说的出入，一是指人口与家庭间的进出。你每天都要迈进的住宅大门，有没有权拜土地和家神，使自己不致触动煞气？第二个方面指物资钱财的进出库房，你的褡裢，钱包捏得紧不紧，会不会造成功地外流，酿造闪失？",slug:"【中下签】离宫 同人变家人（同人九四）",title:"诸葛神算第二十四签"},25:{body:"见不见，也防人背面，遇不遇，到底无凭据。",meaning:"解签：在你的生活中，有没有过这样的经验：你的众多亲友中，突然有人背叛了你，做出了对你不起的事来。而且他或她也没有打算要请你原谅？那么理直气壮，那么理所当然？你现在将要面临的，就是这样一种局面。轻则违背你的意愿，重则直接伤害你的感情，伤害你的利益。而这些举动，都是背着伤干的，你压根也没有料到，一点思想准备也没有，更何况你没有亲眼见到事实，也没有任何证据。你的愤怒是可想而知的。没有任何人同情你，你也用不着任何人的怜悯。真是好样儿的！不过，要提醒你注意的是：不要靠近江边和海边。姓氏中带有水旁的那个人，得防着点。你在感到无助时，要面朝东方，望天拜拂。姿势是这样，端正盘膝而坐，左手握拳，贴在胸前，平伸右掌向天。这种姿态，就是你所拜之佛的形象，他住在东方妙善世界，周于密宗系统，名叫东方阿佛。",slug:"【下下签】乾宫 姤变大过（姤上九）",title:"诸葛神算第二十五签"},26:{body:"一番桃李一番春，谁识当年气象新，林下水边寻活计，见山了了称心情。",meaning:"解签：你的运程将发生一个重大的转折。你的生存环境将以全新的姿态出现了，在新的岁月里，体将结识不少新朋友、新伙伴。这样一条运程，在五行中属土运。土由火生，比如火山灰积成土；土能生金，所有的金属矿物来自地下；上被木所克，植物靠吸吮大地中的养料而成长；土又能克水，水来土掩嘛。这样说是不是太抽象？再简单明了点儿，好。林下是土，水边是岸，还是土。土属西南方向，坤封，属阴，最旺的季节是夏秋之间。在上述有关的时间空间里，将有贵人降临。此人的姓氏中，有一个或两个字与山密切相关。比如部首带山字或者是包含有泰、恒、衡、华、嵩等三山五岳的，那个人便是你此运程中的贵人，可以了却你好几桩大心事。你可千万不要误将对方当作仇人。",slug:"【上上签】乾宫 遁变咸（遁上九）",title:"诸葛神算第二十六签"},27:{body:"莫怪我见错，心性自成疴，偏僻不通心，真人却不魔。",meaning:"解签：可别怪我判断不准确，不论你是问自己还是代人预测，对方都是一个患有严重的心理障碍的病人。本是一个天生的馆种，却缺少应有的关怀和爱护，渐渐地生成内向型的性格。郁郁寡欢、自我封闭，没有可以交心的朋友，多么孤独和寂寞。他(她)的心，还留在很远很远的偏僻角落。他(她)听不懂别人在说些什么，别人也无法明白他(她)。怎么能相互交梳，沟通一气呢？病情发展下去，就成为精神病；治好了，就成为正常人，这取决于为他(她)治疗的诚意和方法，更重要的是机遇，也可以说是缘份了。他需要遇到一位真人。真人是谁？上哪儿去找？什么时候能找到？你迫不及待想要打听明白，是吗，这里还有个却字，怎么解？却就是退却、消退的意思。对闲言非语，要充耳不闻。道教中对修真得道的人称为真人。比如《封神演义)中哪吒的师父。就叫太乙真人。那是神话？现实中也有啊，不过人们称他们为师什么的。",slug:"【中上签】艮宫 艮变剥（艮九三）",title:"诸葛神算第二十七签"},20:{body:"桃李笑春风，西飞又到东，家中无意绪，船在浪涛中。",meaning:"解签：桃花红艳，李花洁白，竞相开放在荡漾的春风里，休浴着和煦的阳光，绽定出朵朵的笑靥。你像一只辛劳的蜜蜂，离开了温馨的家，四处奔波。又像一只彩蝶，贪恋花丛，上下翻飞，洋洋自得，兴味盎然，乐而忘归。一时间，你忘记了你不应当忘记的一切，你的家，你的亲人，你的责任，义务，你的名声，你姓什么，叫什么？快乐里蕴含着忧愁、风流、放纵将会使你付出难以想象的代价。你生命之舟在惊涛骇浪里颠簸、摇荡，将有顿覆的危险。你能挣扎并脱离这片苦海吗？广义上来说，这种偏桃花运是背运，因为接踵而来的是灾难。除非你不在乎声败名裂，除非你不再关心自己的亲人。不怕他(她)受到凌辱和伤害，你当然可以不相信神灵在这支签里给你的忠告。",slug:"【中上签】艮宫 履变乾（履六三）",title:"诸葛神算第二十签"},21:{body:"一水远一水，一山旋一山，水穷山尽处，名利不为难。",meaning:"解签：这是支求名利的问事签。此去前途山水相逢，颇有一番周折，贵在坚持，恒心不变，挫折不摇，意志坚定。两次以上的波折中，你都能应付自好，顺利通过，表现出你不同寻常的意志和智慧，最后将取得圆满的成功。当然，你也有着应当留心的事项，必须高度警惕，加意提防。第一个回合中，要盯牢一个属陀的人，防范加害。而给予你援助的是一位属羊的朋友。另处，你不能用第一次波折的经验去套用在每二次波折中，你也绝不要轻视了这关键性的第二个回合，一位女性朋友自西南方向出现时，你才大有转机，这位属马或者属羊的朋友对你提出的忠告，都是有益无害的，尽管她也许不会直接了当，正儿八经的提出来。你要留心观察她的一举一动，意会她的暗示。她不是神，但神灵会通过她指点你，因为你相信神明，曾给神发过宏愿。",slug:"【上上签】离宫 同人厘革（同人上九）",title:"诸葛神算第二十一签"},22:{body:"事相扶，在半途，翻覆终可免，风波一点无。",meaning:"解签：你想要卜问的的看起来是两件事，简直打不定主意要预测哪一件才适宜。只是心偏重于打听这两件事到底有没有危险性，危险的程度有多大、能不能避免？其实，要问的两件事可以说是—回事，这两件事又密切相关，互为因果。绝对不会互相碍事，而是互相补充：事相扶，互相扶持的意思，就像一道甜点心里加上椒盐，格会更加爽口一样。事情的最后结局，终会大事化小，小事化了，直至风消云散，平平静静。为什么？神签只回答了是什么。将会怎样？并没有答复过多的提问和解释。不过，这里可以透露一点点，此事中的主要当事人，是一个有根基的人，也可以理解成必有天佑的吉人。忠心相助的朋友也有好几位，而且个个都非等闲之辈。为此，你必须去敬拜观音，这位救苦救难的菩萨。为了你，也为了你所牵肠挂肚的人。",slug:"【下下签】巽宫 无妄变否（否初九）",title:"诸葛神算第二十二签"},23:{body:"喜喜喜，春风生桃李，不用强忧煎，明月人千里。",meaning:"解签：春将尽，夏将临的季节里桃树和李树都已座上了果子。虽然还远没有熟透，却预示了丰收的信息，能不使人喜气洋洋吗？因为你是这些果实的主人，享有收获、使用和分配它们的权利。同时，你也将给众多的受惠者带来一份快乐和恩惠。好在你生性并不吝增啬，却是开朗大方、豪爽重义，懂得怎样回报那些为桃树李树浇水施肥、剪枝除虫的下级和朋友。不论什么样的情绪和不同意见对你产生困扰，你终将端出一个完整而又面面俱到的分配方案来，满足大家的心愿，得到一种皆大欢喜、众心舒畅的局面。一轮明月朗朗生辉，普照千里，每一个人都沐浴在洁净无瑕的月色中。你不用不着为这一类事而忧虑而烦心了。你在经济上的收入也许不会特别大，但因为实施了这种公正的分配方案，受到下属和朋友的普遍尊重和衷心拥护。你收获的是人心，金钱买不到的忠心。",slug:"【中上签】巽宫 无妄变噬嗑（无妄九五）",title:"诸葛神算第二十三签"},28:{body:"禄马交驰，男儿得志时，行程早办，荣归乐颐期。",meaning:"解签：这是一支财运签。碌，就是财利。这支签是回答关于财运以及相关的时机。论到禄，是与马密切相关的。而求到此签的人可以参照答复，联系自己的具体情况，去“对号入座”。如果马年出生的人，遇上你的本命之年问财利，那就是上上大吉的了.那也就是说，54.66.90.02年出生的人，那就算是有福了。如果你是马年轻人，但抽到签的年份不是马年。也不算差。你可以参考一下月份日期和时辰，每年农历五月便是马月，每日11时至13时，也是马时，至于日期，推算较复杂，你翻一翻《万年历》使会清楚，总之，月日时中带马，都是顺遂的，可以理解为幸运时刻。你并不属马，就查一查你的妻财子禄，或许你的妻儿子女中有人属马。你可以托福于他们。这便是中吉之相。你什么也沾不上边儿，就找一个属马的伙伴去搭伙求财。小伙计也可以，只要属马就行。",slug:"【上上签】坎宫 丰变明夷（丰九四）",title:"诸葛神算第二十八签"},29:{body:"了却心头事，三生夙有缘，香开十里桂，移步入天边。",meaning:"解签：心头之事，耿耿于怀。心思担尽，莫过于婚姻大事。因为关系到一生的幸福，若配到一门称心如意的好亲事，便觉得天宽地广，谁也不会否认夫妻配偶得靠缘份，这便是三生有缘。夙平素、历来、素来的意思。婚姻缔结的员佳时间是中秋，金桂飘香，花好月圆的吉日良移步人天边。指婚礼大典以后，夫妇将要迁移到很远很远的地方去居住和生活，才会获得圆满幸福的结局。否则大不利。这一条，如今是不难做到的，不少人都爱旅行结婚，各地走走，饱览山河秀色，感受异地风情，不也就是一种避凶趋吉的方式吗？有机会的话，还可以出国门海外游历一番呢。",slug:"【中上签】巽宫 巽变小畜（巽初六）",title:"诸葛神算第二十九签"},379:{body:"东风来，花自开，大家唱彩，畅饮三杯。",meaning:"解签：这支签意思是万事俱备，只欠东风。没有东风，花不会开，因而自然也就不能对花畅饮了。震表示东方，震卦主体有山林之益或于山林得财，进东方之财或动中见喜，或因木货交易得利。花朵自然开表示财路畅通，万事都遂心愿。众人齐声喊好喝彩。这“好”字是由女、子组成，而这位女贵人自东而来。在春季出生，姓氏中带口旁。",slug:"【中上签】巽宫 家人变益（家人九三）",title:"诸葛神算第三百七十九签"},378:{body:"与其日营营，不如夜忖，忖日里多劳形，夜间却安稳。",meaning:"解签：你整日操劳忙碌，却没有多大成绩。这在于，你没有选择自己的最佳时间去处理当务之急，导致白天累死累活，就是到了晚上，还是不能好好考虑。你的最佳时辰是在夜间。你所卜问的人和事，夜间做的比白天好办得多。求男性帮助不如求女性。而你要注意节约，一定不能大手大脚，要学会理财的能力。",slug:"【中上签】巽宫 益变家人（益六三）",title:"诸葛神算第三百七十八签"},371:{body:"火遭水克，火灭其光，水势滔滔，源远流长。",meaning:"解签：源远流长的小溪必定终能汇成漫天洪水，铺天盖地扑灭了大火。火运结束，水运来临，你的远程将有重大转折。未来的十年中，“水”运起决定因素。哪儿也别去，你宜于居守正中。远行于你不利，劳命伤财。有一笔来自北的钱财，渊源流长，随着他方之水一同汇人。你的财运旺盛于亥、子、丑年，即1995、1996、1997年。其中％年为丙子年最旺年份。最佳月份在农历十、十一、十二月，另外三月、四月有短钱偏财。这十年中，你将会有一孩子出世，恭喜！",slug:"【中上签】坤宫 夬变乾（夬上六）",title:"诸葛神算第三百七十一签"},370:{body:"过过肠，人康庄，五陵裘马，当思故乡。",meaning:"解签：你历尽艰难，如今走上了康庄大通，取得了成功，开拓发展起来。你应当多回忆过去的苦日子，多想想家乡，到了落叶归根之时了。不如趁早放手，手中的物资太多，利器握久了也会失去锋芒。金玉满堂不一定能保存好，不要给自己留下祸患。应识进退。此签中所谓五陵，是豪门贵族的墓地古代指长陵、安陵、阳陵、茂陵、平陵。这里借以指出你的位置已决非等闲，地位巳达到顶螃，可以考虑隐退了。",slug:"【中下签】巽宫 家人变渐（家人初九）",title:"诸葛神算第三百七十签"},373:{body:"世界似清宁，不如辞已休，打垒要小心，须防遭火毒。",meaning:"解签：双方都很安宁，紧急局势已经缓解，太平无事，一切都趋向于胜利。对方看来就要撤退了，双方都产生了厌战情绪。即使不告而退，你也应倍加警惕，以防在清理、重建过程中，尚具危害性的火突然冒出来毒害于你。此签不管占问疾病、官司、或远方行人等，都不应是万事大吉；危机依然存在，有可能再次爆发。离卦作为客体的时候，至文书之忧，或失火之惊，或火人相害，南方之忧，你都要加强防范，尤其警惭南方。",slug:"【中上签】艮宫 贲变家人（贲六五）",title:"诸葛神算第三百七十三签"},372:{body:"东阁筵开，佳客自来，高歌唱和，展挹舒怀。",meaning:"解签：你以前没有知心朋友，所以你倍感孤独和无助。有一个朋友来到了一次由你作东的宴会上，你并没有邀请他，但他兴致勃勃而来，带来了他们的祝福和快乐。你们一见如故，真心以待，深感酒逢知己千杯少。你的这个朋友外刚内柔，宁折不弯。姓氏中有口旁，知吏、古、品、向、吕、台、唐、啸等，“高歌唱和”就有这个征兆。",slug:"【上签】巽宫 家人变贲（家人九五）",title:"诸葛神算第三百七十二签"},375:{body:"山上有古松，亭亭冲汉斗，干老枝更长，天地生荣久。",meaning:"解签：一棵于老枝长的古松在山峰上挺立着，显示了顶天立地的庄严之感，充满了无尽活力。这象征着“升”卦。木在土上，上巽下坤，睁升。此时处正于上升阶段，职位和成就已达顶峰，不可能再升了。切忌骄傲暴躁，应该向南而行，趋吉避凶。你应时刻牢记着“谦受益，满招损”的道理。",slug:"【中签】兑宫 谦变艮（谦上六）",title:"诸葛神算第三百七十五签"},374:{body:"跳龙门，须汲浪，雷电轰轰，踊跃万丈。",meaning:"解签：鱼跃龙门，主要是升迁之喜的意思。前提条件是要借“水”的功力。十二地支之中，子为最旺盛的水，壬子就是1972年出生的一位属鼠的朋友会向你提出建议和忠告。你若是听取了他的话，就可圆满成功。这个时候，无论是学业或事业，皆有高升的佳机。震卦为雷，春季，东方，五行属木，保护神为青龙。此卦显示动中见喜，草木姓氏人称心。“踊”、“跃”皆为激烈的运动状态，主要靠自己的意志。意为你在不断的运动中，获得利益，来之不易。",slug:"【中上签】震宫 升变恒（升六四）",title:"诸葛神算第三百七十四签"},377:{body:"一头猪，可祭天地，虽丧身，亦算好处。",meaning:"解签：一头猪可用来祭奠天地神灵和祖宗乃至菩萨。猪虽死掉了却值得，是有意义的。此签意为虽有所失，但天保佑人帮助，必有所得。地支中的亥属猪，一头猪的经济价值不算小，把它奉献出来祭祀天地是善于理财的表现。钱财乃身外之物，用之于天，赐之于天。钱财多可缴税、支援灾区，都是正当之举。",slug:"【中签】艮宫 履变无妄（履九二）",title:"诸葛神算第三百七十七签"},376:{body:"诽谤言，勿针论，到头来，数已定，碌碌浮生，不如安分。",meaning:"解签：不必计较那些诽谤诬蔑之言，它掩盖不了事实的其相，到头来，真理必定是战胜谎言，这是注定了的。那些不安分的人用恶言恶语嘴去诽谤别人，妒族别人的成功。平凡人应安安分分过日子。若一再自命清高又不如别人，只能得上“红眼病”。你应避开口舌是非，一有苗头，立即离开。",slug:"【中上签】兑宫 小过变旅（小过上六）",title:"诸葛神算第三百七十六签"},88:{body:"独钓寒潭，中途兴澜，水寒鱼不饵，空载明月还。",meaning:"解签：深潭之水，极不正常，清冷寒测。那些个为数不多的鱼，好象特别清高。游哉悠哉，对于你所投的诱饵，毫不在意，丝毫也没有要尝试—下的欲念。有鱼不上钩，你只好空手回程了。可是，你并不是一个没耐性的人，而且从满怀希望开始，你还是留恋了很大一阵子。这中间，出了些小麻烦。让你受了些惊吓，而不久便化解了，只是稍微退财折灾，有惊天险。这一签所预示的结局是很差的，劳心劳力，没有收获，所幸的是自己身体方面、家人方面没有大碍，该说是不幸中的大幸",slug:"【中上签】震宫 豫变晋（豫上六）",title:"诸葛神算第八十八签"},89:{body:"不归一，劳心力，贵人傍，宜借力。",meaning:"解签：事多杂乱，心绪不宁，劳神费力搞得你疲惫不堪，而且不知道下一步该如何是好。你应当集中精力去办好一件事，心要归一。其它的事情都要摆下来，缓一步再说。你应当向南方发展。除了坐船以外，其它任何一种交通工具都适合你。有一个性氏中带立人傍的贵人，将会给你有力的指导和助力。而且他的电话号码的首位有三种可能的数字：3、2或7。他所居住的地方的邮政编码的尾数也可能是3、2或7。紫色和红色是你此行的吉祥色彩，你在衣着、饮食以及包装品上，要多加注意，有意识地去选择，不要根据平素的喜好。",slug:"【中上签】离宫 涣变蒙（焕九五）",title:"诸葛神算第八十九签"},82:{body:"车马到临，旌旗隐隐月分明，抬安讨数，光大前程。",meaning:"解签：一场紧锣密鼓的人事斗争，在暗地里展开。不少人态度暖昧，闪闪烁烁，使你难以分清谁是敌人，谁是朋友？怪不得旗帜不鲜明，一开始你自己也受到蒙蔽，对周围的局势，没有一个正确的认识。直到一个女贵人(月，太阴星)乘车而来，事情才有了眉目和头绪，一切才得以真相大白，你也才恍然大悟。这位女贵人的职业是律师、教员或司法官员。并不需要你刻意寻找，她会适时地来到你身边，指导你用拉一派打一派的权术，去驾驭整个局面。事情朝大吉的方向发展，你不要慌张，乱了阵脚。",slug:"【中上签】坎宫 明夷变泰（明夷六二）",title:"诸葛神算第八十二签"},83:{body:"我何宿，我何宿，海来河北成名禄，一段神光直冲久渎。",meaning:"解签：请你告诉我，我的归宿在哪儿？你问。朋友，你运交华盖，与文化科技事业结下了不解之缘。你来自于海。也许是大海之滨，也许是你生长的地方的名称，与大海有关连。你将要去的地方是河北、这个河北，不是单指黄河以北的那个省，也不仅仅指首都北京、它的范围很广泛，泛指北方。也可能是莱菌河、亚马逊、曼哈顿、塞纳、泰晤士……在那里，你将获得名誉和学位，并且收入颇丰。神格庇佑你一段相当长的时期，让你取得较有贡献的大成就。前程无量，还望珍重，注意身体，保护好自己的肠胃，免道疾思。专心致力于学问的追求，莫问窗外闹事，当有惊天动地的学术成就问世。",slug:"【中签】震宫 豫变萃（豫六五）",title:"诸葛神算第八十三签"},80:{body:"木向阳春岁，三阴又伏根，樵夫不知道，欲砍作柴薪。",meaning:"解签：你精心种植，长期培养的果树，在阳春三月间萌芽成长，一派生机。可是当严冬来临，它又变得萧条，光秃秃地枯败了。然而，这只是一种表象，果树那勃勃的生机，潜伏在根部，深埋在土里。樵夫，这个本不相干的外人，他哪里明白这棵树的价值？在他的眼里，只认作是柴火。三下五除二，挥动斧子就砍。这支签告诉你：使你担心的事情，确实有一个对头。这个人来自西北方向，属鸡或者猴、狗。也可能是三个人。其中为首者属鸡。他们都不是你的同行，职业中都与金属、刀具极有关联。l970年出生的那个人最有危险性。当然，这个人决不是有意与你为敌。只是不明其中道理，按照他自己的意愿行事而已。如何避免这惨重的损失。就要你自己拿出应付的办法来。好在你心中有底，当然知道如何去应付。",slug:"【中下签】巽宫 无妄变履（无妄六二）",title:"诸葛神算第八十签"},81:{body:"一月缺，一镜缺，不团圆，无可说。",meaning:"解签：世事难以两全。东坡先生曾颇有感慨地喟然长叹：“人有悲欢离合，月有阴暗圆缺，此事古难全。”现实生活常常是残酷无情的。破镜重圆，只能在少数艺术作品的结尾部分里显现，令好心的观众在深深的遗憾里，得到一些安慰。梁山伯与祝英台的悲怆结局里，二人终于化成彩蝶，双双飞舞在花丛中，那也已经不是今生，而是来世了。镜花水月一场空，更何况月儿残镜儿缺，没有团圆的可能。人们都希望能修补残缺的昨日之梦，殊不知，累累的修补痕迹，纵横交错，点点斑斑，毫无美感可言。天涯何处无芳草？朋友，打起精神抬起头，去拥抱明天光辉灿烂的朝阳。",slug:"【下下签】巽宫 巽变井（巽上九）",title:"诸葛神算第八十一签"},86:{body:"野鬼张亏射主人，暗中一箭鬼瑰惊，忽然红日沉江海，难破空中事元明。",meaning:"解签：这首签诗内容不少，而且较曲折，令人难解其中趣味。野鬼张弓搭箭，瞄准主人射了过来，好不惊险，“明枪易躲，暗箭难防”。何况射箭的不是普通的人，而是野鬼。商朝时，高宗讨伐匈奴，攻打鬼方部落，整整用了三年的时光，人马高度疲惫，最后才勉强取胜。这里的野鬼便可理解成为你的正北方向，一个曾受你攻击的对象，为复仇而来，而主人，便是所卜之事的当事人，很有可能是你自己。你不但被这鬼方部落的小人暗箭中伤，也被他那狰狞的恐怖形象所惊吓，简直吓虚了胆。“忽然红日沉江海”，离为日，为火；坎为水，水在火上，这种天相组成了“既济”一卦，本卦的九三爻概括了这层意思：需整治内外，以防苟安。然而凭空又来了麻烦，你也说不清道不明。小人的谣言实在厉害，虽然你将有三年那么长的时间受到困惑，但终于会洗刷自己，战胜小人。你不可自招忧闷，心情要愉快些。",slug:"【下下签】乾宫 不雅变益（不雅初六）",title:"诸葛神算第八十六签"},87:{body:"福星照吉宿，有日临青天，真龙飞天现，下载到明庭。",meaning:"解签：你遇上了一生中最兴旺的时期，所卜求的事也大有作为，如日中天。阳光普照，青龙飞天，都是乾卦的象征。该卦极具阳刚之气，是力量的体现。中正和顺，得大吉利，特别是秋冬之季得到此签最为上乘，其它季节则稍次之。夏天占得，恐有祸事。巨龙腾跃天际，利于出现大人。无疑地，你将获得一位权威人士的扶助。求名得名，要利获利。另外，此签还有几个有关的信息：你适宜出门远行，宜人京城大都，西北方向。去拜见大人、有德行之人、贵官，对你会有很大的帮助，你将在出门中得到财富。姓名别名中带有金旁的人，是你的大贵之人。另外，你要多多留意自己的头部、面部的疾病和外来的伤害。",slug:"【上上签】离宫 同人变离（同人九五）",title:"诸葛神算第八十七签"},84:{body:"金鳞入手，得还防走，若论周旋，谨言缄口。",meaning:"解签：你终于获得这宝贝，它金光闪闪，个大体肥，令你喜不自胜，简直要得意志形了。可是且记住——这玩意儿，你并没有真正拥有，目前还存在着走失、流失的危机。发了大财，却又得而复失，一夜之间金子变成水流泻了，令人多么遗憾。有什么办法可以防范这一损失？这便是财不露白了。不但不能让人过目，更不能让人耳闻。那就些须紧紧闭上你的嘴巴，并且让知情人也闭上嘴。平时与人交谈，要小心谨慎不可触及这个方面。拐弯抹角的话来套你，也不要上当，不可搭腔。更要识别人家的激将法、保持冷静，一笑置之。缄，就是封闭的意思。过了一段日子，时过境迁，这些财宝才真正属于你自己。这一岁月，你将过得很平淡，难免紧张兮兮，可以选择象棋来消遣，不要做写字练书法之类舞文弄墨的事情。因为文字是语言的另一种表达的方式，极容暴露。",slug:"【中上签】巽宫 小畜变家人（小畜九二）",title:"诸葛神算第八十四签"},85:{body:"倾一杯，展愁眉，天地合，好思为。",meaning:"解签：将满杯的美酒倾倒在地，岂不可惜？恰恰相反，这会使你一层愁眉，心情舒畅，神智清醒，因而得到一个应变的最佳方案。常言道，酒不解真愁。又道是，醉后添杯不如无。那么，看似是小利，其实是大害的诱惑，我们主动将其放弃，不是将有害变为有利么？天与地合，乾与坤合，组成一个无往不利的泰卦。当你终止了不当的行为，烦掉那杯不该属于你的酒，一切将会从头开始，安享康泰，万事亨通，岂不是一件让你感到非常快慰的大好事？",slug:"【中下签】艮宫 中孚变损（中孚九五）",title:"诸葛神算第八十五签"},7:{body:"君须悟，勿误疑，有平路，任驱驰，随时变易，件件咸宜。",meaning:"解签：一条平平坦坦的阳关大道，出现在你的面前，召唤你放开缰绳，朝目标的终点飞奔。你该清醒地看到。不可犹豫不决，这会耽误大事的。可是，在出发之前，还是要结你一个忠告：你可不能一条道跑到黑，不可用一种一成不变的老法又去面对未来。该要放慢速度时要放慢速度；该要转弯的时候，一定顺势拐弯；该休息时要休息。总之，要根据不断变化的形势，改变不同的办事方法。这样，你就能进退自如，取得一个接一个的小胜利。祝你积小胜成大胜。",slug:"【中下签】坎宫 坎变师（坎九五）",title:"诸葛神算第七签"},245:{body:"男儿若得封侯印，不负人间走一遭，功成身退，烟霞嘯傲，脱却紫罗泡，方是男儿道。",meaning:"解签：这支签即是暗示你一生命运。又为目前的你指出道路。相信与否，照办与否，当然全由你自己决定。如果你不能照签意执行，那么请你牢牢记住这几句真言，日后必有应验。你聪明过人，才华出众，泡糖命中又出现将星，实在难得，你祖上有德，曾经救过数百人性命，必然荫佑你。所以你有掌权之能，握印之德，众人皆服。加上你文武全才，建功立业当上爵爷，是可以预料的。“将星文武两相宜，禄重权高足可知”。但官位高升，总有一个极阻，你如今有侯爵的级别，应该说是功成名就了，是辞官归去，迟隐田园的时候了。想想你的年龄，想想你的后人，思前想后，你应当想通的。不然，追悔其及呀。陆游有首《鹧鸪天》词(家住苍烟落照间)，你不妨拿来一读，当可得些启示。",slug:"【上签】坤宫 大壮变丰（大壮九二）",title:"诸葛神算第二百四十五签"},244:{body:"月儿升乐，请光可挹，万里无云，海天一碧。",meaning:"解签：签诗为我们描绘出一幅海上生明月的幽静，清明图景。挹(yi音义)的意思是舀。月光如水，仿佛可以舀，那正是将近午夜之时。这种环境和时刻，正是你行动的最佳条件，你如今正临太阴星高照，求名求利诸事皆遂心愿，正是心想事成。你追求自己的前程最好离家远行。在远方会适时遇上女贵人，抑或得贤妻之助。虽然有此意外事故，但均有惊无险，没有特大的灾难。但对于女性来说，恐怕会有些妇科方面的病情发生，如果在这半年内生孩子的话，需要特别注意保健，防止意外。每逢当月二十六日(农历)月黄纸牌位。上写月宫太阴皇后星君，并燃点七枝烛，朝正西方虔诚膜拜，以求大吉。",slug:"【上上签】震宫 解变归妹（解初六）",title:"诸葛神算第二百四十四签"},247:{body:"蓦地狂风起，大树尽掀扬，根叶未凋零，培植终无恙。",meaning:"解签：这场风暴，委实来得猛烈、狂暴，竞将大树连根拔起，吹离了原地。这打击和挫折，对于等闻之辈可说是致命的伤害，但久经风霜的大树，却有着顽强的意志和生命力，根和枝叶还勃发着不屈的生机，你看它们并没有凋零、萎顿。重新将大树植根培土、浇水剪枝，精心呵护，终可长成参天大树。大树掀扬，大难不死，重遇贵人，实为有福。树拔掀扬，本主主人大凶，然而此签凶中转吉，并无大碍。你在营运的过程中，要随时将自己的处境、综合的信息和各种微小的变故，向上司或顾问作出详尽汇报，以求得到正确的指你的名誉虽然受到一定程度的伤害，也会引起不知内情的人产生误会，但你不要去迁就暂时的舆论压力，不要介意别人的偏见，让时间去更正历史的误会。",slug:"【下签】震宫 恒变小过（恒九二）",title:"诸葛神算第二百四十七签"},246:{body:"心月狐狸，迷惑世人，世人不寨，延久倾身。",meaning:"解签：你颇有心机，诡计多端，爱玩权弄术，计算他人。几乎没有人不中伤的奸计，被你利用，被你迷惑，谁也识不破你。你不要高兴得太早。这一切仅仅是因为时辰未到，计高一筹的人哲时还没有在你生命中出现。你作这些违背正道的邪术，骗人钱财，玩弄情感，是该收敛的时候了。再不能以“玩世不恭”而自忘诩，更不能洋洋得意，聪明反被聪明误。世人不察有神明，人不报应天报应。如不思侮改，七日内必遭报应！如能即早回头，尚能有一个可观的晚景。",slug:"【上签】坎宫 既济变家人（既济上六）",title:"诸葛神算第二百四十六签"},241:{body:"一念上天堂，一念入地狱，地狱天堂，便分荣辱，自立念头要真，不要随入碌碌。",meaning:"解签：对一件事物的处理办法，往往分有很多种，使人一进难以作出决断。办法有多种，终归起来，却会有绝然对抗(相克)的两种，结局也就氛然不同广种成功、一种失败。当然谁也不希望自己失败。而世人往往也是以成败来论英雄。成功了，你倍觉光荣，人们争相祝贺、称颂；失败了，就要受到鄙视、嘲讽。甚至蒙受羞辱。“不以物喜，不以己悲”的境界实在难以达到。是上天堂还是下地狱，自己一定要认真独立思考，不要随随便便跟着慵碌平凡的思路，也不要跟着一时的“感觉”走。根据签意，测得。中孚”一卦，中罕的主要卦义是话守中道，在膀度权衡的时候，特别要坚定不移倍守。你决不可凭“义气”感情用事而简单处理，那特使体有身败名裂的危险。所以，只能择善而从。弃恶从善，才能消除灾难，立于不败之地。",slug:"【中签】艮宫 中孚变益（中孚九二）",title:"诸葛神算第二百四十一签"},240:{body:"道必坚心，坚心必道成，建功勋，早回程，造茅庵，修真身，一日飞升，仙班列名。",meaning:"解签：你具有得道修仙的缘分。不是一个平凡的俗人。但你在茫茫的人世里，一时难脱凡俗的尘心，表现在你的道心上不够坚定，尚在两可之间。功业已有建树，就该动身回程了，不要贪恋世俗的荣华富贵和徒具虚名的功利，还有那些真真假假的情感。神道在向你召唤。赶快回到故乡来吧，建造起简陋的茅草庵棚，苦苦修炼自身，总有一天可以达成愿望，修成神仙飞到天上去。返朴归真，这正是老子哲学思想的一大要义。《老子道德篇》第十六彦上说：“万物旁作，吾以观其复也。”即通过观察万物的兴起，发展和向其虚无的本原的回归，来认识“道”所运行的规律，让自己达到心静无所欲求的虚无境界，这样才能得“道”。",slug:"【中上签】巽宫 无妄变随（无妄上六）",title:"诸葛神算第二百四十签"},243:{body:"若是有缘人，一指便回首，执迷不悟者，屡引也不走。",meaning:"解签：响鼓不用重锤，有缘之人只需稍加指点。便能从迷津中回过头来。但执迷不悟的人。一而再，再而三，每每引领他也不愿离开。这样两类人形成鲜明的对比，态度绝然不同。同样如此，即使是同一个人，在不同的人生阶段，所执的生活态度也会不一样。签诗的寓意很明白。就是让你及早回头，这正合卦。隐遁，退避隐匿之意，识时务者，方为俊杰。因为你目前的处境，几乎已达到本人自身的最高境界，如果还是好大喜功。一心向上，要作过盛之行，必致招灾，自取灭亡。倒不如适可而止，适时而退。激流勇退，方是成功之道。",slug:"【下签】乾宫 遁变否（遁九三）",title:"诸葛神算第二百四十三签"},242:{body:"羊逸群，日对艮，逢午口，便咬人，一个君，一个臣，君臣有些惊，须仗真神，拯救苍生。",meaning:"解签：羊儿离开团体、脱离了伙伴，势单力孤。就在刚刚离开的那天，面对着山一样的困阻。有一位属牛的人，姓氏中有一“龄”字。此人颇有些权威和谋略，你肯定不是对方的敌手。对方的攻势(咬人)颇为凌厉，令你防不胜防，还是被击中了两处要害：头部和腹部(君和臣，即乾与坤)。你不免惊慌失措，回到原来的群体中去是不可能的了，你再不属于那个集体，也无颜回头。要战胜这位阴性的生人，须仰仗真神的扶助。雷神，正是你须求拜的道教真神。我国供奉雷神的庙观不是太多，一处在甘肃武威市雷台雷祖庙，一处在兰州市金天观，另一处在湖北武当山天乙真庆宫。另外东方护卫之神青龙，你不要将他理解为仅仅是太上老君的保漂。只要心诚，也是有求必应的。",slug:"【中上签】乾宫 否变讼（否六二）",title:"诸葛神算第二百四十二签"},249:{body:"荣枯早定莫嗟伤，辛苦他邦，安享家乡，为他人作嫁衣裳，今日君尝他年改，调别人尝。",meaning:"解签：这首签诗指出了你一生运程的安排，信不信当然由你。当你抽到达支签的时候，心境必定不佳，为命运中的失利而嗟叹不已。其实你根本用不着伤感，因为一生中的盛与衰、荣与枯早就命中注定，谁也无法改变。成功与失败，都不是因人的力量可以决定的。诚所成事在天。谋事在人。你的一生中绝大部分时间注定要在异乡谋事。离乡背井，远居异地，人地两疏，混得很不容易。而命中正财不足，偏财略有，所以你一直处于一种助手地位，为人作嫁。到了老车的时候，你终于带着多年积蓄，回归故里，过上一种较为富裕的生活。从此结束了帮工的命运。并且运用自己的经验，指挥手下那批外乡来的助手们。也许你会认为命运给你开了一个大大的玩笑吧！",slug:"【中下签】坎宫 师变临（师初六）",title:"诸葛神算第二百四十九签"},248:{body:"虚日旺相，法要推寻，四周旋绕，对敌冲营。",meaning:"解签：什么叫虚日？没有从事生产、经营，不会产生直接和间接的名利效益的岁月，就叫虚日。岁月磋跎，人事沧桑，虚日何其多，日子何其苦，何其涩。哦，朋友！不要泄气，不要灰心，不要麻木，更不能沉沦，虽然苦度虚日，却要看到光明的前景。虚日里自有兴旺，发达的征兆，路要靠摸索，多加对比参照，反复搜寻，办法总是会有的。“四周旋绕，对敌冲营”，属于拆字预测法的范畴。这句话拆开再组合得一“吕”字。也就是说，有一个性吕的贵人，将要为你扫平障碍，带出一条路子来。值得一提的是，与吕字谐音的姓氏，在《百家姓》中是不可能找到的。不管经历多少坎坷与迂徊，你终于会遇上这位贵人的。开始会令你大吃一惊，然后将喜不自胜。",slug:"【中签】坎宫 师变升（师六三）",title:"诸葛神算第二百四十八签"},179:{body:"背后笑嘻嘻，中行道最宜，所求终有望，不必皱双眉。",meaning:"解签：你所追求的目标，还不能马上成为现实，因为出现了阻力和麻烦。不过，你不必为此而烦恼，也不要为此而闷闷不乐，更不要气愤交加，怒火三千丈。事情总会要得到解决的，不过，最重要的是策略一定要对头。解决问题的路子有三条：第一是主动地与阻击者正面接触，针锋相对，据理力争，拼它个不成功则成仁。第二条路子是相反的，不与对方接触，惹不起咱躲得起，拖边一时是一时，或者试着绕过这一层阻力。第三条路则是另一个样，虽不主动找上门去，但也不消极，事在人为。决不与对方发生正面的冲突，也不找更高的权威压服对方，而是通过第三者为你去从中周旋。这个人相当能干，深豁微笑外交的策略。礼多人不怪，油多不坏菜，而且这条中间路于是肯定合成功的，你看他(她)满面春风，一团和气，笑嘻嘻的神态就会相信的。",slug:"【中下签】坤宫 复变临（复六二）",title:"诸葛神算第一百七十九签"},178:{body:"不接不稳，上接不和，相缠直扰，平地风波。",meaning:"解签：这签诗就象一道谜语，让人一时猜不透。上接不稳，下接不和象征的字为“尖”。这个字由小和大组成，小在上，上接不稳，大在下方，下接当然不和，不平衡。尖的形状是上小下大，这也是平地起风波的原因。多与少，长与短，小与大本身就是不平衡。若小者自甘小，不争多少与长短，那也相安无事；若大者能让其小，分长予短，分多予少，也不会相缠扰。看来，各不相让，风波难免。这将是一场“大人”与“小人”的格斗，挑战者是“小人”的一这有如以下的几种人际关系：父母与子女、师生、上级与下属、老板与雇员、长官与士兵、兄与弟、姐与妹、妻子与丈夫、正妻与外室、妻与妻(姨太太)等等。签诗没有暗示任何一方在这场风波中的胜负，只是告之主要矛盾的来源，让你自己开动脑筋去摆平，去渡过这一段动荡的岁月。",slug:"【中签】乾宫 剥变颐（剥初六）",title:"诸葛神算第一百七十八签"},177:{body:"白玉蒙尘，黄金埋土，久久光辉，也须人举。",meaning:"解签：白玉无理，无价之宝，却被尘埃所封存；黄金珍贵，价值无穷，毕竟埋藏在深深的泥土中，一时不被人发现。你的品德、智慧和潜在的能力，长时间地未被人认识和发掘，英雄无用武之地，这也许是你大半生的命运特色。这是不争的事实，绝非聊以自慰的虚言。我们常说，在家靠父母，出门靠朋友，我们要天天面对一个既精彩又无奈的外面世界，怎不靠朋友多多抬举？人拾人，无价之宝，你也需要这种铁哥们。你需要有个抬举你的朋友，首先是主动帮助别人。虽然这不是直接的等价交换，但人同此心，心同此理。你的命运，先抬举别人，后被人抬举。舍此而无他，不会有人先主动推举你出来的。你给予朋友们那么多的帮助之后，终于有一天被他们发现：你就是那个急难时出现的贵人。",slug:"【中上签】震宫 震变复（震九四）",title:"诸葛神算第一百七十七签"},176:{body:"两争已和金，轻舟遇使风，道迷人得意，歌唱急速中。",meaning:"解签：同一事件中的两方，本处于根本对立，难以调和的冲突地位。如今双方的矛盾都得到缓和而全面的解决，风波总算平息你的包袱也放下了，像卸下重载的轻舟，再次鼓起了生活的风帆。这时候，却有一股风在暗中使劲，使你的船儿渐渐偏离了航道。可是你并不清楚，一点醒意都没有，反而在洋洋得意之中，你以为顺风顺意，太平无事。你在歌唱，你在欢乐。然而你的帆船正行进在滚滚激流之中。水能载舟，也能覆舟。这支签希望能将你从麻痹的氛围中唤醒，让你对周围的局势，有一个重新的认识。风，对应着易经八卦中的“巽”，巽卦作为克体时，主有阴陷之事，或盗匪之忧，或失意于水边人(以水为偏旁作为姓氏者的相害)，或生灾于酒后，或北方人对你带来的祸殃。",slug:"【下签】乾宫 晋变旋（晋六三）",title:"诸葛神算第一百七十六签"},175:{body:"乘病马，上危坡，防失跌，见磋跎。",meaning:"解签：“盲人骑瞎马，夜半临深池”。你知道这样乱闯瞎撞，会有多危险吗？现在的状况，比起来也好不了多少。虽然人并不盲马也不瞎，但毕竟乘的是一匹可怜兮兮的病马，向危机四伏的高坡上颤颤抖抖爬去。要提防马有失蹄。人会跌倒，引起大大失误。磋跎：光阴白白地过去，比如岁月磋跎，引伸为劳而无功，白费时间和力气的意思。仔细想来，应当承认是用人不当造成的过失。危坡再险再高，总是要攀越的，不该用一匹病马，应当走马换将才是。在这回事件中、马人是不可靠的，只会帮你的倒忙，给你添乱子，造成不可估量的损失，西北方向的努力是错误的，秋冬之际的天时也是不利的。马作为克体乾卦，主有公事之忧，或门户之忧，或有财宝之失，或于金谷之损，不宜作这两类买卖。注意不要得罪贵人，并防止头部的受伤和疾病。",slug:"【下下签】离宫 蒙变焕（蒙六五）",title:"诸葛神算第一百七十五签"},174:{body:"圆又缺，缺又圆，低低密密，要周旋，时来始见缘。",meaning:"解签：这支签也是回答有关缘份的预测。当然也不排除其它事项，但都可以作一个事例来参照体味。“好事多磨”。此事翻来复去，将会有二次以上的反复。所以，不管是处于低潮，阻力层层的逆境，还是顺顺当当的好时候，都要控制自己的情绪，用心用意地对待，尽量按照计划，把事情办得圆满，让所有的人都感到高兴，至少是不直接伤害任何人的利益。时间一到，姻缘就会明明白白地呈现出来，谁都高高兴兴地承认这个事实。时间要多久呢？月儿圆又缺，缺又圆，整整一个月，不知你有没有这样一份耐心？注意谦和待人，礼数周全，紧密他人，控制愤怒，必获胜利。",slug:"【下下签】乾宫 剥变不雅（剥六五）",title:"诸葛神算第一百七十四签"},173:{body:"事遂勿忧煎，春风喜自然，更垂三尺韵，得意获鳞鲜。",meaning:"解签：你担忧的事情就要了结，不必多虑。你可以再一次垂下钓去，必然会有所收获。这是从字面上去理解这支签，它的深刻含义当然还远不止这些。这里“春风”和。泽水”，组成上下两卦，则是六十四卦中的“大过”大过有栋绕曲的象征，利有所往，则是亨通的吉卦。这就好比婚姻中的年龄差距，比较悬殊，那也不见得是件坏事，应当看作正常的结合。很多事情，有它的特殊性，不可能一概而论，所以往往会有打破常规的举动。不要介意外界的风言风语，如人饮水，冷暖自知，这就行了。也不要忧虑过去的一页，那也有如历史。翻过去了。一切重新开始，预祝你有一个美好的未来！",slug:"【中上签】震宫 豫变坤（豫九四）",title:"诸葛神算第一百七十三签"},172:{body:"砍得月中兔，须凭桃李拂，高山来接引，双喜照双眉。",meaning:"解签：要摘下天上的星星、月亮，那是不可能的。可是，要得到月中的玉兔，那也许不难办到，只需外来的条件，甚至双喜临门也完全可能。首先要认识一下你所追求的目标：卯为琼林，属兔，位置在正东方，月中之兔，当然是贵人一路。另外如指事情而言，主要是升学，升职的追求了。第一个条件是风。桃李枝条款摆，花枝摇曳，靠的都是风，巽如风行天下，故为鸡，外表象征华丽的装饰，巽属木，成事的时间在：甲、乙、卯年、月、日、时。辰(龙)年、月、日、时也大有希望。如投考文职方面，必有升迁。东南方向，一位草木旁姓氏的女人，亦可助称一臂之力，或可为重要媒介。第二个条件是山，艮为山。这个贵人在你东北方向，将成为你的导师，或者是岳父。你的姓氏笔划中有山作偏旁、有了他的接纳或指引，事情就成了。",slug:"【中签】艮宫 渐变遁（渐六四）",title:"诸葛神算第一百七十二签"},171:{body:"一事总成空，一事还成喜，若遇口边人，心下堪凭委。",meaning:"解签：在你顶卜的人事之中，两件小的结局是截然不同的。而这两件事，或者说两个小目标，都是为了同一个目的，其中看一种内在联系的因素，这个因素就是你自己。两全其美的事情，是很少见的、不免使人感觉遗憾。但这也是定数之中，所以有必要要想得开些。一开始，你的心中无法摆平，愤愤然极不甘。愀愀然极委屈，总之是无法“凭委”，这样你就停留在这样一段空白上，自己跟自己过不去。需要去看看心理医生？可能还没有那么严重。不过，一位“口边人”却可以解开你心中的疙瘩。这个口边人，就是指以口为偏旁作姓氏的人，比如：吕、叶、古、史、吉、向、吴、啸、吟、君……他是一个文化人，很可能是从事传播媒介事业者，比如电视台、电台、报社、出版、发行部门助工作人员。这位好心的朋友，你不久就会遇上的。",slug:"【下签】震宫 随变兑（随六二）",title:"诸葛神算第一百七十一签"},170:{body:"莫叹残花，花间拈树，屋头春意，喜笑嘻嘻。",meaning:"解签：不要小瞧那些残、损、破、旧之物。也许你在不经意之间会丢掉宝贝。变为为用，变废为宝，靠的是人类一双勤劳的巧手。你在一片凋残的花丛中，拾起那支枯萎的枝条，回家插在花瓶里，使她重新变得春意盎然、生机勃勃了。难道这不会使你笑逐颜开，喜气洋洋么？你重续姻缘，娶上一位寡妇。或嫁给一位鳏夫，使那一段冷却的激情，重新燃起，不就是一件令双方感到快慰的喜事吗？你将一桩看来没有价值的事物，加以利用，取得预料不到的好效果，产生直接的效益，谁不赞美你的眼力、有本事呢？世人眼里，均以成政论英雄。至于你的艰难苦楚、境况、心态是无人理会的。“如人饮水，冷暖自知”。所以，你也不必理会世间的舆论，按照自己的心愿去作就是。",slug:"【中签】巽宫 益变颐（益九五）",title:"诸葛神算第一百七十签"},253:{body:"栏槛起火，孽畜遭殃，预防得力，灭火成康。",meaning:"解签：星星之火，稍不留意，会酿成巨大的灾祸。那些个牛栏，马厩、羊圈、猪楼、鸭笼鸡奶和狗窝的等建筑物，大都是竹木结构，一点就着，一旦燃烧起来，且不危害到牲口的生命？这些畜牲，虽口不能言。其痛苦是可想而知的，毕竟也是一条性命。即算万幸未被挠死和烧伤；但它们失去了安歇的所在，也会惶惶然不可终日。这里的“孽”。是指危害，作动词。当然，如果预防得当的话。又能及时扑灭火星。还是没有多大危险，得保安康。综合看来。六畜是你家庭财产的一个很重要的组成部分，恐怕家产中会有破财的可能。要避免和预防家产的损失，对火的因家要加以提防，千万不能大意。火所对应的方位是南方，时间天于是丙、午、丁，季节是夏天。女人不要在夏季离家，向南而行；男人不利接近来自南方的女人，尤其不要涉猎南方之艳。",slug:"【中上签】坤宫 复变屯（复六五）",title:"诸葛神算第二百五十三签"},182:{body:"花落正逢春，行人在半程，事成还不就，牵绊两三旬。",meaning:"解签：落花时节当在春末夏初。仲春落花，所谓不逢时，季节尚早了一些。问到远方行人也是如此，目前还没有归返的打算。因为要办的正事还没有眉目，倒是被其他的事情耽误了，所以归期将要推迟二十到三十天左右。好一个“其它的事情”，是好事，还是坏事？当然是坏事。牵和绊，就是两个不祥的字眼，恐怕会有纽结不清的麻烦事。不是很容易解开的，严重的情况，是被绳捆索绑，被人捉拿的麻烦。所以，如果你在行动之前独到此签，在出发的一路之上，均需小心，避开此难切勿与人过多闲聊，恐出祸端。须知“病从口入，祸从口出”。你若担忧远方亲友，不如为其多多祈福，保佑平安。并可将乱麻一束，精心解拆，理顺梳清。此束乱麻在解拆之前，务要置神龛上拜祷一遍。",slug:"【上签】离宫 旅变艮（旅九四）",title:"诸葛神算第一百八十二签"},183:{body:"欲行还止，徘徊不已，动摇莫强，得止且止。",meaning:"解签：世间的事情，不是每一桩都能一气呵成的，正所谓“好事多磨”。事情一开始，就因为犹豫而停顿了一下。这种动摇，正好说明了你还缺乏足够的心理准备，因而出现了自信心停的不够坚定。这也不是凭空而来，自有不能办理此事的道理，所以如果不是骑虎之势，那么还是停止去办这件事为好。艮如山止，而与民相抗衡的是坤，让我们从坤卦里再去搜寻有关信息。有一位不幸的女人，她是你的老乡，姓氏中还有土为部首。在她困难当头的时候，你可以尽量帮助她，扶她一把。但不能乘人之危，动什么恶念头，去占人家的便宜。那样的话，最终受到巨大打击的，反而是你自己。作好事，积阴德是应当见义勇为的，如萌生邪念，当立即停止。",slug:"【中下签】艮宫 中孚变小畜（中孚六三）",title:"诸葛神算第一百八十三签"},180:{body:"憔悴无人问，林间听杜鹃，一声山月笛，千里泪涓涓。",meaning:"解签：多愁善感的人读了这支签，恐怕会情绪低落，非常失望。因为其间表达的意境似乎太寂寞、太悲哀，没有给予一点点鼓舞，是吗？其实不然，且听我特意思一屋屋为你剖说。你曾经受过不小的打击和挫折，给身心健康带来了严重的危害。如今处在艰难的岁月和处境中，没有得到应有的关心和爱护，昔日的朋友们都已离去，你在凄清的林间听那杜鹃声声悲啼，心都要碎了。可是，终于从远方传来了召唤的山笛，在这美丽的夜色中，声声向你呼唤，远方的知音是那样需要你。那位女性贵人，虽然远在千里，却为你落下了涓涓的泪水，遥寄着相思和感叹。不要再在原地自怨自艾，打点行装，向西南方向的远方出发吧！",slug:"【中签】离宫 旅变小过（旅上九）",title:"诸葛神算第一百八十签"},181:{body:"菱荷香里受恩深，桂魄园时印绶新，从此威名山岳重，光辉直上住丝纶。",meaning:"解签：四句签诗将你的命运道得非常分明：因你祖上有德，曾经广积阴功，所以一直庇佑你得以健康成长，处处逞凶化吉，遇难呈样。而且命中注定要官场得意，你在官场中如鱼得水，不断升迁，位至丝纶。《礼记》中有：“王言如丝，其出如纶”的说法，故古人称调旨为丝纶，引伸官职为皇上的传令官，钦差大臣。用今日的标准衡量。当为员高行政机关的发言人，或最高传播媒介事业的行政长官。你问以最近的升迂信息。当在今年或来年深秋时节，桂魄园时。何为挂魄？即桂子。桂熟三秋，届时将有新任加升。盼为官清正，万民有福。",slug:"【中签】离宫 未济变讼（未济六五）",title:"诸葛神算第一百八十一签"},186:{body:"三前开云路，营求指日成，许多闲口语，翻作笔歌声。",meaning:"解签：要破坏一件事情，非常容易，要办成一件事却很难很难。你的艰难，不仅是有形的，还是无形的。那就是讽刺、挖苦、冷盲冷语，暗箭伤人。第一次、第二次都是因为背后有人捣鬼，说尽了坏话，造成挫折或损失。但你不要气馁。第三次一开始，就注定了你的成功。那时，东风收开乌云，伤人暗箭也不管用了，你将一举成功。时间将会根短很短出乎你的意外。姑且不去管那些风言风语的人，只谈谈“风”这个因素。这位为你说话的贵人，是个什么样的人物：巽如风，巽所对应的人物是长女、文人、寡妇、宗教界人士和信徒。当然这样说范围太广。你巴不得告知她姓签名谁，那又实在不可能。你读完这支签，出门向东南方向去，百步之内，便有答案。如果问及生育问题。第三次怀孕可生女儿，请一定为她起过带草木的名字，美而不俗，香而不艳。",slug:"【中上签】震宫 解变未济（解上六）",title:"诸葛神算第一百八十六签"},187:{body:"休眷恋，误前程，终闹乱，出门庭。",meaning:"解签：英雄气短，儿女情长。这句话常常用来形容因情所累误了大事，造成终生遗恨的入和事。正如一句鼓励男儿志在四方的俗话，叫做“舍不得娇妻，做不了好汉”。当然，这个“好汉，也不是人人要做，也不是非要舍得下娇妻，才能做条好汉。不能一概而论，这题外话，也可不谈。总之，你现在所眷念的这个人，终究会要坏你的事，必须马上离开她(他)。如果还是执迷不悟，继续将这种关系保持下去，轻则影响本人的前程，严重地将破坏一个家庭，造成大乱，家破人亡。这是一次严重警告，也是一剂苦口良药。地球照样还会旋转，太阳明天还会升起来，你说是不是呢？",slug:"【中签】坎宫 节变屯（节九二）",title:"诸葛神算第一百八十七签"},184:{body:"心下事安然，周旋尚未全，逢龙还有吉，人月永团圆。",meaning:"解签：你求问的事情，是一件不急不慌，需要时间和机遇方能成就的事。经过一番努力，有了一些结果，但距离成功。还有一段相当长的日子。所以，你不能为此焦躁，那样有可能会把关系弄僵，事情办砸。有一句成语。叫做事缓则圆，就很能适应目前的你，赠勉你这些朋友吧！逢上龙这项吉祥之星，人儿会来到，月儿会团圆，直到永永远远。龙在这里可以理解为时间，也可以理解为那位成人之美、助人为乐的贵人。公元20OO年，这个世纪之初的第一年就是庚辰——龙年。以后每隔十二年又到了龙的年份。按照月份而沦，所有的年代中，每逢农历三月都是龙月，而正月十五，人们也以龙灯盛会来庆贺上元佳节；二月二日，又是龙抬头的吉祥日；三月三日，便是蛰龙出山的纪念日……",slug:"【中下签】巽宫 家人变既济（家人上九）",title:"诸葛神算第一百八十四签"},185:{body:"梦里说关曲，波深下钓难，利名终有望，目下未开颠。",
meaning:"解签：关曲，挫折和失败的道理。在梦中将会有人向你讲述个中原由，为什么沽名钓誊，追逐利禄那么难？你现今的情况还是较艰难的，财路十分短缺，正、偏两路财源均不旺盛。你不愿象别人一样怨天尤人，今天，说是大气候不行，明天说是某某误了我。你只想知道真正的原因，究竟是为什么？日有所思，夜有所梦。所以，你终于在梦中触发了灵感，悟出了较为深刻的原因。那时心境当会好起来，自然会从梦中开怀笑醒。签诗中有两个字，如果忽视了，等于白拍了签。这两个字是“被深”。波当然是指水。只是签诗暗藏天机不讲明罢了。水深怕什么，加长钓丝就是，也不是如此解。“水寒鱼不饵”才是个中关曲、水很深的地方，鱼儿自然也不大活动，夺口吞下鱼饵的事几乎没有。此事相关人中，有一水旁姓氏的朋友，此人比较厉害，江湖上颇有些名声。他(或她)的籍贯当在此地之北，望多加留意。",slug:"【下签】坎宫 坎变比（坎九二）",title:"诸葛神算第一百八十五签"},188:{body:"万里波涛静，一天风月闲，利名无阻隔，行路出重关。",meaning:"解签：签诗的头两句，对仗工整，意境深远，为我们织出一幅水天辽阔、情意轻闲的画卷。古人云：“万物类象”。指的是各种事物都有可供预测的参考因素。这样一幅海上轻风图，也可组成一种卦象，那就是“井”卦。上巽下坎，风在水上，风吹云散见月明。名利路途，原来是重关阻隔，前程渺茫。曾经赖以生发之道，如今时过境迁，不能适应如今的形势，但如何能东山再起呢？你常常为时机未到、尚无大用而懊恼，也为末遇明主，难以发挥而遗憾。你可以用“改邑不改井”的办法。一边修理整顿，一边等待转通。这样坚持不懈努力下去，必有大功告成，通达兴旺的一天。邑，是指地方，这里的改邑指携迁和小兴土木、整治。井，便是名利之并——事业。这里指不要改变原来的事业方式，大原则是不换行当，不改变服务的大范围。祝君早日成功！",slug:"【中上签】震宫 解变豫（解九二）",title:"诸葛神算第一百八十八签"},189:{body:"渴望梅，饥画饼，漫芳心，如捉影，遇虎龙，方可省。",meaning:"解签：你以往的努力、操劳，都是徒费气力，好不冤枉。正当渴时有梅只能望，饥的香饼只凭画，条件反射只能聊解你的心中渴饥，解决不了根本问题。这样捕风捉影，不着边际的事情，干它又有什么用呢？这种白费心机的劳累，说轻了，它是自我安慰，说重了叫自欺，倒不如歇手赋闲以待天时。何时方能劳而有功，建树卓著呢？那就需龙虎相遇。属虎的人在龙年或小龙(蛇)年，屑龙测、龙(蛇)的人遇到龙年，都是大振奋、大有作为的转折点。另一种“遇”，就是虎年虽龙月，或龙年虎月，虎月龙日，龙月虎巳。虎为寅，即农历正月；龙为辰，即农历三月。小至时辰，寅为早上三点至五点；辰为上午7点至9点。你可以找到自己对应的幸运时辰。就人与人的关系而言，那就是屑虎人相遇属龙贵人搭救；或龙、蛇人相遇属虎的贵人帮扶。这也是一种相当准确的预示，不能排除。",slug:"【上上签】坎宫 节变中孚（节上六）",title:"诸葛神算第一百八十九签"},11:{body:"无踪又无迹，远近难寻觅，平地起风波，似笑还成泣。",meaning:"解签：这支签，主要回答有关人口走失及物品、家畜丢失的卜问。很遗憾，回答是否定的。你只当是退财消灾折祸吧。人口定失。也只当是被高人导入深山大泽，经过修练必会得道飞升但愿迷失的不是你自己。因为那会使你一阵阵清醒一阵阵糊涂，在别人眼里你是个精神病患者，不可理解。而你自己却清醒得很，精神病人才是他们，那些用怪怪的眼光盯着你的人。但不能排除引起这一切不幸的原因，是触犯了地煞的可能。历代阴阳家谓：每日均有当值的凶恶神煞，名目繁多。众煞，以劫煞在此签中表现特别显著，主动盗伤杀。表现时间为：午戊岁在亥月(寅午戌月在亥日，寅午戊日在亥时，下同)，亥未岁在申，申子辰岁在巳，巳酉丑岁在寅。为了进凶趋吉，你头最好有本《万年历》，这样你将很容易掌握准确的时间。另，有条件的话，最好能去拜拜地神，拜祷土地公公、土地婆婆们正管着这档于事呢。",slug:"【下下签】乾宫 否变遁（否六三）",title:"诸葛神算第十一签"},10:{body:"嘹呖证鸣独出群，高飞，羽翼更也纷，云程北进，好音逐闻，朝云暮雨，交加有凭。",meaning:"解签：空中传来阵阵雁鸣，嘹亮的合唱声。划破了大地的宁静。瞧，那只领队的鸿雁，多么出色，与众不同！它高高地飞翔着，展开宽厚的双翼，抖出八面威风，引领雄纠纠的雁阵，傲迎北来狂风，穿云破雾，声振长空。你就是这只出众的头雁，抽中这支签的朋友，你勇敢，你自信，你时时刻刻都想出人头地，当然也曾如愿以偿，出过不少风头。如果你的生肖正好属鸡，你会明白我说得一点儿也没错。当然，其他属性的人，也会大同小异，因为你生性如此，潜意识里充满了“为天下先”的渴望。这支签，给你指出了发达的幸运方向：北。在那个方向，会使你接连不断地获得成功的快乐，好消息追逐着你的身后，请你特别留意天气变化明显的日子，不要轻看了这个有凭据的一天，将来必有验证：农历三月初三。",slug:"【上上签】离宫 讼变履（讼初六）",title:"诸葛神算第十签"},13:{body:"得意宜逢妇，前程去有缘，利名终有望，三五月团圆。",meaning:"解签：你这个人，叫我怎么说你才好？你办事全凭着自己的兴趣，没有多大的劲差别，也没有什么计划性，更缺乏持之以恒的毅力和耐性。虽然你意气用事，但却太阴星高照，一生尽遇女贵人，逢凶化吉，无往不利。这一次，本也有不祥之兆，弄得你心神不宁，可是，这回又被一位女性贵人给你化解开来，使你转忧为喜，名利双获。而且，日子就在近期，三五一十五天内定可分晓。不要高兴得太早，听我说完。你不可以在近期内，去探视病中的亲友，也不要去参加一位女性长者的追悼会和丧葬事务，这样才能被动祛灾避祸。饮食方面也有禁忌：生长土内蕨类植物，如薯、笋、竽艿、参类药物。最好能参拜观音菩萨，祈求庇佑。",slug:"【中签】乾宫 乾变同人（乾九二）",title:"诸葛神算第十三签"},12:{body:"神黯黯，意悠悠，收却张，莫下钩。",meaning:"解签：这不是一以称得上吉利的签，尽管不为大凶，你仍可以当作一个警告。虽然没有说出个让你不要着手去干的原因，也没有指出何方来的干扰，怎样加以提防，就名象一个懒得多作解释的兄长：“收线吧，别再于下去了。”可是，想一想就会明白，阻力来自于你自己。“神黯黯”，你的神形不够光彩，精神状况不佳，这样你的意念自然难以集中，怎么能够钓到你的目地物—那条悠悠然的鱼呢？世上没有常胜将军，也没有终生的失败者，不过，这一次你是无法战胜它的，这条鱼，悠哉游哉，快快乐乐，充满了生机和灵性。所以，聪明的做法是放弃这个追求，退守原位，养精蓄锐，以待时机。",slug:"【中下签】坤宫 夬变大过（夬初九）",title:"诸葛神算第十二签"},15:{body:"意在闲中信未来，故人千里意徘徊，天边雁足传消息，一点梅花春色回。",meaning:"解签：你问千里之外的那个人吗？一个字：忙。终日里东跑西颠，连想念你的时刻都几乎没有。人在忙里，意在闲中。头脑里除了工作还是工作，繁冗的事务，纷陈杂沓，累得他不胜负荷，倒头便要睡觉休息。梦里？梦里也是工作，压力太大了。没有给你写信，只好话你原谅了。不过那也只是暂时的，不久你就会收到来信的。古人以雁足传书象征信息的传递，寄托了异地亲友的相思。这个远方的人，到你身边的日子是铁定了的：一点梅花春色回。也就是说年底，腊尽春还的时候，将与你一起团圆重聚，欢度春节。你要做的事情自己去做就是，同时也应去参拜菩萨。祈求对方在外平安顺心，身健体康。何方之神可托，西北方位，如来佛祖。因为在易经八卦中，乾代表西北方向，代表马。此外，你要保护、照顾好自己的头部，不要受到风雨及意外的伤害。夜里子时，千万不要洗湿了头发。",slug:"【中下签】兑宫 咸厘革（咸初九）",title:"诸葛神算第十五签"},14:{body:"鼑沸起风波，孤舟要渡河，巧中藏却拙，人事转嗟跎。",meaning:"解签：鼎沸，原意为油锅被烧滚了的意思，可见这场风波非同小可。不是这场风波的当事人之一，所以想跑，躲过一时是一时，想要一个人单独离开风波是非之地，一走了之，越远越好。但结局却与你的愿望大相径庭，那时你才发现自己太笨了，连这起码的俗话都忘了：组得了和尚，跑不了庙。正确的做法是不跑，勇敢地去承担自己的过失。该自首的就去自首，该道歉的就向对方主动道歉，该罚则罚，该赔则赔。举头三尺，便有神灵，人不报应，天亦报应，你躲得过哪一时呢？这场风波终究将改变你的命运，从此将走一段相当艰涩的历程，而且时间也会很漫长。但你不必灰心，我的朋友。你在今后，要多做善事，多做有益于众人的事情。尽量避免与人闲聊，以免口角生非。适当调整饮食结构，不要吃冷腻的牛肉、羊肉及鸡、鸭、鹅。",slug:"【下下签】艮宫 睽变大有（睽六三）",title:"诸葛神算第十四签"},17:{body:"欲行还止，徘徊不已，藏玉怀珠，寸心千里。",meaning:"解签：这支签令人费解的是最后一句：寸心千里。寸心为“忖”。付，猜度、权衡的意思。千里为“重”，重是慎重的重。总的说来，是让你多多动脑子，不要轻率行动，草莽行事，还是缓一步再动为妙。这不是在猜谜语、作游戏吗？这种测字的预测法暗含在签诗中，曲折一些，灵性的原理却是一样，亦可取得殊途同归的妙处。因为你怀中之物，藏藏掩掩，不同凡响，可说是稀世珍宝了。当然，你也就不便轻易露白于世。但似乎亮出采才会找到一条财路，可以升发，那结局将是很能诱惑自己的，因此，又有也蠢蠢欲动。所以，你不免有些犹豫。你一定不要凭着一时的冲动。做出于自己不利的事来。时辰未到，万不可轻举妄动，须暂时停顿下来，静观变化。有如山止。记住：百动不如一静，事缓则圆。",slug:"【上签】乾宫 乾变小畜（乾九四）",title:"诸葛神算第十七签"},16:{body:"心私同事知，同门外好施，功交如，事有终。",meaning:"解签：你心性平和、沉稳、待人热情、诚恳、素来颇受同事、同学、亲友的喜欢，受到普遍的尊重，广有朋友缘。你卜问的这件事情，关键在于合作者，这样一个合作者与你相识的时间不算长，但俩人一见如故，要谋的事也能一拍即合。这样一个合作者，最好不是你的同行、同事，也不要沾亲带故，这样才能保证取行事半功倍的效益。功交加，就是事半功倍的意思。换一句话说，此人须不在原有人际圈内，方为称心的合作者。另外，你要注意保密。有要轻易泄露出去，那样将会添乱。总之，事情会善始善终，得到圆满妥善的解决，放心好了。",slug:"【中上签】离宫 同人变乾（同人六二）",title:"诸葛神算第十六签"},19:{body:"不远有近，似易似难，等闲一事，云中笑看。",meaning:"解签：这条签如果光认字面上看，浅显明白，很容易被人忽视。其实，中间深藏着玄机，不经点破，是难以弄横的。原来这件等闲的小事，这件不远不近、似易似难、中不溜儿的事情要办得完善的话，关键在于“云中笑看”。易经八卦里，乾、坤、震、巽、坎、离良、兑所对应的自然事物分别为天、地、雷、风、水、火、山、泽。按照今天的常识，谁都会认为云是由水蒸气凝聚而成，主要构成成份应为水。那么，签诗中的云是不是代表水，代表“离”封呢？错了。古人认为云是当风聚集而成的，所以，将云归为风一类。也就是说，对应的封应当是“巽”。巽卦，所对应的方位是东南，季节是春夏之交，所对应的动物属相是鸡。属性是人，这个人含进人、进一步、渗透等意思。你将这些与自己卜问的事，联系在一起反复考虑几遍，就会顿然大悟的。",slug:"【上上签】艮宫 履变讼（履初九）",title:"诸葛神算第十九签"},18:{body:"心戚戚，口啾啾，一番思虑一番忧，说了休时又不休。",meaning:"解签：这是回答有关恋爱和婚姻的一支签，如果你卜问的事与此无关，知情可以推衍出相近的结论。你问目前这位恋人或配偶到底适不适合自己，对方会不会主动抛弃自己，或者自己是不是应当主动离开对方？离开后到底于我有利还是有弊？人的感情世界，多姿多彩，纷纷杂杂。各种社会关系人际关系也繁复而微妙，往往是牵一发而动全身。所以，说了休时又不休，欲罢不能，优柔寡断。其实这从签诗上可以看出，不分开当是定局。这是天意。倒是弄得自己悲悲戚戚，时而长吁短叹，时而瞅瞅自语，委实是种大可不必的自我伤害。阴和阳，两两相交，又互为补充。互相对立，相反相成。所谓“阳盛阴衰”、“阴盛阳衰”的不均衡现象，生活中常有发生。不管这种位置如何失当，最要紧的是调整好自己的心态，才能明白自己的“势力范围”应当处于消、还是长的态势，才会摆平心灵的那碗水。",slug:"【中签】乾宫 乾变夬（乾上九）",title:"诸葛神算第十八签"},62:{body:"深潭月，煦免镜影，一场空，安报信。",meaning:"解签：明月照深潭，倩影映镜中意谓着水中月，镜中花，当然是一场空欢喜。可见你占问的事与人，都不能达到预期的目标，心愿难遂。真不愿意向你报导这种不吉的信息，却不能说假话。安，是安能，怎能的意思。这真是一支令人沮丧的签。可是，毫无办法，只能如实相告。另外，也向你提出几条忠告，希望你能听取。本签以坎封为克体，主有阴陷之事，或盗匪之忧，或失意于水边人，或生灾于酒后，或点水之人相害，或北方人见殃。问及人事，上述点破的有关事宜，务要牢记心头，严加防范。问及婚姻，婚难成，或因婚有失，婚不可成，成亦有害。问疾病，病难愈，正处危厄之期，宜服性寒凉药。问及官非诉讼，失理，人胜已，亦大不利。凡此种种。但求自身安宁为至要。",slug:"【下下签】震宫 恒变大壮（恒初六）",title:"诸葛神算第六十二签"},322:{body:"一个知音，却在天边等，切勿因循，静夜当思省。",meaning:"解签：你虽有一位知音，却远在天涯海角，你深感寂寞，茕茕子立，形影相吊。俗话说：“远水解不了近渴”，“远亲不如近邻”，你切忌因循守旧，要灵活应变，目前条件成熟，你可以迅速找到“知音”。夜深人静之时，你躺在床上好好想想吧。如果你是卜问疾病，则需要另谋良医；若是问商业交易上的事，不可死死拘泥于合同上的条条框框，你应该根据具体情况相时而动；若是占问婚姻，你不要只想着老对象，试着学会适应新对象。",slug:"【中签】艮宫 中孚变节（中孚上九）",title:"诸葛神算第三百二十二签"},323:{body:"众犬相聚，砺齿咬牙，摇头摇尾，只顾看家。",meaning:"解签：这支签预示家里将有凶事，有破财之灾。几乎所有亲友们都卷进了这场一内部争斗之中。你很有威信和号召力，千万不要卷入其中。不管是谁，你都要做到保持中立，不偏不倚，和稀泥即可，于万不要采取赏罚之类的措施。风波会在不久后平息下来；众人定会向你讨好，这都是暂时的假象。你应该守好自己的家业，以防被小人暗算。你还要注意自身健康，对小病小患也不要疏忽大意，尤其是心脏、眼睛。你应重视家了的防火措施，居安思危，防患于未然。",slug:"【中下签】艮宫 损变临（损上六）",title:"诸葛神算第三百二十三签"},320:{body:"风起西南，红日当天，奇门妙言诀，一拿能看。",meaning:"解签：这支签的自然现象是利用奇门遁甲之术测出来。“风起西南，红日当天”，即巽如风，动为客位；乾为日，静为主位。风起西南，利主不利客。你应做“主”，固守静坐，按兵不动。若有西南方的交易者主动找你谈生意，则生意必成。如果是L问小孩走失，则可在近处找到；如果卜问失盗，则近日即可破案；如果是卜问生育，则生女孩，产期稍迟，母女平安；若是卜问疾病，则坐骨神经及泌尿系统的疾病可以治愈；要是卜问命运，则宜迁居，先迁后富，晚年更加富有。在你遇到困难的时候，会有女贵人出手搭救，消免灾祸。",slug:"【中签】巽宫 小畜变巽（小畜初九）",title:"诸葛神算第三百二十签"},321:{body:"万籁无声际，一月正当空，勿被云遮掩，皓魄反朦胧。",meaning:"解签：午夜子时，正赶上阴阳相交合，大地“妊养”。突然—抹云彩飘来，遮住了皓月的光亮，朦胧的月色，使人心里发慌。迷失在朦胧的夜色里。正在你感到圈惑的时候，有一位女贵人前来为你排忧解难。然而你却不知好歹，反把好心当作了恶意，你这样有悖于平常的温和的性情，怎么能成有大的作为呢。你应当对身边的女性有所了解，乌云属阴，为坤卦。你对这位女性缺乏了解，她的话你不能全信。而西南方有一位女性，你们虽然只有一面之缘，但她的建议对你有指点迷律的作用。此人性氏中带有土部笔画。",slug:"【中下签】乾宫 不雅变剥（不雅九五）",title:"诸葛神算第三百二十一签"},326:{body:"书中有女颓如玉，书中自有黄金屋，读尽五车书，志愿自能足，何必焦劳心曲。",meaning:"解签：古人说：开卷有益。我们可以从书中获得知识和智慧；还可以获得相应的物质利益。人生有千万条道路，接受教育是道路的起点。无论你打算干什么，都应首先通过书本，从理论上来提高自身素质。有了广博丰富学识，无论是美女或金钱都可以轻易获得。书，又可是书信，可看做信息，也就是说要注重信息的传播，不能两耳不闻窗外事，一心只读圣贤书，读死书是没用的。",slug:"【中上签】艮宫 大畜变蛊（大畜初九）",title:"诸葛神算第三百二十六签"},327:{body:"韵变成文采，乘龙福自瑧，赤身成富贵，事事断可分。",meaning:"解签：古人用龟背龟板的纹路和其他鸟兽的皮毛来占卜。豹的纹彩像一枚枚圆形铜钱，乾兑西方金，在秋季旺盛，它决定了成功的方位和时间。乘龙指你所任用的人员，对你有帮助的东方人。他们不畏艰难，为位动中取材，并为你谋得东方的职位，发号施令。“赤身成富贵”，指布帛丝绸为坤，当你离开西甫方，未中年的五、八、十月以后，从此脱离了那不动的职位，摆脱了女性及老乡的纠缠，开始转向富贵的好运，万事大吉。有一姓氏中带土旁的女子，她命中多土，是你的灾祸之星。",slug:"【中上签】乾宫 乾变履（乾九三）",title:"诸葛神算第三百二十七签"},324:{body:"妻前夫后一同行，好比先机兆已明，君若有情须切记，十年恩义莫望心。",meaning:"解签：夫妻一块儿走路不是肩并肩受挽手，而是一前一后，说明其感情已濒临破裂。古人伦理道德要求：妻子应从夫而行。筌中妻前夫后，说明二人位置关系颠倒，阳衰阴盛，导致家庭破裂。妻子作为一个主动者、超前者、超越了自身地位，走得太远了。而丈夫却处于被动地位，虽不情愿却也无力改变。这支签以此为例，说明了你要卜问的事情。",slug:"【下签】乾宫 剥变蒙（剥六二）",title:"诸葛神算第三百二十四签"},325:{body:"鼠伏穴，本自宁，一露首，猫即跟，伸威扬爪，鼠丧残生。",meaning:"解签：本来老鼠跋在窝里相安无事，刚露出洞口一个头，就被猫逮住，当场丧了命。弱肉强食，是自然界的生存法则。人们各自有各自的家庭，温馨，安宁，但是为了在世上生存，必须要走出家门，湎临着许多险境。人固然要安守本位，不到凶险的境地去，平平安安的呆在家里为好。你目前的情形，不动最好，以求安宁。尤其是鼠年之中遇到虎月、日、时，绝对要保持安静。",slug:"【中下签】乾宫 剥变晋（剥六四）",title:"诸葛神算第三百二十五签"},328:{body:"孤阳微兮，群阴盗兮，力既殚兮，将不老兮，真谨慎兮，宜可保兮。",meaning:"解签：这支签从男性性常识角度，阐述了留有余地、以利于长久的道理。你纵欲过度，那么原本旺盛的元气就会越来越弱，快要心力枯竭了。劝你还是要节制性欲，以此确保身体的健康。人的贪婪之心，来自心中无穷无尽的欲望，如果纵欲求欢就要付出自身走向灭亡的代价。你应当有长远的眼光，学会保护自己。凡事不可可贪心，适可而止。合适就收，留有余地，方可长久。",slug:"【中签】艮宫 损变睽（损六四）",title:"诸葛神算第三百二十八签"},329:{body:"晓雨初晴映碧溪，童重春色上柴扉，黄金不尽家殷富，何必区区羡锦衣。",meaning:"解签：这支签的意思组成了易经六十四卦中的“既济”一卦。坎下离正，即晓雨初睛之象。柴门，财门也。有春色扣染财门，乃财气初旺，趋势大好。将会家道殷足，富足有余，不必去羡慕那一丁点的权力。富而不贵多少是件遗憾的事。你需要时，权贵可以帮助你，给你好处，都是有惊无险。如果你的生意遇到麻烦，要不要过于担心，过不了几天一切都会好起来的。",slug:"【上签】坤宫 复变坤（复初九）",title:"诸葛神算第三百二十九签"},201:{body:"无端风雨催春去，落尽技头桃李花，桃畔有人歌且笑，知君心事乱如麻。",meaning:"解签：春光较好，却被无端风雨恼。这些个风风雨雨，真是毫无道理可言。一夜之间，竞将满枝的桃花，蹂躏得一干二净，真是可恨可鄙。可是，却有人为此而感到高兴，又是唱又是笑的，他踏着那满地军落的残花，欢欣鼓舞。这家伙，明明知道此刻称的心情有如一团乱麻，竟会幸灾乐祸，拍手称快。真是有人哭，有人笑，有人愁，有人喜。首先来分析这个催花杀手“风雨”，认清其真貌。这是一个团伙，人物较为复杂；其中头目有带草木傍姓氏和带点水傍姓氏的，能言善道却内心阴暗，虽然形踪漂泊不定，但总爱在水边热闹场所出没。这个巴不得你倒霉的人，来自北方。他(她)出身名门，性格果断且又专横，有极强烈的占有欲。说是商又不商，说是官员又不是官员。架子十足派头不小。此人姓氏中带有金、刂、刀等字样。",slug:"【中下签】坤宫 比变萃（比六四）",title:"诸葛神算第二百零一签"},200:{body:"凿石得玉，淘沙得珠，眼前目下，何用踌躇。",meaning:"解签：凿石必得玉，淘沙必得珠。正如种瓜种豆。必得瓜豆一般，美好的愿望必有美好的收成。加上你的计划，办事方针，均是对路的，且合时宜，那成功的目标，也必指日可待了。所以，在你跃跃欲试的时候，也就是说目前这个阶段，不应该再有什么犹疑。甩开膀子干就是。但你还要有坚定的信心和必要的精神准备。你追求的玉和珠，都是美好难得的宝物，这就象征着那事业和人物。这个目标并不是浅显地暴露在阳光下，而是深藏在山一般的巨石当中，海一般的泥沙里。这就需要你通过艰苦的长期的努力开掘，才可能得到成功。千万不要半途而废。人物也更是如此，知人知面难知心，你要全面深刻地了解对方，也不是一朝一夕之功。好在你这个人有韧性有毅力，对美好事物追求不愿轻易罢手，成功是必然的。但愿对你的提醒是多余的。另外一点注意事项是保密，多思和独立思考，以防他人暗算。",slug:"【中签】震宫 豫变解（豫六二）",title:"诸葛神算第二百签"},203:{body:"门外事重叠，阴人多遇合，贤女虽助巧，渺渺终难洽。",meaning:"解签：这支签与占问者的性别颇有关连，不同性别的占问者将得到不同类型的答案。首先回答这位先生：若问门外事，阴人重叠而来。佣人便是指女性，说明这一阶段里，你正交上桃花运。而这桃花又属墙外桃花、与婚姻搭不上界，也可以理解为婚外恋。而且与你有染的女人还不止一个两个，在这众多的女性中，有一个你特别中意，但你终究得不到她。洽，融洽，结合的意思。这说明你的意愿将与结果相违背，难以达成。在众多的事物中，你会看花了眼，作出错声的抉择。再来回答这位女士：你只是这位男性众多追求者中的一员。他对待你的情意中，水分太多，不可能专一。虽然你相信自己能够与对方长期融洽，那也只是你的一厢情愿。如果再给你一些时间让你观察与思考，你便会明白这支签的准确性。你才会说：“我真服了它！",slug:"【中签】兑宫 归妹变震（归妹九二）",title:"诸葛神算第二百零三签"},202:{body:"阆苑一时春，庭前花柳新，声传好信息，草木尽欣欣。",meaning:"解签：阆苑(langyuan浪院)：传说中神仙所任的地方。《红楼梦》一书中，将林黛玉比作阆苑仙葩，绛珠仙草。可见你占有有利的地理应议，再加上春天这个大好时机，便得天时、地利。在这种情况下。人和也就自然应运而生了。如果占问者的姓氏带有草、木偏旁，我要首先先祝贺你：如果占问的对象中有人带有草木姓氏，我也要祝贺你。这件无往而不利的好事，被你这有福之人逢上了。这真可谓是“万事俱备，只欠东风”。自然界的风，在八封中就象征着命令、书信、媒介、信息。签意指出成功的重要因素是信息。信息在各项副业中的重大作用，在今天的社会里越来越被人们所发现、所重视、所运用。你当然也不会忽视的。这就要求你耳聪目明，广泛收集。加以分析、并且闻风而动。动中取胜。",slug:"【中上签】艮宫 渐变巽（渐六二）",title:"诸葛神算第二百零二签"},205:{body:"暗去有明来，忧心事可谐，终须成一笑，目下莫疑猜。",meaning:"解签：蹊跷得很！此物暗中不翼而飞，如今下落不明，调查无从着手。因为一点线索也没有。但神签告诉我们，此物仍会失而复得，暗中去了会从明路归来。令人担忧的事终究会得到平和的结局，此物本身也不会受到伤害和破坏。最后的笑是属于我们的，只是眼下在没有充分证据的情况下，大家不要胡乱猜疑也不要凭客观想象去推理。若人口走失，也是暂时现象，两日内当有消息或被人送回。人也较安全，并不是被人绑票，你不必组心。物件的丢失，却与盗案有关，并非精心策划，图谋已久之作，实乃顺手牵羊。在茫无头绪之中宜先报警，三日内此物即追回，如另有人送回此物，不愿留下姓名，不要穷追。生意方面的占问，也是这样，看似死贷、呆货，但不用几日功夫，便可变活，除投资得以收回后，还能赚回一笔。",slug:"【下签】巽宫 蛊变艮（蛊九二）",title:"诸葛神算第二百零五签"},204:{body:"事有喜，面有光，终始好商量，壶中日月长。",meaning:"解签：你为什么红光满面，精神焕发？那是因为喜事临门，好消息接踵而来，什么凶煞都被冲得精光。别人有难处，此时求你，你都好说话。你有难处，此时求人，同样也好商量。这件事情，它的美好结局，多靠语言方面的力员，是一件磨嘴皮的事情，壶中日月长的含义，包括请客、送礼、求人搭白松口。酒、油、饮料，甚至带有液体性质的化妆品，液化气等等都会派上用场。这一点也许会出乎你的意料。能够帮助你的人很多，其中以姓氏中带有三点水的人，更为得力。对方的性格比较柔和，感受到你的诚意，又经不起你的一再蘑菇，会要为你出头说话，维护你的利益。这样，你的所有困难就会一一破解了。你千万不要开罪于她(他)，因为此人的意念，往往是关键性的，弄拧了的话，就会彻底失败。",slug:"【下签】艮宫 大畜变泰（大畜上九）",title:"诸葛神算第二百零四签"},207:{body:"和合事，笑谈成，喜音在半程，平步踏青去。",meaning:"解签：在一种轻松、愉快的气氛下，以交谈的方式达成了结合的局叨。谁说没有一见如故，一见钟情的爱情呢？这还仅仅只是美好的第一步，随着时间的推移，喜讯将会一条条传来。到了半途的时候，这里奏出了一段最佳最美的旋律。累累成果结满枝头，事业可以达到最高峰，也是一生中最为得意的时刻。这可以理解为生育、生息、创造物、研究成果、高额利润、健康、获得位设等等，但签中并没有明确指出的是这次美好的结合，并不能永恒。分合自有缘分主宰，虽然其中一方痛不欲生，却也无可奈何，只得随缘罢了。此事令人遗憾，只好忍心如实相得签者应在正月间避免欢场游乐。参加各种宴会。也应以不醉为度，尽量克制自己、仔细劝酒添杯者那双眼与手。连续注视十秒，亿起今日之签定能有些省悟。",slug:"【中上签】坤宫 临变复（临九二）",title:"诸葛神算第二百零七签"},206:{body:"宝镜无尘染，金貂剪裁，也逢天意合，终不惹尘埃。",meaning:"解签：这是一条与婚姻颇有关连的签，回答所有可以类比的提问。宝镜纤尘不染，放出光华，人有团圆之象，相逢之喜。人影久未相随，只因分离太久，帮一度宝镜蒙尘，人形不够光彩。今将得以重逢，吉样之兆。金韶服饰，豪华名贵，常被当作馈赠礼品和聘物。金额已裁，婚礼可期。此良缘之相。此姻缘正合天意，任何风言风语、所有芥蒂麻烦都会如小小尘埃一样，无足轻重，被喜讯冲得一干二净。婚前身体上的小毛病，在婚后都能得以康复。健康来自美好的婚姻，安定也来自于良缘的缔结。此回姻缘，属金水相逢，可谓相得益彰。但夫妇婚后不宜往西方蜜月旅行，最好能安坐家中，享受天伦之乐。但东南方无大碍、三百里内，七日内在返尚可，亦不可久留。切记，切记。",slug:"【中签】艮宫 艮变谦（艮上九）",title:"诸葛神算第二百零六签"},209:{body:"门外好音来，生涯应有庆，名利有更迁，雁行终折阵。",meaning:"解签：改变命运的佳音，就要敲开你的大门。决定你命运的主要因素“水”，将要挥发干净，接着而来的“木”运，会给你带来名和利两方面的变迁，那种沉闷的格局、终于被打破，不是值得庆贺的吗？这种好消息，不是靠你自己去寻找来的。而是它自动找上门来，也可说是慕名而来，你一定要把握好这种性质上的区别。换言之，你客他主的消息就不一定是好消息，只有你主仲客，才是正宗。但在这个新运程的十年间，你也会有个大遗憾，那便是“雁行终折阵”。雁行，对成了家的人来说，便是夫妻，有不能共到头的征兆，对末成朱者来说，便是兄弟妹妹，有手足折损之难，所以，你要以十二万分的爱心对待他(她)们，以免将来有后悔的一日，果有此日，你也要节哀顺变，理解天意难违。",slug:"【中签】坎宫 丰厘革（丰六五）",title:"诸葛神算第二百零九签"},208:{body:"花残月缺，镜破钗分，休来休往，事始安宁。",meaning:"解签：分离已成定局，本该各自挥手告别，踏上新的人生之旅。但情缘未了，藕断丝连，仍有往来，此大错特错。“旧的不去，新的不来”。所有烦恼、阻滞、不安部来自于此。你该振作起来，极转乾坤，调正阴阳，化被动之局为主动，把握好自己的新方位，不可偏离航向。缺月残花破镜钗，要来何用？斑痕累累，不能恢复勉强粘合，裂痕犹存，不如弃之，掉头而去，方才省心。情为何物？谁人道得清，说得明？只要自己认认真真去作追求，人间处处有真情。结论是休来休往，这也不难做到，只要痛下决心，一刀两断便是。这样，所有不安定的成分，都可以消除，你新的生命，便从今日开始了。说来容易做来难。不过，道理可是如此，不由你不服。",slug:"【中上签】坤宫 坤变剥（坤上六）",title:"诸葛神算第二百零八签"},77:{body:"心有余，力不足，倚仗住春风，一歌一曲。",meaning:"解签：心有余而力不足，常常会使人丧失信心和勇气，贻误战机，败下阵来，这是不足取的。力不足，为什么不能用些巧力，借力打力，四两拨千斤？当你这次处于力不足的处境中时，应当仰仗春风了。借仗春风，是有讲究的。这就需要你寻求有实力的人，作为你的坚强后盾，这样才能有恃无恐。当然，你必须使这种有实力的人相信，他的喜怒哀乐，他的所有的利害得失，都与你利害相关，休戚与共。这样，才能得到及时的援助，这与“同人”一卦的九五爻意很近似的。这位鼎力相助的贵人来自东方，是一位生肖属龙的朋友，在他的姓氏中，有“木”作为偏旁。当他作为不速之客，出现在你面前的时候，你千万不要让他轻易走掉，不然太可惜了。",slug:"【下下签】震宫 大过变夬（大过初六）",title:"诸葛神算第七十七签"},76:{body:"难难难，忽然平地起波澜，易易易，谈笑寻常终有益。",meaning:"解签：波澜平地涌起，你起初一点心理准备也没有。而一时又拿不出应变措施来，怎么不为难呢？“万事开头难”，这种面对开头难局的勇气和水平。充分显示了当事人的大智大勇和待人处事的才能。遭遇三次以上的难局以后，形势便会发生根本性的好转，变得轻松多了。你所卜问的事情就是这样：先难后易，最终是大吉大利的。你可以放心大胆去做。但要有足够的精神准备，去面对意想不到的阻力，随机应变，就能逢凶化吉，遇难呈样。",slug:"【下下签】兑宫 兑变节（兑九四）",title:"诸葛神算第七十六签"},75:{body:"一得一虑，退后欲先，路通大道，心自安然。",meaning:"解签：古人说：智有千虑，必有一失；愚者千虑，必有一得。虑，在这里是考虑、打算的意思，更深一层的理解是顾虑、顾忌的含义。因为顾虑重层层，瞻前顾后，所以当进不进，畏畏缩缩，恐怕会失去好机会。签里告诉你事情是通向大吉大利的，有一个非常开阔的前景，让你放宽心，不要乱麻似一团，安安坦坦去营求就是。但是，整个事件中，退一步还是很有必要的。退，是为了进。有时为了避其锋芒，免除灾祸，往往顺时而退，也不失为吉。你力量通过这么长时间的积蓄，已经积少成多，应当可以解除恐惧，去掉忧虑，轻装上阵了。",slug:"【中下签】乾宫 遁变渐（遁九四）",title:"诸葛神算第七十五签"},74:{body:"欲济未济，欲求强求，心无一定，一车两头。",meaning:"解签：无论你追求的是物、人，还是利，都难以达到目的，主要原因恐伯还是来自你自己的意念。你的心还没有打定主意，矛盾得很，所以翻来复去，不知道应当将车往东边赶好，还是西边好？往南去还是朝北开？这样，你想渡过河去却一直未能渡过去，你所迫求的目标，也始终不能达到。唯—的办法是集中意念，通盘考虑，制定行动计划，然后果断坚决的按照计划逐一实施。这样，或许还能获得成功。济，在古汉语中是渡河的意思。《易经》第六十四封中，“未济”的卦辞说：“亨。小狐讫济，濡其层，无攸利。”一般说来基本上是亨通的。小狐狸就要渡过河的时候，却沾湿了它的尾巴，得不偿失，故不会获得大利的。",slug:"【中上签】乾宫 姤变遁（姤九二）",title:"诸葛神算第七十四签"},73:{body:"江海悠悠，烟波下钩，六鳌连获，歌笑中流。
